    <div class="section" id="ref1">
      <p>Нынче <em>3 Янв. 1890. Я. П.</em> 1-го целый день поправлял комедию не дурно. В этот же день приехали тульские и танцовали. 2-го. Целый день б[ыл] не свой, п[отому] ч[то] не спал накануне. Пришел Пастухов с евреем Пропин[ым], кажется. А вечером Раевский с сыном. Дети пели и играли. Читал<a href="../Text/notes.xhtml#n1" id="backn1" type="note">[1]</a> превосходно написанную книгу Минского с ужасным плохим концом. Прочел: Мать хвастунья. Оскорблены мы так, что желаем отомстить только тем, кого любим. А как только желание зла им — (месть) — начинает сбываться, нам жалко их. —</p>

      <p><a href="../Text/notes.xhtml#n2" id="backn2" type="note">[2]</a> Пророк, настоящий пророк, или, еще лучше, поэт ποητα<a href="../Text/notes.xhtml#n3" id="backn3" type="note">[3]</a> (делающий), это человек, кот[орый] вперед думает и понимает, что люди и сам он будет чувствовать. Я сам для себя такой пророк. Я всегда думаю то, что еще не чувствую, н[а]п[ример], несправедливость жизни богатых, потребность труда и т. п., и потом очень скоро начинаю чувствовать это самое. —</p>

      <p><a href="../Text/notes.xhtml#n4" id="backn4" type="note">[4]</a> Читал: Эмерсону сказали, что мир скоро кончится. Он отвечал: Well, I think I can get along without it.<a href="../Text/notes.xhtml#n5" id="backn5" type="note">[5]</a> Очень важно.</p>

      <p><a href="../Text/notes.xhtml#n6" id="backn6" type="note">[6]</a> Думал: Вера? Вера необходима, как и твердят обыкновенно, но не вера в троицу, сотворение мира, воскресение и т. п. Одно, во что неизбежно нужно верить, одно, где при устройстве человека рассчитано на веру, это то, зачем всё это делается? что выходит из деятельности человека? Нужно верить, что это нужно. Нам показано ясно, что делать, но не показано, что из этого выйдет. — И есть прелесть в этом доверии. Заставляют меня что-то делать, не говорят, зачем, но меня любят, и я люблю и делаю. Вера тут сливается с любовью, вытекает из нее и производит ее. Вот надежда — sauf mоn respect<a href="../Text/notes.xhtml#n7" id="backn7" type="note">[7]</a> к Павлу — тут не только не при чем, но даже вносит что-то грубое, противное и вере и любви понятие. Вера тут доверие не к тому, что мне говорят, а к тому, кто мне говорит. — И в самом деле, что если бы не было потребности веры, а всё бы было ясно известно и определено (как это и стараются определить церковники и догматики), то разрушается всё прекрасное в отношении к Богу. Не может быть ни любви, ни веры ему. Если ясно (как и уверяют церковники), зачем Бог всё это сделал и сотворил, и погубил, и простил, и искупил, и указал средства искупления, то какая же тут вера? Никакой. А чистый расчет. И какая же любовь? За что? И к кому? Тот Бог, к[оторый] выходит из этих рассказов, зачем и как он всё это сделал, не вызывает любви.</p>

      <p>Вера нужна п[отому], ч[то] она открывает простор деятельности. Если бы всё б[ыло] известно и не нужно бы б[ыло] верить, то незачем бы действовать. А вера это условие самобытной божеской деятельности. — Неясно, но возвращусь к этому, уж в другой тетради.</p>

      <p>Нынче елка детям. Я ушел и всё после обеда сидел внизу. Утром поправлял «О жизни». И нача[л] б[ыло] Коневскую повесть. Теперь 9-ый час, сейчас иду наверх. —</p>

      <p><em>4 Января 1890. Ясн. Пол.</em> Если буду жив.<a href="../Text/notes.xhtml#n8" id="backn8" type="note">[8]</a>[<em>4 января.</em>] Жив. Дурно очень спал. Гулял. Грустил о своей дурной жизни, и, странное дело, всё придумывал подробности к комедии — недурные. Дома застал Иогеля и г-жу Родзевич о сотрудничестве в газету Гатцука. Помешали. Ничего не делал. Пристал к Орлову с насмешками о сапогах. Дурно. Но потом очень хорошо. После обеда проводил наших и ночью послал их гулять и ходил им навстречу. Странно, мне жутко б[ыло] идти одному от волков. Встретил их. Им б[ыло] очень приятно. Рассказал про зеленую палочку и муравейные братья. Теперь 12.</p>

      <p><em>5 Я. 90. Я. П.</em> е. б. ж. — Да еще думал одно: мы ищем ума, силы, доброты, совершенство во всем этом, а совершенство не дано человеку ни в чем — совершенства не может быть ни в силе, ни в уме, ни в доброте — может быть одно: соответствие к тому, где ты in sein Platz passen.<a href="../Text/notes.xhtml#n9" id="backn9" type="note">[9]</a> Этого можно достигнуть, и тогда полное спокойствие и удовлетворение. Дает это главное — смирение.</p>

      <p>[<em>10 января</em>.] Прошло <em>и 5, и</em> 6, <em>и 7, и</em> <em>8</em>, <em>и 9.</em> Заболел живот, и потом очень сильная головная боль. Это было 6 и 7. Тут же приезжали Дунаев с Алмазовым. Оставили хорошее впечатление. Особенно Дунаев. После них два дня возился с комедией — всё вписывал то, что приходило в голову. Странно художеств[енным] увлечен. Вчера получил письма от Ругина, Черткова и письмо революц[ионеров?] о избиении их. Не похоже на правду. А если правда, то лживо выражена. С[оня] ужасно не в духе. Маша сердилась не хорошо в отпор. Я ей говорю: 1) первая стадия за зло отплатить, 2) зло перенести страдая, 3) пожалеть злящегося, 4) помочь ему. Вот этому надо учиться.</p>

      <p><a href="../Text/notes.xhtml#n10" id="backn10" type="note">[10]</a> Давно уже думал: при рассказе Стаховича о Шарко и Бергейме, что одни — Шарко — говорят, что п[отому], ч[то] в часах с снятой гирей или пружиной можно, двигая стрелки, двигать колеса, что от этого и всякие часы (с пружинами и гирями) устроены так, что безразлично, двигать ли пружиной или рукою стрелку; другие же — нансийцы — говорят, что всё дело в пружине и воздействие стрелки на колеса возможно только при устранении пружины. Мысли две важные потерял. Найду ли?</p>

      <p><em>Нынче 10 Я. Я. П. 90</em> утро. Только встал и в первый раз после многих дней убрался и записал всё это. Тяжело от того, что не умeю делать 4-го.</p>

      <p>[<em>15 января</em>.] <em>10, 11, 12, 13, 14, 15 Янв. Я. П. 1890.</em> Шесть дней не писал, и трудно вспомнить. Вчера <em>14.</em> Были Янж[ул], Стороженко, Самарины, Давыдов, Раевская. Я им читал комедию. И ничего не делал. Разговоры с Янжулом о христианском социализме. Многое можно сказать и говорил; но не знаю так его. Странное равнодушие у меня стало последнее время к высказыванью истины о жизни — неудо[бо]принимаема она. <em>13.</em> Были мальчики Раевские, и меня сердила Таня. Я поправлял комедию. <em>12</em> тоже были мальчики Раевские, я ходил в школу топить. <em>11-го</em>. Опять комедию и школа.</p>

      <p><a href="../Text/notes.xhtml#n11" id="backn11" type="note">[11]</a> Думал важного одно: Думал только две вещи: 1) Половой акт потому так увлекателен, что он снятие с себя ответственности, он освобождает как бы меня от исполнения закона и переносит это, ответственность, на других. — Не я буду достигать Ц[арства] Б[ожия], а мои дети. От этого женщины так уходят в детей.</p>

      <p>2) Всё в мире круговратно, т. е. начнется, кончится, опять начнется, как колесо вертится: так вертятся день, месяц, год, т. е. луна, земля около себя и вокруг солнца, так вертится то, отчего предварение равнодействия, так вертится солнце, так растения, животные, так воды, ветры — всё в мире родится, растет, созревает, стареется, умирает, опять родится — и до конца. Так я родился и начал быть. Я начал быть, но не совсем начал. Если бы до меня не было людей, разве я был бы такой же? Я произведение предшествующих людей, то, что составляет мое я, было прежде меня — оно будет и после меня. Но я спрашиваю: буду ли я? я? И ответ на это может быть дан только тогда, когда я ясно сознаю то, что я разумею под я. Большей частью дети, молодые под я разумеют нечто совсем материальное: то, что ест, пьет, смеется, отдыхает. Этого, очевидно, не будет. Но нечто другое, то, что меня сделало, что во мне от предшествующих людей. То останется и после меня, и если я это назову собою, буду чувствовать это как свое я, то я и буду твердо знать, что не умру. А впрочем, всё это невозможно объяснить. Вопрос о том, буду ли я жить после смерти, всегда останется вопросом, подобным тому: как если бы день нынешний спрашивал себя, тот ли я день, кот[орый] б[ыл] вчера, и тот день, к[оторый] будет завтра, будет всё я же или другой? Или весна спрашивала бы: та весна, к[оторая] была, и та, к[оторая] будет, это я же или не я?<a href="../Text/notes.xhtml#n12" id="backn12" type="note">[12]</a></p>

      <p>Не помню, записал ли где еще: о вере говорят: верить в сотворение мира, в троицу, в воскресение Христа и т. п. Во всё это нельзя верить. Можно доверять или не верить<a href="../Text/notes.xhtml#n13" id="backn13" type="note">[13]</a> тем, кто говорит это, а не в самое это. Верить можно лицу, а не предложениям, propositions.<a href="../Text/notes.xhtml#n14" id="backn14" type="note">[14]</a> И вера необходима человеку — вера Богу, не в Бога, а Богу. Нельзя мыслящему человеку не верить Богу, тому, кто послал меня сюда, по выражению Христа. Одна тайна всегда останется для человека, только одна. Зачем я живу. Ответ разумный один: затем, что этого хочет Бог. Зачем он этого хочет? Это тайна. И эта тайна покрывается только верой Богу, верой в то, что он, добрый, сделал это и меня для добра.</p>

      <p>Получил письмо от Чертк[ова] с заметками о Кр[ейцеровой] Сонате, и еще б[ыл] разговор с Соней и Машей о Поше. Маша написала ему. — Ходил перед обедом. Вечер читал. Написал 5 писем, 2 по общ[еству] трезвости, Чертк[ову], Евдок[имову], Эртелю.</p>

      <p>Не спокоен я плотски. Думал: по тому случаю, как некот[орые] люди относятся к Кр[ейцеровой] Сон[ате]: Сам[арин], Стор[оженко] и много других, Лоп[атин]. Им кажется, что это нечто особенный человек, а во мне, мол, нет ничего подобного. Неужели ничего не могут найти? — Нет раскаяния — п[отому], ч[то] нет движения вперед, или нет движения вперед п[отому], ч[то] нет раскаяния. Раскаяние это как пролом яйца или зерна, вследствие к[оторого] зародыш и начинает расти и подвергается воздействию воздуха и света, или это последствие роста, от к[оторого] пробивается яйцо. — Да, тоже важное и самое существенное деление людей: люди с раскаянием и люди без него. —</p>

      <p><em>16 Я. Я. П. 90.</em> Встал рано, ходил к Тане в школу, поучил, потом почитал и спал.... Посмотрим, справедливо ли, что после сна боли. Теперь 4 часа. Пойду гулять. Надо написать письма <em>Попову</em> и <em>Бирюкову</em> и два предисловия к <em>Баллу</em> и к <em>Алекс[ееву].</em> Ходил, дрова готовил в школу. После обеда съездил в Ясенки верхом, не разболелось еще. Письмо от Евдокимова и от Майнова и еще от офицера стихотворца — все не приятные. Майнову одно средство — молчать. Ему же будет полезно, заставит его обдуматься. Письмо от Поши. Он пишет хорошо, что отчаяние берет его в том, что он только терпимый чудак, а мир идет по-старому.</p>

      <p><em>17 Я</em>. <em>Я</em>. <em>П. 90. Беспокойно</em> спал, встал рано, пошел в школу — поучил, опять заснул. Делал пасьянс, ничего не думая. Теперь 2 ч[аса]. Хочу писать письма Поше, Попову, Рахманову. — Думал: Говоря с Янжулом, хорошо договорились: электрич[еский] свет не только ненужен, но вреден, п[отому] ч[то] освещает Hay Market, Невский и неприятельские лагери. Он тогда только будет нужен, когда ему будет готово доброе употребление. Нет, не так, как-то хорошо тогда сказалось. Ничего не делал. Только письма Рахм[анову], Попову и Бирюкову.<a href="../Text/notes.xhtml#n15" id="backn15" type="note">[15]</a></p>

      <p><em>18 Я. Я. П. 1890</em>. Дурно спал. Вчера переписывал комедию, а нынче взялся опять исправлять. Она плоха. Работу перервал Буткевич, приехавший из деревни. Говорил с ним. Он рассказывал, что многие ненавидят Кр[ейцерову] С[онату], говоря, что это описание полового маньяка. Меня это в первую минуту огорчило, но потом приятно, что во всяком случае это разворочало то, что нужно. Разумеется, можно бы лучше; но как умел. От Черткова телеграмма. Всё угрожает живот, но держусь, воздерживаясь от пищи.</p>

      <p><em>19 Я. Я. П. 90.</em> Встал поздно, пошел в школу к Тане, встретил Евдок[имова]. Он приехал из Орла. Всё тот же страх за то, что он сходит с ума, теряет память, подвигается к идиотизму. — Много говорил с ним, между прочим то, что истинная жизнь начинается тогда, когда она становится связью между прошедшим и будущим: тогда только она получает настоящее и радостное значение.</p>

      <p><a href="../Text/notes.xhtml#n16" id="backn16" type="note">[16]</a>Думал еще: И как странно, стирал пыль с нового дивана и вдруг ясная мысль такая. Отчего [одно и] то же в действительности серо, не важно, не красиво — и радостно, ясно в воспоминании? Не от того ли это, что настоящее, истинное есть только духовное, действительность же, реальность, как говорят, это только леса, подставляемые для постройки настоящей духовной жизни. Действительность, реальность это дым от огня и света истинной жизни. И дым этот застилает и портит настоящую, истинную жизнь.</p>

      <p><a href="../Text/notes.xhtml#n17" id="backn17" type="note">[17]</a> Теперь 11-й час, пойду навстречу девочкам в Козловку. Поправля[л] комедию и кончил. Плоха комедия.</p>

      <p><em>20 Я. Я. П. 90.</em> Если буду жив. —</p>

      <p>[<em>20 января</em>.] Жив. Евдокимов. Утром ходил один. И опять пришли в голову разные пустяки о комедии, к[оторые] и стал вписывать. Но приехал Буткевич, и Евдокимов еще тут. Бут[кевич] не знает, как уживется с женой. Она боится скучать. Несколько раз говорил с Евд[окимовым]. Устал от него. Написал ему письмо Ге. Он уехал.</p>

      <p><em>21 Я. Я. П. 90.</em> Поправлял комедию, читал. Катался с ребятами на скамейках. С[оня] очень всё взволнована, суетлива.</p>

      <p>Странное дело эта забота о совершенстве формы.<a href="../Text/notes.xhtml#n18" id="backn18" type="note">[18]</a> Не даром она. Но не даром тогда, когда содержание доброе. — Напиши Гоголь свою комедию грубо, слабо, ее бы не читали и одна миллионная тех, к[оторые] читали ее теперь. Надо заострить художественное произведение, чтобы оно проникло. Заострить и значит сделать ее совершенной художественно — тогда она пройдет через равнодушие и повторением возьмет свое.</p>

      <p><a href="../Text/notes.xhtml#n19" id="backn19" type="note">[19]</a> Думал еще о вере: Вера есть необходимое условие жизни. То, во что надо верить — тайна — есть условие всякой жизни — движения. Без тайны не было бы возможности движения вперед к неизвестному. Если бы я был там, куда я иду, я не шел бы. Движение к этому неизвестному и есть жизнь. Любовь к этому неизвестному есть вера. Идти все-таки во всяком случае будешь.</p>

      <p>Но вера сделает то, что будешь идти с радостью. Еще думал: говоря с Евдокимовым и убеждая его в том, что ничего нет ни исключительного, ни страшного в том, что он теряет умствен[ные] способности, если бы это б[ыла] и правда, я говорил ему о себе, повторил то, что давно думал, именно то, что всякий человек есть всегда, с рождения, непрестанно гибнущее существо. (Ребенок, как говорит Лao-дзе — делаясь крепким и жестким, теряет уже гибкость и жизненность.) Физическая гибель для человека, сознающего себя в духовном я, обнажает только всё больше и больше духовное я. — (Гибель мышц рук и ног, а также гибель мозга.) В сознание моего духовного я не входит моя умственная сила. Сознание это в чем-то другом — в смирении, преданности воле божьей — в том, чему большей частью мешает и физическая и умственная сила. — Из погибели физического <em>я</em> вылупляется невольно <em>я</em> духовный.</p>

      <p><a href="../Text/notes.xhtml#n20" id="backn20" type="note">[20]</a> Ездил на Козл[овку].</p>

      <p><em>22 Я. Я. П. 90.</em> Встал рано, поправлял всё утро комедию. Надеюсь, что кончил. Ходил в школу. М[аша] хворает, написала хорошее письмо П[оше]. Т[аня] хороша, проста, бодра, добра. Читал прежде еще книгу изречений индейск[ой] мудрости. Много хорошего и общего. — Очень я, благодаря комедии и игре Власти Тьмы в Пет[ербурге] и Берлине, стал поддаваться удовольствию похвал. Хотел ехать к Сереже. Не успею. Теперь 10 час[ов].</p>

      <p><em>23 Я. Я. П. 90.</em> Если буду жив.</p>

      <p>[<em>27 января.</em>] Нынче <em>27 Я.</em> Вчера <em>26 Я.</em> Уезжал Лесков, и я, чувствуя, что не в состоянии буду работать, проводил его — поехал сам кучером в Тулу. Сделал поручение с Чертк[овым], и потом у Давыдова обедали. Много говорили. Девочки нас встретили. Третьего дня <em>25.</em> Утром поговорил с Чертк[овым] и Лесковым, гуляя. Зашел в школу. Потом я поправлял, сколько помнится, комед[ию], 4-й акт. Вечер разговаривали, и я прочел комедию. Всё тщеславие. Чертков так же, еще более близок мне. Четверт[ого] дня <em>24.</em> Утро поправлял Комедию всю сначала. — До самого обеда не кончил. Поехал в Тулу за Чертк[овым] и Леск[овым] и разъехался с ними. Вечером провожал Соню в Москву. <em>23-го</em> — не помню, что утром делал. Кажется, пытался Коневск[ую] повесть, но ничего не написал. —</p>

      <p>И так, нынче <em>27-е</em>. Встал поздно. Поговорил с Чертковым очень хорошо об искусстве и смерти и пошел гулять. Об искусстве то, что: всё, что мы имеем духовно,есть последствие передачи; но из всей массы передаваемого выделяется то, что мы называем наукой и искусств[ом]. Что это? Это-то не то, чего нельзя не знать, что само собой передается, — искусство ходить, говорить, одеваться и т. п., и это не то, чего можно не знать, специальное дело — кузнечное, сапожное; а то, что должно знать всякому человеку. —</p>

      <p>О смерти то, что не надо никогда забывать, что жизнь есть постоянное умирание. И сказать, что я постоянно умираю, всё равно, что сказать — я живу. — Сознание постоянного умирания пот[ому] полезно, что сознание это нельзя иметь без сознания жизни. Сознание это вызывает на необходимость употребить на дело свою умирающую жизнь.</p>

      <p><em>28 Я. Я. П. 90.</em> Приехал Ге старший, привез рисунок картины — очень хорошо. Всё время проходит в беседах с Ч[ертковым]. Он рассказывал про свое душевное состояние. Как страшно.</p>

      <p>[<em>30 января.</em>] <em>29</em>, <em>30 Я. Я. П. 90.</em> Вчера то же. Приехала С[оня]. В самом хорошем духе. Нынче проводил, свез Ч[ерткова] с Г[е] в Тулу. Было очень хорошо, если бы не страх за возбужденное состояние Ч[ерткова]. Нынче утром почувствовал, что мне не хочется передавать ему мои мысли именно п[отому], ч[то] он их принимает так жадно. Боязно. Я-то плох. Мне самому нужно питаться ими. Все эти дни тщетно пытался писать послесловие к К[рейцеровой] С[онате]. Теперь 12-й час — болит живот. —</p>

      <p><em>31 Я. Я. П. 90.</em> Странное дело: с необыкновенной ясностью и радостью видел во сне<img alt="" class="inlinelarge" src="../Images/i000000840002.png"/>, что жизнь человеческая не то, что я думал:<img alt="" class="inlinelarge" src="../Images/i000000840005.png"/>, а<img alt="" class="inlinelarge" src="../Images/i000000840007.png"/>, не круг или шар с центром, а часть бесконечной кривой, из к[оторой] то, что я вижу, понимаю, имеет подобие шара.</p>

      <p><em>1 Февр. Я. П. 90.</em> Встал бодро, пошел ходить, вернулся с намерением заняться — Никифоров с студентом. Ничего не делал — читал. Досадовал на студента, на то, что он глуп — стыдно. Получил письмо от Воробьева, о бале.</p>

      <p><em>2 Ф. Я. П. 90.</em> Написал ответ. И еще письма. Приехал Долгов о токологии, написал предисловие. И поехали с Таней в Пирогово. Хорошо доехали, Сережи и Веры нет. Вечер[ом] скучно было.</p>

      <p><em>3 Ф. Пир[огово].</em> <em>90.</em> Встал рано, пришла ясная мысль о послесловии, но не написалось. Пошел в школу — нету. У кабака побеседовал. Теперь 11 ч[асов], хочу писать, но слаб, спать хочется.</p>

      <p><a href="../Text/notes.xhtml#n21" id="backn21" type="note">[21]</a> Заснул, на часок. Писал послесловие. Мысли верные, но нет энергии писать. Хохотал с доброд[ушной] Мар[ьей] Мих[айловной] и рассказывал ей историю жития и музыкальной учительницы. — Хорошо бы написать. — Купеческая дочь больная — соблазнител[ьна?] своей болезнью — и преступлением — убивает. — Духовник Ел. Серг. грубый мужик. От нас все к тебе ездят. Она всё собиралась. А она, как ты святой был, была святее тебя. Всё не то делаю.</p>

      <p>Ходил в Царево. Пьяны[й] роет[?], бабы пьяные надо мн[ой] смеялись и кнутом ударили.</p>

      <p>Вечером смотрел Ниву и объел[ся], до 3-х часов не спал, болел живот.</p>

      <p><em>4 Ф. Пир[огово]. 90.</em> Проснулся позднее. Много хорошего думалось к послесловию. Записал в книжечке. Пил кофе, лег и думал много хорошего, но забыл.</p>

      <p>[<em>4 Февраля</em>. <em>Я. П.</em>] Тело это леса, при к[оторых] строится жизнь. Тело это пища духа. Матерьялисты, т. е. несчастные сумашедшие, говорят, что вся жизнь в теле. Без тела, — скажут они, — нет жизни. Это всё равно, что говорить, что вся жизнь в пище, а не в теле, п[отому] ч[то] без пищи нет тела. &lt;Тело не живет само по себе, так же как пища не живет сама по себе. А только когда есть тело, тогда пища дает ему жизнь, и точно так же только когда есть дух, тело дает ему жизнь. — Пища войдет в тело, а потом выйдет и даст телу жизнь. Так же тело войдет в дух, а потом выйдет и даст ему жизнь. —&gt; Не выходит, а казалось ясно и радостно...</p>

      <p>Поехали домой. Прекрасно доехали. Люблю детей; но я одинок уже. —</p>
