    <div class="section" id="ref1">
      <p><em>5 Ф. Я. П. 90.</em> Хотел дурно спать; всё утро бился с послесловием. Начал с того, что колол дрова и б[ыл] у Тани в школе. После кофе задремал. Надо попробовать писать утром натощак. После обеда читал и думал, хочется писать, но нет энергии. Думал к драме о жизни: Отчаяние человека, увидавшего свет, вносящего этот свет в мрак жизни с надеждой, уверенность освещения этого мрака; и вдруг мрак еще темнее.</p>

      <p><a href="../Text/notes.xhtml#n22" id="backn22" type="note">[22]</a> Да, в Евангелии нет указания на брак, есть отрицание его, есть противодействие разврату вожделения и развода для тех, к[оторые] уже находятся в браке, но учреждения брака, как говорит это церковь, нет и помина. Ничего кроме нелепого чуда Каны, к[оторое] утверждает брак столько же, сколько посещение Закхея утверждает собирание податей. —</p>

      <p><a href="../Text/notes.xhtml#n23" id="backn23" type="note">[23]</a> Письма от Ч[ерткова] и Левы о нем.</p>

      <p><em>6 Ф. Я. П. 90.</em> Дурно спал. Слабость. Ничего не делаю.</p>

      <p>[<em>9 Февраля.</em>] <em>7, 8, 9 Ф. Я. П. 90.</em> Слабость, бездеятельность. Недовольство жизнью. Написал письмо Воробьеву и поправлял комедию.</p>

      <p><em>10 Ф. Я. П. 90.</em> Всё то же. Еле-еле мог написать письма маленькие двум Ге и Поше и Вас[илию] Ив[ановичу]. И плохие. Переписывали комедию.</p>

      <p><em>11 Ф. Я. П. 90.</em> Странно — сладостраст[ный] сон. Мало сплю. Слабость. А писать хочется, но нет силы. — Нынче думал: к письму, к[оторое] я начал писать Колечке о том, что главный соблазн в моем положении тот, что жизнь в ненормальных условиях роскоши, допущенная сначала из того, чтобы не нарушить любви, потом захватывает своим соблазном, и не знаешь, живешь так из страха нарушить любовь или из подчинения соблазну. Признак того, что первое, т. е. что допускаешь соблазн только из страха нарушить любовь — тот, что не только не ослабляются прежние требования совести, но появляются новые.</p>

      <p>Еще думал о том, что послесловие Кр[ейцеровой] С[онаты] писать не нужно. Не нужно п[отому], ч[то] убедить рассуждениями людей, думающих иначе, нельзя. — Надо прежде сдвинуть их чувство, предоставив им рассуждать о том, что они правы. Они будут чувствовать себя неправыми, а все-таки будут рассуждать, что правы. Это не то, что нужно людям, а без этого не могут жить люди. Рассудок — фонарь, привешенный к груди каждого человека. Человек не может идти — жить иначе как при свете этого фонаря. Фонарь всегда освещает ему вперед его дорогу — путь, по кот[орому] он идет. И рассуждения о том, что освещает мне мой фонарь на моем пути, когда путь мой другой (хотя бы путь мой был истинный, а его ложный), никак не может заставить его видеть другое или не видать того, что он видит по тому пути, по кот[орому] идет. Нужно сдвинуть его с дороги. А это дело не рассуждения, а чувства. Даже сдвинувшись с ложной дороги и уж идя по истинному направлению, он долго будет видеть то, что освещает его фонарь на ложном пути. —</p>

      <p>Гуляя, очень много думал о Коневской повести. Ясно всё и прекрасно. — 1) Он не хотел обладать ею, но сделал это п[отому], ч[то] так надо — ему кажется. Она прелестна в его воображении. Он улыбается, и ему хочется плакать. 2) Поездка в церковь, темнота, белое платье, поцелуй. 3) Старая горничн[ая] берет деньги, но смотрит грустно. 4) Ст[арая] горничн[ая] фаталистка, Катюша одинока. 5) Она, увидав его при проезде, хочет под поезд, но садится и слышит ребенка в чреве. 6) Он спрашивает у тетки, где она. У помещика в горничных. Дурно живет, в связи с лакеем. И ей нельзя не быть в связи: в ней разбужена чувственность. 7) Он в волнении и спрашивает: И вы прогнали? И очень она плакала? И я виноват? и т. д. 8) Пробовал ambition<a href="../Text/notes.xhtml#n24" id="backn24" type="note">[24]</a> — скверно, не по характеру, заграницу — Париж — разврат — скверно. Остались чтение, изящество, охота, карты, примёры. Волоса седею[т] — тоска.</p>

      <p>[<em>14 февраля.</em>] <em>12, 13, 14 Ф. Я. П. 90.</em> Всё та же слабость умственная. Ничего не могу писать. Вчера <em>13.</em> Были Желтов с женой, сестрою и зятем. Оригинальные люди. Очень умен и свободен. Он будет иметь большое влияние. Дурно спал. Даже не пытаюсь писать и ничего не записываю. — Сейчас 3 ч[аса], хочу хоть письма написать.</p>

      <p><a href="../Text/notes.xhtml#n25" id="backn25" type="note">[25]</a>Написал Поше плохо. К вечеру совсем заболел живот.</p>

      <p><em>15 Ф. Я. П. 90.</em> Всё то же.<a href="../Text/notes.xhtml#n26" id="backn26" type="note">[26]</a></p>

      <p><em>16 Ф. Я. І7. 90.</em> Боль живота освежила духовную деятельн[ость]. Я рад, что в самые дурные минуты я не падаю до озлобления на людей и до сомнения в истинной жизни. Только поползновение к этому. Я все эти дни, не сознавая этого, задавал себе вопросы о жизни и записал даже в книжечке неясные об этом мысли. Именно. <em>Что ж за беда, что умру плотски.</em> Умрет ведь моя личность [,] только сознание моей личности. Если она есть произведение материальных сил, то она есть обман. А чем скорей уничтожится обман, тем лучше. Если же в этом сознании есть то, что уничтожится, и то, что останется, то чем скорее уничтожится то, что должно уничтожиться, тем лучше, п[отому] ч[то] это-то личное сознание мешает мне жить с Богом шире. — Любовь есть это стремление <em>уйти от</em> того, что уничтожается в <em>личности</em>.</p>

      <p><a href="../Text/notes.xhtml#n27" id="backn27" type="note">[27]</a> Писал Коневск[ую] повесть не дурно. — Получил замечательную [книгу] английский магазинчик, Rising Star. Статья Elde[r] Evans о столетии Америк[ анской] республики, замечательная.</p>

      <p><em>17 Ф.</em> Встал поздно. Выспался. Всё еще болит. Нынче думал гуляя: оно старое, давно известно, но очень живо пришло и тронуло меня. Именно:</p>

      <p>Главная ошибка людей в жизни — самая обычная и вредная, — в том, что мы хотим что-то <em>совершить</em> в жизни — подвиг, или хоть дело какое бы то ни было. Этого нельзя, это совсем неправильно, всё равно как если бы человек, кот[орого] приставили пахать, стал бы на своей сохе возить — да неверно и это — или человека приставили запрягать на станции, а он бы хотел свезти. Дело наше здесь только в том, чтобы делать, как должно, то, что потребуется, т. е. любовно. В роде того, что запрягать — делать всё то, что соединяет людей, а сделать что-нибудь, <em>совершить</em> нам не дано, п[отому] ч[то] жизнь наша не есть что-либо цельное, законченное, а есть часть чего-то несоизмеримо огромного, есть конечная частица бесконечного. Дело всё только, чтобы часть прилаживалась как должно к целому. Если уж хочешь совершить что-нибудь, то все-таки совершить ты можешь не сочинен[ие], не ряд сочинений, не просвещение народа, не объединение Германии и т. п., а только одно, свою всю жизнь до последнего издыхания; так что все-таки ты не узнаешь, что ты совершил, и жизнь твоя вся в целом видна будет не тебе, а другим. Крез и Солон. Это радостно и полезно думать. Как ни стар, как ни болен, как ни много, как ни мало сделал, всё твое дело жизни не только не кончено, но не получило еще своего окончательного решающего значения до последнего издыхания. Это радостно, бодрительно. —</p>

      <p>Прочел китайское: Иу говорил, пока я не привел в исполнение то, что я узнал, я боюсь узнавать новое.</p>

      <p>Нынче прочел ужасы детоубийства в Варшаве и по этому случаю писал утром — не знаю, что выйдет. Получил грустное письмо от Вас[илия] Ив[ановича]. Письмо от Симона — православное — грустно, и от Немолодышева жалкое по своей гордой нелепости. Ему надо написать так: Вы пишете, что не надо усилий. Каких усилий? В темноте делать усилия, чтобы отворить дверь, или нарубить дрова, неразумно, но еще неразумнее не сделать усилий, чтоб засветить свет — засветить и даже усилить, насколько возможно. Усилие одно, главное, кот[орое] свойственно делать человеку и кот[орое] никогда не надо прекращать — это усилие просветить себя — не знанием запятых и лейкоцитов и т. п. чепухой, нынче трескучей, завтра забытой, а истинной мудростью людской, просвещению к[оторой] и обязан Бир[юков] своим спокойствием и радост[ью]. Когда же человек просвещен, то он уж без усилий будет делать то, к чему влечет его природа. И потому но надо не думать, а надо, напротив, много и хорошо думать с мудрейшими людьми мира.</p>

      <p><em>18 Ф.</em> Прочел о Кублинской в Варшаве. И писал обвинит[ельный] акт: правительству, церкви и обществе[нному] мнению — нехорошо. Приехал Буткевич с братом. (Всё это б[ыло] 17.) Я их проводил и пришел больной. Целый день болел животом.</p>

      <p><em>19 Ф. Я. П. 90.</em> Дурно спал. Всё болит. Был в школе, читал Истор[ический] В[естник] о декабристах. Приезжал Давыдов. Лень умствен[ная]. Слава Б[огу], нет зла.</p>

      <p><a href="../Text/notes.xhtml#n28" id="backn28" type="note">[28]</a>Думал: Государь, министр, первосвящ[енник], политич[еский] деятель думает, что он ответит за то, что может произойти, если он не сделает то-то и то-то. Всё вздор. Человек не может отвечать ни за что, кроме как за свои поступки перед Богом. И несправедливо распределять обязанности: семейные, общественные, личные. — Одни обязанности перед своей совестью. Что будет — я не знаю и не могу знать, а что должно — знаю. Грех ни в чем ином, как тушении своего и — хуже всего — чужого света.</p>

      <p><em>20 Ф.</em> Всё так же слаб, нездоров животом, и хочется писать, и не могу даже письма написать. Вчера думал перед тем как идти в школу: грех ни в чем ином, как только в том, чтобы тушить тот свет, к[оторый] горит в тебе. Еще хуже грех — тушить свет, к[оторый] горит в других. Вопрос о свободе воли сводится к этому. —</p>

      <p>Чувствую, что вопрос о свободе воли сводится как-то к этому. Но как — не знаю еще. Думал еще:</p>

      <p>Материя это пределы меня, моего я. Проявление моего я — это точки соприкосновения с другими существами, со всем миром. Но есть во мне еще нечто, не имеющее пределов и единое — всё. Это вся моя духовная, разумная, любовная деятельность.</p>

      <p>В New Christianity прочел: иметь целью свое счастье — ад; — благо других, служение Богу — небо — рай. —</p>

      <p><em>21 Ф. Я. П. 90.</em> Здоровье лучше, но попробовал писать Кон[евскую] — не мог. Теперь 4 час. Пойду к Маше и ходить.</p>

      <p>[<em>21? февраля.</em>]<a href="../Text/notes.xhtml#n29" id="backn29" type="note">[29]</a> <em>22 Ф.</em> Опять то же. Ездил за Мамоновым[и].</p>

      <p>[<em>22? февраля.</em>] <em>23 Ф.</em> Мятель. Совсем не выходил. Стало лучше. Во сне видел что-то, что я в городе подъехал на лошади к крыльцу, сошел, и лошади нет, и я в отчаянии. И я во сне отыскивал все средства спасения, вспоминаю, что я, вероятно, сплю, и делаю усилие, чтобы проснуться, и просыпаюсь. Ведь то же и самоубийство. Самоубийство есть это усилие проснуться.</p>

      <p>Еще думал: Только смерть и послед[ние] минуты, часы, годы дают смысл жизни. Так что, может быть, я еще не начинал жить. Еще думал: Матерьялисты, объясняющие всё механической теорией, видят в мире только материю и энергию, и поэто[му] думают, что они отрицают невещественное, идеальное, спиритуализм. Но они утверждают сильнее и определеннее всяких идеалистов то, что сущность жизни есть нечто духовное. По их мировоззрению есть непостижимая, неуничтожимая материя, такая же энергия и различные соединения того и другого (форма). Я есмь такое таинственное соединение двух таинственных сущностей в нечто единое. Таинственна материя, таинственна энергия, таинственна форма, соединение, то, что сознает себя единым. Вся разница между спиритуалистами и материалистами в том, что материалисты имеют в виду материю и энергию, предполагая, что ее формы суть естественное и неизбежное последствие энергии в материи, спиритуалисты же имеют прежде всего в виду форму существа, сознание единства, а на материю и энергию смотрят, как на неизбежное условие существования формы. Чепуха. —</p>

      <p>[<em>23? февраля.</em>] <em>24 Ф. Я. П. 90.</em> Встал почти здоровый, писал письма. Гулял, теперь 10-й час. Еду на Козловку.</p>

      <p><a href="../Text/notes.xhtml#n30" id="backn30" type="note">[30]</a> Собрались ехать. Приезжает Кузм[инский]. Помешал нам.</p>

      <p>[<em>24 февраля</em>.]<a href="../Text/notes.xhtml#n31" id="backn31" type="note">[31]</a> Ходил в школу. — Пробовал писать послесловие. Очень дурно спал. Борюсь с злом, с лукавым. — Одно спасенье — любовь.</p>

      <p>Я ошибся числом — взял вперед.</p>

      <p>Переделал письмо Балу и послал. Написал письма Литошенко, Хилкову, Вас[илию] Ива[новичу] и еще 3.</p>

      <p><em>25 Ф. Я. П. 90.</em> Встал рано, и, после вчерашней бури и мятели, прекрасная погода. Разбудил девочек — Тан[я], Маша, Вера. Собрались и поехали в 10. Хорошо, весело и приятно ехали. Покормили в Крапивне и в 7 приехали в Одоев. Ночуем на прекрасн[ом] постоялом дворе. Я это записываю. Нет работы мысли. Получил письмо от Ге. —</p>

      <p><em>26 Ф. 90. Белев.</em> Выехали в 8. Прекрасно ехали до Белева. Машиньки нет. Она в Оптин[ой]. Я пошел к Пастухову. Он за столом с школьницами. Письмо от Долнера. Работа мысли идет сильная у них и чистота. Дол[нер] пишет о браке, о своих мечтах о браке. Пастух[ов] говорит, что испытывает то же самое. — Прекрасно спали. Утром приехали в Оптину. —</p>

      <p><em>27 Ф. 90. Оптина.</em> Приехали рано. Замечательно б[ыло], что Таня начала капризничать. Стала говорить прямо неправду. Я раздражился. И долго не мог победить себя. Рассуждение, успокоившее меня, б[ыло] то, что если мне что нужно ей сказать, то я могу сказать это после, когда совсем пройдет раздражение. И вспомнив после, решил, что, вероятно, и я б[ыл] не прав. И сказал ей вечером смеясь и б[ыло] хорошо. В Оптиной Маш[инька] только и говорила про Амвр[осия], и всё, что говорит, ужасно. Подтверждается то, что я видел в Киеве — молодые послушники святые, с ними Бог, старцы не то, с ними дьявол. Вчера был у Амвросия, говорил о разных верах. Я говорю: где мы в Боге, т. е. в истине, там все вместе, где в дьяво[ле], т. е. лжи, там все врозь. — Борис умилил меня. Амвр[осий] напротив — жалок, жалок своим[и] соблазна[ми] до<a href="../Text/notes.xhtml#n32" id="backn32" type="note">[32]</a> невозможности. По затылку бьет, учит, что не надо огорчаться о том, что она зла с прислугой, и не видит, что ей нужно. По ней видно, что монастырь духовное сибаритство. Борис говорил, что цель мира и человечества пополнение ангелов.</p>

      <p><em>28 Ф. 90. Оптина.</em> Во сне видел, что говорю с свящ[енником] о пьянств[е], о терпимости и о чем-то еще, что забыл. О терпимости: не презирать ни жида, ни татарина, любить. А мне: православного. Мне кажется, я достиг этого в этот приезд 3-й в Оптину. Помо[ги] мне Бог. — Горе их, что они живут чужим трудом. Это святые, воспитанные рабством. Теперь 10 ч[асов], пойду к Леонтьеву.</p>

      <p>Был у Леонтьева. Прекрасно беседовали. Он сказал: вы безнадежны. Я сказал ему: а вы надежны. Это выражает вполне наше отношение к вере. Потом поехали. Весело ехали до Мишнева, 40 в[ерст] от Оптиной. Ночевали в избе. Кажется, в сифилисе, но красива [?].</p>

      <p><em>1 Марта. Я. П. 90.</em> Рано встал, еха[ли] целый день. Замучались лошади, приехали в 2-м часу. С[оня] радостно, весело встретила.</p>

      <p><em>2 М. Я. П. 90.</em> Дурно спал, встал поздно. Ге и Губкина. С обоими приятно. Ге рассказывал про храм в память А[лександра] II. Как всё украли. Неприятно слушать. Губки[на] говорила о Еванг[елии]. Письмо от Маши. Нынче ответил. Интересно письмо девицы. Пишет: Кто взялся меня готовить, устроить, и потом вышло, что это насмешка. —</p>

      <p><em>9 Мар. Я. П. 90.</em> Никак не думал, что прошло 7 дней. Постараюсь вспомнить, возвращаясь назад. Нынче 9. Всё еще болит сильно после сильной боли, начавшейся 3-го дня ночью; и нет сил. Ругин здесь.</p>

      <p>Нынче ночью думал: главная разница в влиянии — не христианства, но нравственного серьезного сознания — на жизнь та, что для одних известные положения, сословия, учреждения мира признаются непоколебимыми, неизменными; и уж в этих положениях они стараются следовать указанию христианства или нравственного учения; для других же настоящим является вопрос о самых положениях, о сословиях, об устройстве жизни; и всё подлежит изменению. Для одних христианство есть руководство для поступков в известных положения[х], для других оно поверка законности самых положений, «богатый, высокопоставленный должен на пользу употреблять свое...» и т. д. Фальшь. Вчера читаю в New Christianity: Christ must be in social life, in politics, in business.<a href="../Text/notes.xhtml#n33" id="backn33" type="note">[33]</a> Как это Christ in business.<a href="../Text/notes.xhtml#n34" id="backn34" type="note">[34]</a> Всё равно, что Christ in kicking или killing<a href="../Text/notes.xhtml#n35" id="backn35" type="note">[35]</a> (война). Да, прежде всего надо этим людям внушить, что все положения, от положения земледельца до палача, распределяются по своей нравственности, и пот[ому] мало быть хорошим в своем положении, надо избирать то или другое.</p>

      <p><a href="../Text/notes.xhtml#n36" id="backn36" type="note">[36]</a>Читаю всё Лескова. Нехорошо, п[отому] ч[то] неправдиво. Думал еще за эти дни. 4 М[арта]. Сережа говорит: надо быть занятым. Это ничего не говорит. Надо знать, чем быть заняту. А чтобы знать это, одно средство: делать то, что тебе нужно, то, что ты сам потребляешь, или то, к чему влечет неудержимо призвание.</p>

      <p>Поправить жизнь монастырскую, сделать из нее христианскую можно двумя способами: 1) Перестать брать деньги от чужих, т. е. чужие труды, а жить своим трудом, или 2) уничтожить все внешние обряды, все запрещенные Евангелием молитвы общие в храмах, М[атвея] гл. VI, и всё связанное с этим. Одно держит другое, как две доски шалашиком. —</p>

      <p>Церкви сделали из Христа Бога спасающего, в к[оторого] надо верить и к[оторому] надо молиться. Очевидно, что пример его стал не нужен. Работа истинных христиан именно в том, чтоб разделать эту божественность (картина Ге). Если он человек, то он важен примером и спасет только так, как себя спас, т. е. если я буду делать то же, что он.</p>

      <p>Позитивисты, либералы, революцион[еры] и всякие мнимо нехристианские секты верят в ту же Христову истину, в ко[торую] и мы, только не во всю и под другим именем, и пот[ому] не только с ними спорить и ссориться не надо, но надо дружить с ними.</p>

      <p>Читал дневник Тани и полюбил ее нежно, заглянув в ее слабую, мятущуюся душу. Она пишет: «право, я не дурная». Она это сама сказала, и был случай увидать. Но ведь все такие же, и Победоносцев, и Никанор, и Скабич[евский], и др. Надо устанавливать на них этот взгляд, и можно.</p>

      <p><a href="../Text/notes.xhtml#n37" id="backn37" type="note">[37]</a> Нынче думал: Самое ужасное страдание: знать, что я страдаю и лишаюсь не от завала горы, не от бактерии, а от людей, от братьев, к[оторые] должны бы любить и к[оторые], вот, ненавидят меня, если заставляют страдать. Это вот когда вели на казнь декабристов, это заключенные — несчастные в Каре и др. Ужасно!</p>

      <p><em>Вчера 8 М.</em> Слабость, боль, желтуха. Читал Лескова, письма. Много о Кр[ейцеровой] Сон[ате]. Спрашивают: что же следует? Надо послесловие, а не могу. —</p>

      <p><a href="../Text/notes.xhtml#n38" id="backn38" type="note">[38]</a><em>3-го дня 7 М.</em> То же самое. Ночью были очень сильные боли. — Думал умереть и теперь всё думаю. И страху не могу даже понять. И сожаления нет. В здоровые минуты скорее бывает желание умереть, а во время боли совершенное равнодушие, т. е. равны жизнь и смерть. Читал в New Christianity о любви Робертсона: держи, говорит, ее, она всё победит, что бы с тобой ни было. Странно, о чем ни думай, всё сводится к одному этому: люби — не не люби, не относись без любви ни к кому ни в мыслях, ни к отсутствующим, ни к умершим. И можно. И когда достигаешь, как хорошо!</p>

      <p><em>6 М. Я. П.</em> Было грустно всё время и тяжело. С Ругиным беседовал о Ге. <em>5, 4, 3.</em> Не помню. То только помню, что пытался писать и не мог. — И так, теперь 10 часов 9 М[арта]. Иду наверх. Всё болит и слаб.</p>

      <p><em>10 Мар. Я. П. 90.</em> Всё нездоров — слабость и лихорадка и желтуха. Не мешает думать, а главное, хорошо жить. Всё думаю о любви и прилагаю. Всегда везде можно extirper<a href="../Text/notes.xhtml#n39" id="backn39" type="note">[39]</a> из души всё недоброжелательн[ое], слушая разговор, читая, думая. Приезжал Давыдов. Комедия опять, кажется, нравится людям. Удивительно! Раевски[е] тут, Бергеры. Несколько раз поднималось беспокойство — следовательно, недобр.....<a href="../Text/notes.xhtml#n40" id="backn40" type="note">[40]</a>, подавлял. Читаю Лескова. Жалко, что неправдив. — Как сказать это. —</p>

      <p><em>11 М. Я. П. 90.</em> Немного лучше. Получил статью Янжула, читал. Главное, по ихнему, надо не изменять жизни, не трогать учреждений, но поправлять жизнь. Жизнь не плоха от дурных учреждений. Хотелось бы написать про это в связи с Christian business. <a href="../Text/notes.xhtml#n41" id="backn41" type="note">[41]</a> Думал о послесловии в форме ответа на письмо Прох[орова]. 1) Не могу ответить, как вам идти в Москву, не знаю, где вы. 2) Есть три положения, и с первого не видно того, что видно со 2-го, а со 2-го не видно то, что видно с 3-го. С 3-го же видно и то, что видно со второго и с первого. Не могу я близорукому дать впереди точку направления, к[оторую] я вижу, но он не видит. 1) Цель — сам, 2) люди, 3-е) Бог. Беда думать служить Богу, людям, когда все силы души направлены на служение себе, и думать служить Богу, когда все силы души на правлены на служение себе и людям. Надо не идти выше требований своего сознания и не ниже. — Теперь 4 часа. Иду гулять. —</p>

      <p><em>12 М. Я. П. 90.</em></p>

      <p>[<em>15 марта.</em>] <em>13, 14, 15</em>. Ничего не делал и медленно поправлялся. Приехал Вас[илий] Ив[анович] — милый и Файнерман. Хорошо с Ф[айнерманом], и то, что он говорит об общинниках, хорошо; но об общинах плохо. Начинают чувствовать неправду. Пропасть писем о Кр[ейцеровой] Сон[ате]. Всё недоумения и вопросы.</p>

      <p>[<em>15 марта.</em>] <em>16 М. Я. П. 90.</em> Проснулся и прочел покаянное письмо Сережи и ревел от радости. — Утром попытался писать предисловие, не пошло. Вечером написал письма Дужк[ину], Чертк[ову], Соловьеву, Хилкову, Бугурусл[анскому] инспекто[ру] и Сереже. С Соней был разговор нелюбовный, сейчас же перешел в умиление. Да, можно победить мир любовью. Много мыслей не выписано из книжечки.</p>

      <p><em>17 М. Я. П. 90</em>, если буду жив.</p>

      <p>[<em>17 марта.</em>] Жив, и даже два дня, п[отому] ч[то], означив 17, ошибся на день. Вчера было 16. Всё так же провел день. Спал очень дурно, ничего не мог писать, ни работать. Говорил с Вас[илием] Ив[ановичем] и думал. — С вечера заболело, но не сильно. Нынче выспался хорошо, но все-таки слаб умом [?]. За это время не записано следующее:</p>

      <p><a href="../Text/notes.xhtml#n42" id="backn42" type="note">[42]</a> Два типа: один критически относится не только к поступкам, но и к положению — н[а]п[ример], не может взять место чиновника правительства, не может собирать и держать деньги, брать % и т. п., и вследствие этого всегда в нужде, в бедности, не может прокормить ни семью, ни даже себя и по своей слабости становится в унизительное для себя и тяжелое для других положение — просить; другой же относится критически только к своим поступкам, но положения принимает не критикуя и, поставив себя раз в положение чиновника, богатого человека, с избытком кормит себя, семью и помогает другим и никому не в тягость (незаметно по крайней мере). — Кто лучше? — Оба. Но никак не последний.</p>

      <p><a href="../Text/notes.xhtml#n43" id="backn43" type="note">[43]</a><em>12 М.</em> Жизнь вечная есть, но не такая, какую мы можем, как эту, видеть, слышать, осязать чувствами этого тела. Жизнь вечную мы можем сознавать только тем, что вечно. Сомнение в вечности нашей жизни происходит именно от того, что, спрашивая себя: будем ли мы видеть, слышать, чувствовать ее после смерти, невольно должны ответить, что нет, забывая то, что есть чувственное и духовное сознание. Если есть духовное сознание теперь здесь, то очевидно, что уничтожение ушей, глаз, чувств может помешать чувственному, но не может помешать духовному сознанию.</p>

      <p><a href="../Text/notes.xhtml#n44" id="backn44" type="note">[44]</a><em>13 М.</em> Если не любишь своего животного, похоти, и хочешь покорить его, то будешь радоваться всякому лишению — даже страданию, как средству покорения; если не любишь славы людской и хочешь освободиться от ее соблазна, то будешь радоваться всякому унижению; если не любишь мести, будешь радоваться всякому проявлению нелюбви к тебе, при к[отором] только ты можешь показать истинную любовь — любовь к ненавидящим.</p>

      <p>И потому не бояться лишений и страданий, унижения и позора, нелюбви и ненависти людей, а желать этого надо.</p>

      <p>Не стараться делать добро надо, а стараться быть добрым; не стараться светить надо, а стараться быть чистым. Человек носит в себе алмаз, призму к[оторого] он может очистить и не очистить. Насколько очищен этот алмаз, настолько светит через него свет и Бог, светит и для самого человека и для других. И потому всё дело человека внутренно не в делании добра, не в свечении людям, а только в очищении себя. И свет и добро людям — неизбежные последствия очищения.</p>

      <p>Злоба к одному человеку заражает душу точно так же, как злоба ко всему миру; и потому Калигула, желавший, чтобы у всех людей была одна голова, чтобы он мог отрубить ее, не больше зол, чем муж, не любящий свою жену и желающий от нее избавиться. Злоба, как и любовь, не химическое вещество, а органическое, как дрожжи — закваска. Крошечная доля заквашивает всё.</p>

      <p>G[aston] B[oissier] пишет, что христиане в первые века только сначала были строги и враждебно относились к Риму, к государству, а потом стали приноравливаться к государству, и христианство не вредило государству. Надо бы сказать, явились люди, называющие себя христианами и жившие в согласии с государством; епископы — церковники. Христиане же, как были, так и остались не врагами, но проповедниками учения, несовместимо[го] с государством. — Одно из страшных и зловреднейших заблуждений то, что люди, крещенные Констант[ином], Карлом, Владим[иром], и сами они — христиане. Народов не было и не бывает христианских, есть люди христиане, и таковые есть между турками, китайцами, индейцами. —</p>

      <p>Новоселов хочет выдти из общины, п[отому] ч[то] ему непереносно название и положен[ие] перед людьми собственника. Написать ему надо, что первый шаг это отказаться от похоти и удовлетворяющей ей собственности, второй шаг это отказаться от тщеславия и удовлетворяющ[его] этому мнения людского.</p>

      <p>Нынче очень радостно думал в полусне следующее: Безумный человек, мечущийся, злящийся, дерущийся, делающий гадости отличается от всех так называемых не безумных, делающих то же самое, только тем, что безумный хуже умеет объяснять эти свои гадости, чем так называемые не безумные. У каждого человека на груди фонарь — его рассудок и этот рассудок освещает каждому его путь, его дела, — какие бы они ни были — разумные или неразумные. У безумных потух совсем или отчасти этот фонарь, вот вся разница. Разница же между разумными и всеми родами безумных та, что разумный идет по истинному единому пути, освещаемому н[е] своим фонарем, а светом ночным, хотя и далеко не столь ярким, как фонарь, но светом общим; безумный же идет без руководства этого света. — Мне ясно, но высказал дурно.</p>

      <p>Теперь 3-й час. Хочу проводить Вас[илия] Ив[ановича].</p>

      <p>[<em>18 марта.</em>] Не мог проводить В[асилия] И[вановича], нездоровилось.</p>

      <p><em>18 Μ. Я. П. 90.</em> Вчера приехал Илья. Запылил[ся], заскоруз и состарелся без употребления. — Ничего не делал. Всё болит печень. Должно быть, смертная болезнь. Мне это ни страшно, ни неприятно. Только не привык. Всё хочется по-старому работать. — Ездил в Ясенки. Заболело дорогой. Пытался писать. Не идет. Вечером читал Сенкевича. Очень блестящ. Соня пришла и стала говорить о продаже сочинений но[в]ых, и мне стало досадно. Стыдно мне.</p>

      <p><em>19 М. Я. П. 90.</em> Встал рано, походил. Напился кофею, заболело. Писать не могу, хотя кажутся ясными мысли, пока думаю: нет памяти, бойкости. — Приехал инспектор. Я не принял его, напрасно. Инспектор б[ыл] что-то вроде жандарма, допрашивал. Маша насилу отделывалась. Закроют школу, и мне жалко за девочек. — Илья тут, и я всё не могу поговорить с ним. Очень хотелось, но не умел подступиться, тем более, что он удаляется. Он весь, его разговоры, шуточки это точно приправа к кушанью, к[оторого] нет. Это часто бывает, — что жизнь, деятельность, разговоры, в особенности веселье и шутки, это приправы к тому существенному, чего нет.</p>

      <p><em>20 Мр. Я. П. 90.</em> Понемногу поправляюсь. Болит, но иначе. Утро ничего не делал. Проводил Соню и Илью, с к[оторым] так и не удалось поговорить. Стыдно это мне. Вечером писал письма, написал их 9 — все ответил. Разговаривал с А[лексеем] М[итрофановичем] о статье Иванова о стоиках. Он верно придает стоицизму — значение религии. Как удивительно, что профессиональные философы не видят того, что Эпиктет, Сократ, Конфуций, Менций, Сакиа Муни это одно, а все Платоны, Аристотели, Декарты, Гегели, Шопенгауеры совсем другое, как живописцы художники и мастеровые. То мудрость и жизнь, это пустомыслие и слова. Первое есть то же, что христианство, когда с него снят ложный ореол, разумеется, менее полное и глубокое. Поднять мудрость мудрецов и извлечь мудрость Христа из обоготворения и свести их в один фокус. — Читал с девочками Сенкевича — недурно.</p>

      <p><em>21 М. Я. П. 90.</em> Встал позднее. Пришел Журавов с рассказом о безумии работы для выгоды, для похвальбы, к[оторый] я советовал ему. Не кончил, мы поговорили, как дальше.</p>

      <p>Прекрасное может выйти. Но стали писать послесловие. Нет охоты. — Теперь 10-й час, еду на Козловку. —<em>22 М. Я. П. 90.</em></p>

      <p>[<em>25 марта.</em>] Жив не только 22, но и по <em>25 М</em>. Нынче 25. Утром написал письмо Вагнеру, огорчившемуся на Плоды просвещения, и потом докончил Послесловие. Кажется, слабо. — Вчера 24-го получил письма: от Вагнера. Утром писал мало. Вечер ездил верхом в Ясенки и Козловку. Третьего дня 23. Соня вернулась. Я много спал. Ничего не делал. Мы читали «Некуда», и я один читал. Хуже стало. Приехал Лева. Хорош. Хочет продолжать на филологическом. Я поговорил с ним. В разговоре с <em>А</em>[<em>лексеем</em>] <em>М</em>[<em>итрофановичем</em>] о счастьи семейной жизни вышло, что несчастье есть счастье, п[отому] ч[то] в несчастьи семейном растет человек с неотъемлемым счастьем. Так и должно быть. Нынче 25 дурно спал. Видел во сне, что материя претворяется, изменяет форму, но не уничтожается, и это б[ыло] доказательством бессмертия. Как-то на тарелке порошок. Что-то б[ыло] очень ново и ясно; но потерялось. Теперь 12 часов. Соня уехала.</p>

      <p><em>26 М. Я. П. 90,</em> если буду жив. Очень нужное теперь замечание.</p>

      <p>[<em>26 марта.</em>] Хотел писать, помешали Орлов, Буткевичи. Давыдов к обеду и Булыгин. — Ничего не делал.</p>

      <p><em>27 М. Я. П. 90.</em> Пастухов пришел. Ходил и думал:</p>

      <p>1) Иногда ощущаешь в сознании какое-то беспокойство; чего-то недостает, чего-то стыдно. Спросить себя: не оттого ли это, что я сделал то-то дурное? Да, но не это только. Не от того ли еще? Да, но и еще что-то. И стыдно, и неловко, и чего-то недостает и хочется. Кажется, что это случайное тревожное состояние; а это-то и есть сознание истинной движущейся жизни. — Видишь возможность лучшего и тянешься к нему.</p>

      <p>2) Недовольство либералов и революционеров тем, что люди употребляют свои силы на христианскую, кажущуюся им столь бесполезной и даже мешающей их целям деятельность, подобно тому недовольству, к[оторое] испытывал бы человек за то, что пахотой под хлеб портят на пару траву. —</p>

      <p>Приехал Сережа. Мне с ним лучше.</p>

      <p><em>28 М. Я. П. 90.</em> Всё болит во время обеда живот. Спал, потом поправлял послесловие. Сейчас получил о том же письмо Оболенского. Ходил вечером и молился. Отец наш, да святится сущность Твоя, любовь, с тем, чтобы наступило царство любви, и воля Твоя о том, чтобы всё управлялось любовью (Тобою), совершалась здесь на земле, как она, в моих глазах, совершается на небе. И дай мне жизни, т. е. участия в совершении этого сейчас здесь. И уничтожь последствия моих ошибок, к[оторые] могут мешать мне, так же как я уничтожаю в своем сознании последствия видных мне ошибок других людей, могущих мешать мне любить их. И не введи меня в искушение — физическое страдание, отуманение, соблаз[н], к[оторые] препятствуют осуществлению любви, и, главное, &lt;избавь&gt; меня от главного препятствия во мне самом — от зла в моем сердце. Да, только одно, одно нужно для этой жизни и для всей жизни, одно — любовь, увеличение ее. —</p>

      <p>Сомневаешься в вечности твоей жизни, в том, что есть остаток, не умирающий с телом. Так что же любовь? Любовь ведь это стремление, прямо противуположное животному. Любовь к самке, к самцу, к детям нужна для животного рода. Но любовь ко всем, к животным, к врагам, зачем она? И как она могла возникнуть из животных сил? Любовь есть то, что вселилось в животное и не может умереть с ним. —</p>

      <p>Начал писать ответ Оболенско[му]. Вероятно, не напишу ему.</p>

      <p><em>29 М.</em> Если буду жив.</p>

      <p>Нынче <em>7 Апреля.</em> Жив еще. Пойду назад. Вчера <em>6 Апр.</em> Утром дописывал, поправля[л] послесловие. Только что расписался и вполне уяснил себе. Проводил Ганзена. Вечером хорошо ходил, молился. С Сережей легче. Слава Богу, служение любви успокаивает, радует, украшает жизнь. Письмо от Колички, всё то же, задорное. Грустно.</p>

      <p><em>5 Апреля.</em> Целый день почти не выходил, всё поправлял послесловие.</p>

      <p><em>4 Апреля.</em> То же, но только хорошая погода, и вечером ходил один и молился.</p>

      <p><em>3 Апр.</em> Всё та же работа. Проводил милого Дунаева. И с ним легко. Было письмо от Хилкова. Его допрашивали. Прекрасное письмо. —</p>

      <p><em>2 Апреля.</em> Был Давыдов. Ему тяжело жить. Писал послесловие.</p>

      <p><em>1-е Апреля.</em> Опять то же, приех[ал] Ганзен. Внешний еще человек.</p>

      <p><em>31 Март.</em> Как-то ездил к Булыгину верхом. Всё хорошо, кроме <em>слабости</em>.</p>

      <p><em>30 М.</em> Не помню.</p>

      <p>Записано за это время следующее: К молитве: Отче наш, прибавлю для себя еще следующее: помни, что от тебя ничего не требуется: ни подвига, ни какого бы то ни было внешнего дела, а только одно: действия, поступки, наиболее соответственные твоему положению сейчасному, в духе любви. Делай сейчас то, чего требует от тебя твоя божественная сущность (любовь), подчиняя животное, жертвуя им, и, главное, — не рассуждай о том, что выйдет. Как только к деятельн[ой] любви подмешаешь рассуждение, скажешь: я не пойду к этому зовущему человеку, п[отому] ч[то] знаю, что не могу быть ему полезен, и займусь делом более нужным людям, так всё погибло. Мерило одно: чтобы на тебя, радостно улыбаясь, смотрели сейчас и Бог и люди.</p>

      <p><em>7 Апреля. 12 часов.</em> Ходил по лесу и много записал к письму Хилк[ову], Колечке и к послесловию. Вчера получилось хорошее так[ое] письмо от Мар[ьи] Алекс[андровны]. — От Колички письмо нехорошее. Левино сочинение. Он жалок и мил. Нездоров.</p>

      <p><em>8 Апреля.</em> Спал дурно. Нездоровится. Не мог писать. А много нужно. Письмо от Ч[ерткова]. Написал несколько плохих писем. Читая Левино сочинение, пришло в голову: Воспитанье детей, т. е. губленье их, эгоизм родителей и лицемерие. Повесть вроде Ив[ана] Ил[ьича]. Да, думал: Нехорошо придти и накурить людям. Но разве лучше придти к веселым, счастливым людям с мрачным лицом и испортить им удовольст[вие].</p>

      <p><em>9 Апр. Я. П. 90.</em> Если буду жив. Всё сомнительнее и сомнительнее. Но не неприятнее. Нет.</p>

      <p>[<em>9 апреля.</em>] Жив. Писал письма с entrain<a href="../Text/notes.xhtml#n45" id="backn45" type="note">[45]</a> Хилк[ову], Кантеру, Прозину, Рачинск[ому]. — Всё нездоров. Вечером пошел гулять, встретил Богоявл[енского] и горячо говорил с ним напрасно о Кр[ейцеровой] Сон[ате]. —</p>

      <p><em>10 Апр.</em> Ходил, гулял, много думал, вчера и нын[че], а именно:</p>

      <p><a href="../Text/notes.xhtml#n46" id="backn46" type="note">[46]</a>1) Одно из самых дерзких неповиновений Христу это богослуже[ние], общая молитва в храмах и название отцами духовенство, тогда [как] Мф. III, 5—15, Иоан[на] IV, 20, 21 и Мф. XXIII, 8. —</p>

      <p>2) Выразить словом то, что понимаешь, так, чтобы другой понял тебя, как ты сам — дело самое трудное; и всегда чувствуешь, что далеко, далеко не достиг того, что должно и можно. И тут взять и задать себе еще задачу ставить слова в известном порядке размера и окончаний. Разве это не сумашествие. Но они готовы уверять, что слова сами собой складываются в «волнует кровь... и любовь». A d’autres!<a href="../Text/notes.xhtml#n47" id="backn47" type="note">[47]</a></p>

      <p>3) Социалисты говорят: не нам, пользующимся благами цивилизации и культуры, надо лишаться этих благ и спускаться к грубой толпе,<a href="../Text/notes.xhtml#n48" id="backn48" type="note">[48]</a> а людей, обделенных благами земными,<a href="../Text/notes.xhtml#n49" id="backn49" type="note">[49]</a> надо поднять до нас и сделать их участниками благ цивилизации и культуры. Средство для этого наука. Она научает нас побеждать природу, она до бесконечности может увеличить производительность, она может заставить работать электричеством Ниагарск[ий] водопад, реки, ветра. Солнце будет работать. И всего всем будет довольно. — Теперь только малая часть, часть людей, имеющая власть, пользуется благами цивилизации, а большая лишена этих благ.<a href="../Text/notes.xhtml#n50" id="backn50" type="note">[50]</a> Увеличить блага,<a href="../Text/notes.xhtml#n51" id="backn51" type="note">[51]</a> и тогда всем достанет. Но дело в том, что люди, имеющие власть, уже давно пользуются не тем, что им нужно, а тем, что им не нужно, всем, чем могут.<a href="../Text/notes.xhtml#n52" id="backn52" type="note">[52]</a> И потому как бы ни увеличились блага, те, к[оторые] стоят наверху, употребят их все для себя. Употребить нужного нельзя больше известного количества, но для роскоши нет пределов. Можно тысячи четвертей хлеба скормить лошадям, собакам, миллионы десятин превратить в парки и т. п. Как оно и делается. Так что никакое увеличение производительности и богатств ни на волос не увеличит блага низших классов до тех пор, [пока] высшие имеют и власть и охоту потреблять на роскошь избыток богатств. — Даже напротив, увеличение производства, большее и большее овладевание силами природы дает большую силу высшим классам, тем, к[оторые] во власти, силу удерживать все блага и ту власть над низши[ми] рабочи[ми] класса[ми]. И всякое поползновение со стороны низших классов заставить богатых поделиться с собой (революции, стачки) вызывают борьбу; борьба же бесполезную трату богатств. «Никому пускай не достается, коли не мне», говорят борющиеся. —</p>

      <p>Покорение природы и увеличение производства благ земных для того, чтобы переполнить благами мир, так, чтобы всем достало, такое же неразумное действие, как то, что[бы] увеличивать количество дров и кидание их в печи для того, чтобы увеличить тепло в доме, в кот[ором] печи не закрываются. Сколько ни топи, холодный воздух будет нагреваться и подниматься вверх, а новый холодный тотчас же заступать место поднявшегося, и равномерного распределения тепла, а потому и самого тепла не будет. До тех пор будет доступ холодному воздуху и выход теплому, имеющему свойство подниматься вверх. Будет так до тех пор, пока тяга будет снизу вверх. — До сих пор против этого придумано три средства, из которых трудно решить, к[оторое] глупее; так они глупы все три. Одно, первое, средство революционеров, состоит в том, чтобы уничтожить то высшее сословие, через к[оторое] уходят все богатства. Это вроде того, что бы сделал человек, если бы сломал дымовую трубу, через которую уходит тепло, полагая, что когда не будет трубы, тепло не будет уходить. Но тепло будет уходить в дыру так же, как и в трубу, если тяга будет та же, точно так же, как богатства все будут уходить опять к тем людям, к[оторые] будут иметь власть, до тех пор, пока будет власть. Другое средство состоит в том, чтобы делать то, что делает теперь Вильгельм II. Не изменяя существующего порядка, от высших сословий, имеющих богатство и власть, отбирать маленькую долю этих богатств и бросать их в бездонную пропасть нищеты. Устроить вверху вытягивающей тепло трубы, там, где проходит тепло — опахала и этими опахалами махать на тепло, гоня его к низу в холодные слои. — Занятие очевидно праздное и бесполезное, п[отому] ч[то], когда тяга идет снизу вверх, то как бы много ни нагоняли тепла вниз (а много нагнать невозможно), оно всё тотчас же уйдет, и труды пропадут даром. И наконец 3-е средство, к[оторое] с особенной силой проповедуется теперь в Америке. Средство состоит в том, чтобы заменить соревновательное, индивидуалистическое начало экономической жизни начало[м] общинным, артельным, кооперативным. Средство, как это и высказано в Down и Nationalist, то, чтобы проповедывать и словом и делом кооперацию — внушить, растолковать людям, что соревнование, индивидуализм, борьба губит много сил и потому богатств, а что гораздо выгоднее кооперативное начало, т. е. каждому работать для общей пользы, получая потом свою долю общего богатства. Что так выгоднее будет для всех. Всё это прекрасно, но горе в том, что, во 1-х, никто не знает, какая порция достанет[ся] на каждого, если всем будет поровну. Главное же то, что какая бы ни была эта порция, она покажется недостаточна людям, живущим, как они теперь живут, для своего блага. «Всем будет хорошо, и тебе будет как всем». Да я не хочу жить, как все, а лучше. Я жил всегда лучше, чем могут жить все, и привык так. А я жил долго хуже, чем все могут жить, и хочу жить, как жили другие. Средство это глупее всех, пот[ому] ч[то] оно предполагает, что при существующей тяге снизу вверх, т. е. при мотиве стремления к наилучшему, можно уговорить частицы воздуха не подниматься выше по мере нагревания.</p>

      <p>Средство одно — показать людям их истинное благо и то, что богатство не только не есть благо, но отвлекает их, скрывая от них их истинное.</p>

      <p>Одно средство: заткнуть дыру мирских желаний. Только это одно даст равномерное тепло. И это-то и есть самое противоположное тому, что говорят и делают социалисты, стараясь увеличить производительность и потому общую массу богатств.</p>

      <p>Теперь 2 часа. Здесь Стахови[ч]. Я с ним неласков б[ыл]. Напрасно.</p>

      <p>[<em>13 апреля.</em>] <em>11, 12, 13 Ап. 90. Я. П.</em> Третьего дня писал опять о наркотиках. Недурно. Вчера. Прекрасно думал утром и записал в книжке, но писать не мог. Пошел после обеда в Тулу и б[ыл] на репетиции. Очень скучно, комедия плоха — дребедень. Третьего дня, говоря с Ста[ховичем], ругал царя за то, что возобновилась смертная казнь. Нынче поздно встал, не мог писать, дошил сапоги. Вечером гулял. Л[ева] грустен. Т[аня] мила. — Теперь 1-й час. Думал:</p>

      <p>1) Детерминисты, т. е. люди, отвергающие свободу воли, говорят об яйце, как о предмете в скорлупе с известн[ыми] физическими и химическими свойства[ми]. Те же, к[оторые] утверждают свободу воли, говорят об яйце, как зародыше живой птицы, не могут согласиться. Для одних: человек животное, произведение материал[ьных] сил, для других: человек таинственная сила, заключенная в животное, произведение материальных сил.</p>

      <p>2) Говорят: благодаря роскоши жизни высших классов, их досугу, происходящему от неравенства состояни[й], являются выдающиеся люди — равнодушные к благам мира, с одними духовн[ыми] интересами. Это всё равно, что сказать, что на поле, вытоптанном скотиной, оставшиеся колосья особенно хороши. Ведь это неизбежное вознаграждение, кот[орое] есть во всяком зле, а потому нельзя этим оправдывать делание зла. —</p>

      <p>3) Орл[ов] да и многие говорят: я верю, как мужик. Но то, что он говорит это, показывает, что он верит не как мужик. Мужик говорит: я верю, как ученые господа, как архиерей.</p>

      <p><em>14 Апр. 90. Я. П.</em> Если буду жив.</p>

      <p>[<em>18 апреля.</em>] Жив и здоров, и прожил с тех пор 4 дня. Нынче <em>18 Апр.</em> Встал поздно, выспался, сел за работу послесловия. Думал много, написал мало. Сережа уехал, Лева и Стах[ович] в Оптину. Ходил после обеда на Грум[ант] с Новик[овым]. Письмо хорошее от шекера Holister’a. Думал в ответ на письмо Кудрявцева, в к[отором] он пишет, что половой союз есть священный акт, т[ак] к[ак] продолжает род, думал, что как человек вместе со всеми животными подчиняется закону борьбы за существование, так он подчиняется как животное и закону полового размножения, но человек как человек находит в себе другой закон, противный борьбе — закон любви, и противный половому общению для размножения — закон целомудрия.</p>

      <p>Думал для будущей драмы, как мужики притворяются, что верят, для господ, а господа притворяются для мужиков.</p>

      <p>Вчера 17. Письмо прекрасное от Чер[ткова] и от Кудр[явцева] глупое, хотя и печатное. Ходил провожать Рахманова. Были Зиновьевы, и суета. 3-го дня. Был Давыдов. Тяжело с ним. Рахманов был и получил письмо от своих, где про меня сказано: «получил письмо от Т[олстого]. Он пишет о собственности, но М[ихаил] не будет отвечать, так как Т[олстой] всё равно не поймет». Это мне очень здорово. Кажется, не разлюбил их. 15. Я провожал всех в театр. Пришел Рахманов. Есть гордость и не то. Но еще больше не того в наших. Очень тяж[ел] праздный сумбур. Всё время писал Послесл[ов]ие. — Теперь 12.</p>

      <p><em>19 Апр. 90. Я. П.</em> Если буду жив.</p>

      <p>[<em>24 апреля.</em>] Опять прошло 5 дней. — Вчера 23 вечером был Грот и чех проф[ессор]. Я б[ыл] не хорош, нелюбовен. Утро много поправлял <em>Послесл</em>[<em>овие</em>]. Гостит Горбунов. Он хотел ехать 22. Вечером я сеял. 22. Воскресенье. Вечером пахал. Утро писал <em>Послесл</em>[<em>овие</em>]. 21. Суббота, после обеда пахал. Утро писал. Горбунов. 20. Пахал и писал. Много писем.</p>

      <p><em>Сегодня 24 Апр. 90. Я. П.</em> Утро опять писал, окончил, письма от Хилкова и Пастухова. От Русанова. Была баба из сумашедшего дома. Они роются в земле, к[оторая] б[ыла] их. И никто не мож[ет] их выгнать.</p>

      <p>[<em>30 апреля.</em>] <em>25, 26, 27, 28, 29, 30 Апр. Я. П. 90.</em> Нынче пришел Золотарев. Очень милый, серьезный и даровитый человек. Он написал замечат[ельную] статью о Кр[ейцеровой] Сон[ате]. Я пописал письма 1)<a href="../Text/notes.xhtml#n53" id="backn53" type="note">[53]</a> 2) Буткевичу, 3) Хилк[ову], 4) Пастухову, 5) Ругину, 6) Попову. Пахал с Золотаревым. 29. Писал письмо Желтову и Диллону. Нездоровится. 28. Приехала Таня, я был очень желчен и осудил Стах[овича] и раздражился на Леву, очень стыдно. 27. Был Гайдебуров и милый Рахманов. С Гайд[ебуровым] тяжело. Рахм[анову] всё сказал о письме Черн[яевой] и о том, что и в нем гордость. 26. Пахал и очень устал. Ужа[сная] жара.</p>

      <p>Думал за это время: 1) к Повести <em>Фридрихса. Перед самоубийством — раздвоение: хочу я или не хочу? Не хочу, вижу весь ужас, и вдруг она в красной паневе, и всё забыто. Кто хочет, кто не хочет? Где я? Страда</em>[<em>ние</em>] <em>в раздвоении, и от этого отчаяние и самоубийство.</em></p>

      <p>2) Определение любви, стремление к любви — нельзя выражать тем, чтобы любить самому — этого нельзя себя заставить делать, а в том, чтобы устанавливать любовь, согласие между людьми; так что своя любовь, согласие само собой подразумевается — включено в это.</p>

      <p><a href="../Text/notes.xhtml#n54" id="backn54" type="note">[54]</a> <em>К послесл</em>[<em>овию</em>]. Если же пал или пала, то знать, что искупления этого греха нет иного, как 1) освободить[ся] вместе от соблазна похоти и 2) воспитать детей слуг Богу. —</p>

      <p><a href="../Text/notes.xhtml#n55" id="backn55" type="note">[55]</a> 3) Тщеславие есть первое, самое грубое орудие совершенствования — орудие против животной похоти. Но потом надо лечиться от лекарства. И это трудно. — Боголюбие больше не знаю.</p>

      <p><a href="../Text/notes.xhtml#n56" id="backn56" type="note">[56]</a> Теперь 9 часов, иду наверх. Золот[арев] спит.</p>

      <p><em>1 Мая. Если буду жив.</em></p>

      <p>[<em>5 мая. Пирогово.</em>] Писал письма, сеял и пахал. 2-го. Писал статью о пьянстве и кончил. Очень устал, вечером пахал, очень устал, лихорадочное состояние. 3-го поправил статью и поехал с Машей в Пирогово. Поздно приехали. Опять лихорадка. 4-го. Дурно спал и ничего не делал. Вечером ходил до Ржавы и назад. Очень нездоровится.</p>

      <p><a href="../Text/notes.xhtml#n57" id="backn57" type="note">[57]</a> <em>Сегодня 5 мая. Пирогово. 90.</em> Встал рано, слаб. Немного яснее в голове. Сережа не пьет и не курит два месяца. И замечательная ясность головы. Вчера думал к статье о пьянстве. 1) Человеку нужно разрешить нечто трудное, чтобы идти вперед, надо осветить, и вот он затемняет наркот[иками]. 2) Человек упирается в то же затруднение и не разрешает. Для движения вперед нужна ясность, ее-тο затемняют. 3) Нужно самое острое, его-то сшибают. —</p>

      <p>Единственн[ое], во что можно верить, это то, что добро — добро, что его можно и должно делать без награды.</p>

      <p>Обращение к Б[огу] как к личности нужно, когда сам себя чувствуешь слабым — личностью; когда силен — не чувствуешь себя личностью и живешь, когда слаб — только просишь. Лицо — прости, помоги мне, лицу.</p>

      <p><em>9-го Мая 1890 г. Пирогово.</em><a href="../Text/notes.xhtml#n58" id="backn58" type="note">[58]</a> Всё болен. Идет не лучше. Нынче думал:</p>

      <p>1) Многие из тех мыслей, которые я высказывал последнее время, принадлежат не мне, а людям, чувствующим родство со мною и обращающимся ко мне с своими вопросами, недоумениями, мыслями, планами. Так основная мысль, скорее сказать, чувство, Крейцеровой Сонаты принадлежит одной женщине, славянке, писавшей мне комическое по языку письмо, но замечательное по содержанию об угнетении женщин половыми требованиями. Потом она была у меня и оставила сильное впечатление. Мысль о том, что стих Матфея: если взглянешь на женщину с вожделением и т. д. относится не только к чужим женам, но и к своей, передана мне англичанином, писавшим это. И так много других.</p>

      <p>2) Поразительная противуположность между отношением людей к двум отделам знания: тем, что называется нравственным учением, религией даже, и тем, что любят называть наукой. Люди, далеко ушедшие в первом разряде знаний — нравственном учении, большей частью образцами своими ставят предшествующих учителей: Менций — Конфуция, Платон — Сократа, Будда — Браминов, Христос — Исаия. Учители эти всегда считают себя ничего не знающими (Сократ прямо говорит это). Мудрость свою считают перешедшей к ним от предков; свою же ничтожною. Совершенно противоположно смотрят люди так называемой науки: им всегда кажется, что до них никто ничего не знал. Что только теперь наука находится в обладании, если не всей, то такой доли истины, о которой не смели мечтать предшествующие. Если человек науки вспомнит о том, как смотрели предшествующие люди науки же на мироздание, на устройство человеческого тела, на происхождение мира и того, что его наполняет, и проч[ее], то он так уверен что ошибались все предшествующие, но не он, что не может не презирать всей научной деятельности, кроме своей, своего времени.</p>

      <p>Совершенно обратное в области нравственных учений: христианин, буддист, конфуцианец не может не презирать себя и учения своего времени.</p>

      <p>И в самом деле: в научных знаниях могут быть такие перевороты, как признание элементов и теории химии, земля центр мироздания и земля же крошечный спутник одного из бесчисленных солнц; — до мелочей: спасительность кровопускания и губительность его.</p>

      <p>В области же нравственных учений этого нет, не было и не может быть: Будда, Христос (были ли они в действительности или не были, это всё равно) остаются для нас теми же идеальными совершенствами, выше которых мы ничего не можем себе представить. Я не говорю, разумеется, о тех диких людях не понимающих нравственного величия Христа<a href="../Text/notes.xhtml#n59" id="backn59" type="note">[59]</a> и считающих себя учеными, которые воображают себе, что если бы Христос был революционером, и вероятно Будда тем, чем хотели, чтобы он был, то было бы гораздо лучше.</p>

      <p><em>10 Мая.</em> Вчера стало лучше. Привезли доктора Рудн[ева]. Он верно определил болезнь — воспаление 12-п[ерстной] кишки, а не желтуха от заткнутия протока. Лучше ничего не знать, чем знать неточно, как я. — Провел весь день хорошо, читая: Гигиену Нимара и об еврействе. Какое отвратительное дело <em>имярек-филъство.</em> Я сочувствовал евреям, прочтя это — стали противны. Прелестно и нужно для статьи о пьянстве слова Лесинга: «Многие люди перестают думать тогда, когда думанье начинает быть трудным». Я прибавил бы — и плодотворным. — Нехорош я — мало любви.</p>

      <p><em>11 Мая. Пирогово. 90.</em> Если буду жив. Было время, что я начал думать: не умираю ли? и никакого страха, слава Б[огу]. Только страх: как бы не умереть дурно. — Диета строгая нужна всем. Об еде — книга нужна.</p>

      <p>[<em>18 мая. Я. П.</em>] <em>11.</em> Тоже жив, в Пирогове. Было лучше. 12-го, помнится, поехали. Накануне приехал милый Хилков и с нами поехал в Ясную. Я его полюбил еще больше. Я и говорю ему: ему предстоит теперь превозмочь славу людскую. Ему есть чем превозмочь. <em>13-го.</em> Приехали Кузминские и уехал Хилков. <em>14-го</em> стало опять худо. Целый день и ночь очень болело, и не спал. Был доктор. <em>15-го, 16, 17,</em> лучше. Ничего не ем, только жидкое. Духом бодр и добр.</p>

      <p><em>18-го Мая. Ясн. П. 90.</em> За это время поправил коректуры начала Комедии, написал письмо Страхову и начал поправлять Предисловие о пьянстве. — Одно главное и важное: боюсь записать, как бы сознание не ослабило силы. Именно то: думал о скверности своей жизни, всё для людей, для славы, если не для брюха; о том, как при болезни, смерти чувствуется слабая привычка жить не людьми, но Богом. И начал думать о том, что надо учиться жить для Бога, пока бодр и здоров, надо найти радость. Тут же прочел в New Christianity прекрасную статью о целях и любвях человека. Если цели его мирские, и он любит их, он в аду, и наоборот. Думал, главное, о том, что если ты живешь для Бога, то то, что про тебя думают люди, тебе всё равно, и то, что тебе помешали в <em>твоем</em> намерении — деле — всё равно. Всё это вместе сделало то, что вот 2-й день воспоминание о Боге, о жизни для него особенно успокоительно, усиливая, действует на меня: рассердишься, досадно станет, захочется чего, вспомнишь о том, что жизнь только та, к[оторая] для одного его, и мгновенно проходит. До сих пор было. Боюсь ослабнет. Так хорошо, помоги мне, Боже. За всё это время думал:</p>

      <p><a href="../Text/notes.xhtml#n60" id="backn60" type="note">[60]</a>&lt;1) Неправильно говорить: жизнь в Боге радостнее, чем мирская. — И в мирской и в божеской есть радости и печали — только другие. — Я записал это. А теперь вижу, что это неправда. В жизни для Бога нет горя и печали. Горе и печаль при переходах, когда они-то и перегоняют в нее. То, что я записал это, доказывает, как я духовно ослаб. Помню, вызвало во мне эту мысль сведения о тоске Попова. Мне хотелось оправдать его. И я сказал вздор. Это можно сказать про жизнь человека, признающего и не признающего обязат[ель]ности учения Христа. И то вздор.&gt;</p>

      <p>2) Искусство жизни подразделять в себе божеское и человеч[еское]. В первом быть непоколебимым, во втором уступать.</p>

      <p>3) Человек, как животное, подчиняется закону борьбы и половому стремлению для усиления рода; как разумное, любящее, божественное существо, он подчиняется закону обратному — не борьбы с соперниками и врагами, а смирения перед ними и любви к ним, и не полового стремления, а целомудрия.</p>

      <p>4) Как похоть вкуса есть необходимое условие развития ребенка, так тщеславие необход[имое] условие развития в дальнейш[ем] возрасте. Но и того и другого слишком много и без того заложено в природу человека, чтобы развивали их воспитанием.</p>

      <p><a href="../Text/notes.xhtml#n61" id="backn61" type="note">[61]</a> 5) Анархисты правы во всем — и в отрицании существующего и в утверждении того, что хуже насилия власти при существующих правах без этой власти быть не может. Ошибаются они только в том, что анархию можно установить революцией — <em>учредить анархию!</em> Анархия установится; но установится только тем, что всё больше и больше будет людей, к[оторым] не нужна защита правительств[енной] власти, и всё больше и больше людей, к[оторые] будут стыдиться прилагать эту власть.</p>

      <p>С Сережей братом шел разговор об обеспечении жизни наперед.</p>

      <p><em>Сер</em>[<em>ежа</em>]. Нельзя жить, не зная, будут ли сыты завтра мои дети.</p>

      <p><em>Я.</em> Христианину нельзя заботиться об этом: забота об этом есть отрицание всего учения.</p>

      <p><em>Сер.</em> Да вот вы говорите, а все живы и живете, и у детей молоко есть, и сами чай пьете.</p>

      <p><em>Я.</em> Да ведь это и сказано. Сказано, что не заботьтесь — и всё будет. Птицы небесные... и т. д.</p>

      <p>7) Да идеал Христова служения Отцу, это — служение, прежде всего исключающее заботу как о пище, так и о продолжении рода. До сих пор попытки отказа от этих забот не прекратили рода человеческого. Что дальше будет? не знаю.</p>

      <p>8) Делать добро, не признавая Бога мздовоздаятеля, есть единственное истинное исповедание Бога. Приписывание Богу забот о наградах и наказаниях есть отрицание его и совершенное лишение себя возможности делать доброе. Делание добра для добра — это-то и есть Бог.</p>

      <p>9) Только одно есть доброе дело — это то, кот[орое] имеет целью открытие себе Бога, открытие окошечка, через к[оторое] виден Бог. Только через это окошечко, если удается открывать его, и видишь Бога, и только через него и действует Бог в тебе. Кабы суметь раскрыть его настежь!</p>

      <p>10) Мы пишем наши романы, хотя и не так грубо, как бывало: злодей — только злодей и Добротворов — добротворов, но все-таки ужасно грубо, одноцветно. Люди ведь все точно такие же, как я, т. е. пегие — дурные и хорошие вместе, а ни такие хорошие, как я хочу, чтоб меня считали, ни такие дурные, какими мне кажутся люди, на к[оторых] я сержусь или к[оторые] меня обидели. —</p>

      <p>11) Добрые дела, к[оторые] делаются в виду награды или по предписанию старцев, directeurs de conscience<a href="../Text/notes.xhtml#n62" id="backn62" type="note">[62]</a> — столь же мало добрые дела, как накладные икры — икры. Этими ходить нельзя, а теми увидать Бога нельзя.</p>

      <p>Здоровье то же. Строгая диета, одно жидкое. Голова свежа, но слаба. Попытался писать предисловие, но запнулся. Читаю Newcom’oв.<a href="../Text/notes.xhtml#n63" id="backn63" type="note">[63]</a></p>

      <p><em>19 Мая. Я. П. 90.</em> Слава Богу, сознание жизни перед Богом не оставляет и успокаивает. Сразу соскакивает досада, забота, беспокойство. Помоги, Боже. Встал в 8. Тот же образ жизни. Предисловие немного поправлял. Остановился на 2-й части. Надо всё переделать. Очень тема важна. И то писал только вечером. Аппетит больше и силы. С детьми и С[оней] хорошо. Осудил Сережу — дурно.</p>

      <p><em>20 Μ. Я. Π. 90.</em> Если буду жив.</p>

      <p><em>[20 мая.]</em> Думал одно: мы едим соусы, мясо, сахар, конфеты — объедаемся, и нам кажется ничего. В голову даже не приходит, что это дурно. А вот катар желудка повальная болезнь нашего быта. Разве не то же самое сладкая эстетическая пища — поэмы, романы, сонаты, оперы, романсы, картины, статуи. Тот же катар мозга. Неспособность переваривать и даже принимать здоровую пищу и смерть.</p>

      <p>Приехал Дунаев. Троицын день. Всё та же слабость, диета и несварение желудка. На душе очень хорошо, и всё так же обращаюсь к Б[огу] и утверждаюсь. Осуждал с Т[аней] Ашинова и Паисия. Дурно.</p>

      <p><em>21 М</em>. <em>Я</em>. <em>П. 90.</em> Рано встал. Еще слабее. Читаю Текерея — плохо. Проводил Дунаева. Чуть-чуть поправ[лял] предисловие.</p>

      <p><em>22 М. Я. П. 90.</em> Если буду жив.</p>

      <p>[<em>25 мая.</em>] Нынче 25. — Всё так же медленно поправляюсь. Нынче ходил, гулял, немного поправлял о дурмане и начал письмо ответ еврею. Был Руднев. — Вчера <em>24.</em> Вечером б[ыл] Давыдов. Днем ничего не делал. <em>23.</em> Был Чистяков. Написал письмо Черткову и немного предисловие. <em>22.</em> Та же слабость. Предисловие. Приехал Чистяков. Всё о дневниках. Он, Ч[ертков], боится, что я умру и дневники пропадут. Не может пропасть ничего. А нельзя послать — обидеть. Маша списала то, что я отметил. Есть порядочное. Вчера и нынче думал.</p>

      <p>1) То, что мы называем земной жизнью, всей нашей жизнью, есть только одна из обязанностей, должностей всей жизни — земная жизнь есть одна из форм — теперешняя — служения и роста и относится ко всей жизни, как одно из исполнений обязанности слуги относится ко всей его жизни. И что мне за дело, если те, с к[оторыми] я имею по этой должности дело теперь, будут недовольны мной. Только бы хозяин б[ыл] доволен.</p>

      <p>2) Какая страшная сила и плодотворность была бы в нашей деятельности (доброй), если бы совсем не заботились о том, как ее оценят люди, как она выразится для людей. Ничто так не ослабляет деятельность, как заботы о том, какие будут ее последствия.</p>

      <p>3) Большие, важные, великие дела всё это не для Бога. Для Бога есть только совершенные полные дела. Для того, чтобы быть с Богом, не нужно делать ничего большого, а нужно только то, что сейчас делаешь, делать вполне наисовершеннейшим образом. —</p>

      <p>Если веришь в Бога, то будешь верить в жизнь в настоящем, будешь доделывать дела настоящего до конца, до возможного совершенства. Пример: не написать учение истины, не избавить людей от войны, а сейчас с тем стариком, к[оторый] пришел спрашивать, как лечить одышку и сына вызволить из солдатства, обойтись как возможно лучше. —</p>

      <p>Наибольшее сближение с Богом это наибольшее сосредоточение в настоящем. И наоборот. —</p>

      <p>Получил нынче письмо от Новоселова слабое. Вчера и нынче<a href="../Text/notes.xhtml#n64" id="backn64" type="note">[64]</a> поправлял коректуры Комедии.</p>

      <p>То, чего я боялся, то и случилось. Общение с Богом и успокоение стали ослабевать. Нынче возобновил насколько мог.</p>

      <p><em>26 Мая. Я. П. 90,</em> если буду жив.</p>

      <p>[<em>26 мая.</em>] Жив. Утром нашел Н. Ге старшего. Он едет в П[е]т[ербург] о своей картине. Говорил с ним, читал, дописал письмо Гецу. Слаб. — Письма от Рахман[ова] и Поши.</p>

      <p><em>27 Мая. Я. П. 90.</em> Всё то же. Ходил подальше. Вернувшись, застал Попова. Поговорил с ним. Он жалуется на периоды упадка духа. — Теперь 5-й час. Ничего не писал и не хочется. —</p>

      <p><em>28 М. Я. П. 90.</em> Лучше себя чувствую. Поправлял статью о пьянстве. Не помню. Ге уехал. Неприятное столкновение с С[оней], но, слава Б[огу], сейчас же стало ее жал[ко].</p>

      <p><em>29 М. Я. П. 90.</em> Ходил далеко. Встретил Машу. Телеграмма от Чичерина. Немного пописал. Очень слаб. Приехал Чи[черин]. Алкоголик. Неподвижный, озлобленный, самодовольный. Что-то я очень от всех удали[лся].</p>

      <p><em>30 М. Я. П. 90.</em> Опять Чичерин. Он уеха[л]. Я сел писать, пришел Пастухов. Мне хотелось кончать, но потом пришел из Риги латыш семинарист. Физически поправляюсь, но умственно сплю. Теперь 9-й час. Нынче письмо от Геца и протест. —</p>

      <p><em>31 М. Я. П. 90.</em> Немного пописал статью. Всё так же сплю. Самарин и Раевский к обеду. Тяжело. Праздно.</p>

      <p><em>1 Июня</em>. Здоровье хуже. Угрожает. Дурно спал. Письма приятные от Черткова, Золотарева и Бирюкова. Маша предлагает вернуться к старому, и он пишет об этом. Хочет приехать. И я боюсь, как бы не испортить им. Кореспондент Молчанов — пустой, и Тульский Баташев и доктор — еще пуще. Теперь 10 часов вечера. Я очень не в духе. Читал М. Arnold. Method и secret. Secret хорошо. Хотел прочесть девочкам.</p>

      <p>[<em>8 июня.</em>] <em>2</em>, <em>3, 4,</em> 5, 6, <em>7, 8 Июня. Я. П</em>. <em>90</em>. Прошла целая неделя. В очень дурном, мрачном духе. Нынче приехал Ге. Я немного поправлял уж поправленное и начал пить кумыс. Вчера <em>7.</em> Была Анненкова и уехала. Рано утром приехала Соня. Я ничего не делал, в убийственном духе. <em>6-го.</em> Анненкова здесь, а приходил Пастухов с письмом грустным от Долнера. Надо написать ему. — Тоже ничего не делал и страшно тягочусь жизнью. Начал Отца Сергия и вдумался в него. Весь интерес — психологические стадии, к[оторые] он проходит. <em>5.</em> Вечером приехала Анненкова. Я кончил статью. <em>4.</em> Были Зиновьевы. Писал. Не помню дальше. С Левой был разговор о его поездке. Я говорил ему, что он барич и что ему надо опомниться и покаяться. Он ничего не понял. Нынче по случаю письма Бирюкова, привезенного Ге, б[ыл] неприятный разговор с С[оней]. &lt;Она выходила из себя и давала полный простор себе.&gt;<a href="../Text/notes.xhtml#n65" id="backn65" type="note">[65]</a> — В Ньюкомах хороша теща Кляйва — мучающая обоих, только мучается больше она. — Думал:</p>

      <p>1) Я обхожу людей, мне люди мешают. Да ведь ты живешь только людьми и только для них. Если тебе мешают люди, то тебе жить незачем. Уходить от людей это самоубийство. —</p>

      <p><a href="../Text/notes.xhtml#n66" id="backn66" type="note">[66]</a> Полемика в Open Court по случаю книги Bellamy очень интересная. Сначала возражает Op[en] Cou[rt] тем, что борьба есть закон жизни, что представить себе жизнь без борьбы всё равно, что представить себе физический мир без закона тяготения. Очень удобно, но не может быть. Ему возражают, что в борьбе сначала одерживает верх the strongest,<a href="../Text/notes.xhtml#n67" id="backn67" type="note">[67]</a> а потом the fittest,<a href="../Text/notes.xhtml#n68" id="backn68" type="note">[68]</a> а потом будто бы уже самый best,<a href="../Text/notes.xhtml#n69" id="backn69" type="note">[69]</a> нравственный. Это вздор, fittest значит тот, кот[орый] больше годится для общинной жизни. Община с годящими[ся], дисциплинированными членами будет сильнее общины с негодящимися, недисциплиниров[анными] членами — будет сильн[ее] опять для борьбы. Но как же будет? Нужнее лучший нравственно. Лучший нравственно должен будет [быть] наисильнейш[им], умнейши[м] и наиболее годящимся. Если так, то опять сильнее для борьбы, и нравственный получает другое значение. — Но что делать с плохими, пока они есть? С слабыми, глупыми? Очевидно, их надо убивать. — Существование слабых уничтожает всё представление об этой новой нравственности. По старому нравственность не есть средство усиления и победы в борьбе, а напротив. И по старой нравственности слабому, больному, старому есть место, по новой нравственности места им нет. Надо уничтожить наследственность, болезни, старость. Что за нелепость! —</p>

      <p>Теперь 6 часов, пойду гулять и пить кумыс. —</p>

      <p>[<em>12 июня</em>.] <em>9, 10, 11, 12 Июнь</em>. <em>Я. П. 90.</em> Опять три дня пропустил. Вчера <em>11.</em> Я писал письма: Третьяк[ову], Поше, Черт[кову], Горбунову, и приехал Страхов. Лучше живу, но очень праздно физически. — <em>10.</em> Воскресенье б[ыл] милый Дунаев и Стахович немилый. Лева уехал, кроткий, читал статью и понял. Вчера прекрасное письмо от Бутке[вича]. Я поправлял. <em>10.</em> Много поправлял. Картина Ге прекрасна. <em>9.</em> Не помню. Ничего не записал.</p>

      <p><a href="../Text/notes.xhtml#n70" id="backn70" type="note">[70]</a> Самое главное, что думал, это о том, что <em>самому</em> самого победить нельзя. Самый святой сам — сам чорт. Надо устроить в себе обиталище достойное Бога, чтобы он пришел и вселился. —</p>

      <p>Маша писала Бирюкову и одобрила мое письмо ему. Поразительно грустно было нынче то, что сказал Андрюша. Я сказал ему, что дурно пить кофе крепкий. Он с тем знакомым мне презрением детей ко мне отвернулся. Ге стал говорить ему, что это для его пользы. Он сказал: не о кофе, а обо всем, да разве можно делать всё то, что говорит папа. Он оказал всё то, что думают все дети. Ужасно жалко их. Я ослабляю для них то, что говорит их мать. Мать ослабляет то, что говорю я. Чей грех? Мой. Теперь 11 часов утра, хочу писать Коневскую. —</p>

      <p><a href="../Text/notes.xhtml#n71" id="backn71" type="note">[71]</a>Попробовал писать, не пошло. Ходил и пил кумыс с 2-м Ник[олаем] Ник[олаевичем]. Папиросочник Н[иколай] Н[иколаевич] тяжел. Если бы он не объедался и не курил, он был бы сила. — Дурно спал.</p>

      <p><em>13 Июня.</em> Встал рано, не выспавшись. Хотел заснуть, не удалось. Хотел писать Коневскую. Не идет. Желудок расстроен, и жарко. Пойду ходить, 3-й час.</p>

      <p><a href="../Text/notes.xhtml#n72" id="backn72" type="note">[72]</a> Ничего не делал. — Гости одолевают и отягощают. —</p>

      <p><em>14 Июня. Я. П. 90.</em> Немного пописал Коневскую. — Она не притягивает меня. Поправил коректуры комедии. Здоров. Поработал, рубил и пилил.</p>

      <p><em>15 И. Я. П. 90.</em> Встал рано, пил кофе с Страховым и разговорился о статье Михайлов[ского] о наследственности. — Всё дело в том, что забыто деление Эпик[тета] о вещах зависящих и независящих от нас. Ни наследств[енность], ни среда не зависят от нас. Т. е. они зависят, но так же, как зависят от меня бесчисленное количество последствий, могущих произойти от моей деятельности. Но дело ведь в том, что всех могущих произойти последствий я предвидеть не могу, и потому могу желать делать одно: именно то, чтобы все те последствия, кот[орые] могут произойти от моей жизни, были бы благие, а не пагубные. Для того, чтобы узнать, какие последствия важнее, опять одно средство — знать, какие действия для меня наилучщие и наихудшие. Только поступая для своей души наилучшим образом, я произведу наилучшие последствия и для наследственности, т. е. произведу лучших людей, и для воспитания людей. —</p>

      <p>Сказал Страхову, что все рассуждения об охлаждении солнца, о происхождении видов пустяки. Он говорит: еще большие пустяки рассуждения о небесной иерархии. Да, нет глупости, к[оторая] не считала бы себя разумною, п[отому] ч[то] знает еще большую глупость. Сказал Стр[ахову]. Если человек понимает, что есть вещи, к[оторые] зависят от него, и такие, к[оторые] не зависят, и мало того, что понимает, но видит, что единственный смысл, цель жизни в улучшении того, что зависит от себя — своей души, то всё это отпадает. П[отому] ч[то] вся жизнь всякого человека, что бы ни было позади, скверная — пустые 50 лет, или добродетельн[ая] — полезные 50 лет — вся жизнь всякого человека представляется для него тем иксом остающейся доли жизни, от к[оторого] зависит всё, к[оторый] сгладит всё прошедшее — сделает злое добрым или доброе злым. От этого икса зависит быть Иудой или разбойником. И потому это не шутка, и думать о пустяках некогда. Думают же о пустяках те, к[оторые] не видят этого. Им надо чем-нибудь заполнить пустоту. —</p>

      <p><a href="../Text/notes.xhtml#n73" id="backn73" type="note">[73]</a>Теперь 11 часо[в], хочу писать и ходить. Не знаю, что выберу. —</p>

      <p><a href="../Text/notes.xhtml#n74" id="backn74" type="note">[74]</a>Немного пописал.</p>

      <p><em>16 Июня. Я. П. 90.</em></p>

      <p><a href="../Text/notes.xhtml#n75" id="backn75" type="note">[75]</a>[<em>17 июня.</em>] Чуть-чуть писал. Понадобились материалы и обдумать. Неумеренно пил кумыс. — Говорил с Стр[аховым]. Он пьяный почти всегда. Много и часто думаю эти дни, молясь о том, что думал сотни, тысячи раз, но иначе, именно: что мне хочется так-то именно, распространением его истин[ы] не словом, но делом, жертвой, примером жертвы служить Богу; и не выходит. Он не велит. Вместо этого я живу, пришитый к юбкам жены, подчиняясь ей и ведя сам и со всеми детьми грязную, подлую жизнь, к[оторую] лживо оправдываю тем, что я не могу нарушить любви. — Вместо жертвы, примера победительного, скверная, подлая, фарисейская, отталкивающая от учения Христа жизнь. Но ты знаешь, что в моем сердце и чего я хочу. Если не суждено, не нужен я тебе на эту службу, а нужен на навоз, да будет по-Твоему. — Это скверный эгоизм. И нельзя отговариваться тем, что я хочу успеха дела, установления Царства Бога, и от того грущу. Грустить об этом нечего. И без меня сделается. Даже нельзя говорить так смешно: и без меня сделается. Это всё равно, что червяк очень озабочен тем, что ему нельзя точить дерево, п[отому] ч[то] он скорбеет, что без него дерево не скоро сточится и будет расстройство в порядке мира. — Самому хочется? Да. Но хлеб наш насущный даждь нам днесь. Дай мне жизни настоящей. И это жизнь есть и дана, и просить нечего. Господи, Отец. Люблю тебя, возьми меня. И благодарю тебя за то, что ты открыл себя мне. Не скрывайся от меня. — Дyмaл:</p>

      <p>1) Страхов да и многие испорченны[е] духовным онанизмом люди смотрят на этику с эстетической точки зрения: для него нравственность лучше безнравственности только или — главное п[отому], чт[о] она красивее.</p>

      <p>2) Помню себя, как я предполагал осуществление всего доброго в крестьянской жизни; вижу людей, верящих в осуществление идеала в европеизме, в монашестве, у тодов в горах Индии. Все молодые люди, созерцая идеал, всегда надеются найти его где-нибудь и спешат искать. Они не знают и не хотят верить, что его не надо искать там и здесь, в пространстве и времени, а что идеал затем дан, чтобы его осуществлять сейчас, <em>здесь. Царство Божие внутри нас и достигается усилием.</em></p>

      <p>Получил письма от Ч[ерткова] и Г[орбунова], оба пишут, чтобы я продолжал воззвание к людям. Но я не могу. Живя так, как я живу, мне кажется, что я не могу. —</p>

      <p><em>17 И.</em> Встал рано. Поговорил с Стр[аховым] и вот написал за 16 ию[ня]. 11-й час. Начал косить. — Не пишется.</p>

      <p><a href="../Text/notes.xhtml#n76" id="backn76" type="note">[76]</a>[<em>18 июня</em>.] Обдумал на работе то, что надо Коневск[ую] начать с сессии суда; а на другой день еще прибавил то, что надо тут же высказать всю бессмыслицу суда. — Здоровье лучше. Приехал Дьяков.</p>

      <p><em>18 И. Я. П. 90.</em> Дурно спал. И не пытался писать. Косил. Приехал Олсуфьев Митя. Очень беден умственно. От Сережи письмо с просьбой денег. Соню одолевают просьбами денег сыновья. Будет еще хуже. Разве не лучше бы было, если бы она отказалась хоть от собственности литературной. Как бы покойно ей, и как бы нравственно здорово сыновь[ям], и как мне радостно, и людям на пользу и Богу угодно. Стр[ахов]. —</p>

      <p><em>22 И</em>. <em>Я. П. 90.</em> Прошло много дней, 5, кажется. Кажется, ничего не писал за это время. Постараюсь вспомнить. Вчера, <em>21,</em> никого не было. Уехал Олсуфьев. Косил с Севастьяном. <em>20.</em> Уехали дети и Сикорский. Косил много. И разговоры с Сик[орским]. Его поразительное легкомыслие. Как ученый измерял трату кислорода днем и замену ночью, и как через неделю всё вышло. И потому надо воскресенье отдыхать. И что это было наука, но забыта. И еще о том, что образуются в зародыше центры в разные периоды. И если мать больна в эти периоды, то отсутств[ие] этих центров и сумашествие. И будто то же количество сумашедших теперь и прежде. А добрый, но — испорченный.</p>

      <p><em>19.</em> Он приехал вечером, и куча народа. Языкова, Офросимова с балалайкой и Олсуфьев. Я косил с потлётом. —</p>

      <p><em>18.</em> Тоже косил. — Страхов, и я тяготился им. — Я очень опустился. Не в умственном смысле — это ничего — не опущение, а в сердечном, любовном. Я не в духе и злюсь. Сижу и злюсь и на присутствующих и на отсутствующих. Всякое слово, мысль вызывает не проникновение и сочувствие тому, [кто] ее высказывает, а желание заявить свою правду перед ним. Скверно. Очень скверно. — Нынче ясно понял это и устыдился. Буду записывать все отступления — грехи. Помоги мне, Бог, главное, делать это перед Тобой только. А то меня смутило больше всего то<a href="../Text/notes.xhtml#n77" id="backn77" type="note">[77]</a> испуганное, недовольно робко озлобленное, упрямо спорящее выражение, к[оторое] я вызвал в Олсуфчике. Это не должно руководить. А перед собой и Б[огом], чтоб знать, что во мне нет ничего кроме любви к всем. Теперь 12-й час.</p>

      <p>На работе, покосе, уяснил себе в[н]ешн[юю] форму Коневск[ого] расск[аза]. <em>Надо начать с заседания. И тут же юридическая ложь и потребность его правдивости. А еще: о государстве: рассказ переселенцев.</em></p>

      <p>Опять много работал, косил. Получил прекрасное письмо Wilson'а к Черткову и Ч[ерткова] письмо. Еще письма менее интер[есные]. Вечером приехал верхом американ[ец] Stevens, объехавший мир на велосипеде и бывший в Африке за Станлеем. В соблюдении любви помнил и провел день хорошо.</p>

      <p><em>23 И. Я. П. 90</em>. Встал рано, говорил с Stevens’oм пустое. Почитал, не сажусь писать, ожидая их отъезда. Да и большой потребности нет. 11 часов. До сих пор всё хорошо. Косил. —</p>

      <p><em>24 И. Я</em>. <em>П.</em> Работал. Не писал. Приехал Бестужев, потом Зюсерман. Гости — бедствие нашей жизни. Косил. Сдерживался с Стр[аховым]. Зла меньше. —</p>

      <p>Вчера читал «<em>Без догмата</em>». Очень тонко описана любовь к женщине — нежно, гораздо тоньше, чем у франц[узов], где чувственно, у англичан, где фарисейно, и у немц[ев] — напыщенно, и думал: написать роман любви целомудренной, влюбленной, как [к] С[оничке] Калош[иной], такой, для кот[орой] невозможен переход в чувственность, к[оторая] служит лучшим защитником от чувственности. Да не это ли единственное спасение от чувственности? Да, да, оно и есть. Затем и сотворен человек мужчиной и женщиной. Только с женщиной можно потерять целомудрие, только с нею и можно соблюсти его. Нецеломудрие начинается при перемене. Хорошо написать это. —</p>

      <p>Получил письма хорошие от Чертк[овых]. Жалуются о своей слабости страха за жизнь ребенка. Письмо радостное от Вильсона и от милого Русанова и Третьякова.</p>

      <p><em>25 И. Я. П. 90.</em> Еще думал: Надо бы написать книгу ЖРАНЬЕ. Валтасаров пир, архиереи, цари, трактиры. Свиданья, прощанья, юбилеи. Люди думают, что заняты разными важными делами, они заняты только жраньем. А то, что за кулисами делается? Как готовятся к этому?</p>

      <p>Вчера уехал Голцапфель. Дети вскочили раньше обыкновенного, и Андр[юша] пошел на деревню, я спрашиваю, зачем. Яйца покупать. Зачем? Мама велела. И я подумал: воспитание их ведется кем? Женщиной без убеждений, слабой, доброй, но journalière,<a href="../Text/notes.xhtml#n78" id="backn78" type="note">[78]</a> переменчивой и измученной взятыми на себя ненужными забота[ми]. Она мучается, и они на моих глазах портятся, наживают страдания, жернова на шеи. — Прав ли я, допуская это, не вступая в борьбу? Молюсь и вижу, что не могу иначе. Не моя воля, но Твоя. С одной стороны, порча детей, страдания напрасные, с другой — борьба, озлобление. Лучше пусть будет первое. Второе наверно, первое не наверно. Не для своей семьи я рожден и должен жить, а для Бога. А Бог ясно велел то, чтобы не нарушать — хоть не любви — хоть согласия, хоть не заводить, не усиливать злобы. Да будет со мной воля Твоя. Пусть буду служить Тебе не так, как мне хочется, чтобы служба моя видна б[ыла] мне и радовала меня, а так, как ты хочешь, чтобы я и не знал, как. А всё хочется свободы, хотя и борюсь. — Прости и помоги.</p>
