      <p>[<em>26? июня.</em>] Думал еще: одно из<a href="../Text/notes.xhtml#n79" id="backn79" type="note">[79]</a> обычных заблуждений людей то, что они делают то, что делается само собою, что они везут то, на чем сами едут. Государь правит государством, министр министерством, хозяйка домом и т. п. Они делают только то, что им велит делать предание и окружающие, и участвуют в общем движении. —</p>

      <p><a href="../Text/notes.xhtml#n80" id="backn80" type="note">[80]</a>Еще думал, лежа в лесу и глядя на дальний лес и небо: не нужна мне, бесполезна мне красота природы, как и красота искусства, гораздо низшая. Другое нужно и радует. А это только развлекает, отвлекает. Но зачем же это? Зачем? Да, пчеле надо любить всё это, чтобы был мед, перга, летва; пчеле, липе надо любить землю, воздух, влагу, чтобы б[ыла] липа; всем животным, всему нужно это, чтобы размножаться, как и мне нужно это было для низшей животной жизни. Теперь нужно нечто другое, не имеющее выражения в материальном мире и ищущее этого выражения вне его, там, за гробом. Я могу себе представить существа, которым те проявления добра, к[оторые] влекут меня к себе, так же не нужны станут, как мне проявления красоты. —</p>

      <p>Косил и работал много. Вечером приехал Оболенский и Раевский с Цингером. У меня сделалось головокружение, и я испугался. И стал думать о смерти. И я увидал, как я уж испортился, отошел далеко назад к плотской мерзости от того состояния, в к[отором] я б[ыл] во врем[я] болезни. — Очень дурно спал.</p>

      <p><em>26 И.</em> Встал поздно. И вот написал это. Теперь 1-й час.</p>

      <p>Косил вечером, очень устал.</p>

      <p><em>27 И</em>. Приехал Ал[ексей] Митр[офанович]. Передел[ал] Чем люди живы — не дурно. Разговор с Стр[аховы]м о дарвинизме. — Косил. Письмо Поши к Маше — тон хороший. Пишет об Алехине и об осуждении меня. Это мне хорошо. Хорошо бы это вполне слышать. Поправлял катехиз[ис] непротивления. —</p>

      <p><em>28 И</em>. Приехал Илья с письмом Денис[енко]. Memento<a href="../Text/notes.xhtml#n81" id="backn81" type="note">[81]</a> Денисенко. Тоже полезно. С Ильей хорошо, легко говорил — и дружно. Потом с Машами об осуждении меня правильном. Целый день б[ыл] не в духе. Письмо от Анненк[овой] тоже осуждающее. Книги из Тулы. Le Travail Бондарева. Прекрасная книга. Катехиз[ис] поправля[л]. Прекрасный Aufruf<a href="../Text/notes.xhtml#n82" id="backn82" type="note">[82]</a> о пьянстве из Швейцарии. —</p>

      <p><em>29 И. Я</em>. <em>П. 90.</em> Встал рано. Замечательное письмо от Колечки. Он слишком спешит решать. И решает по себе. — Община Алехина прекрасное дело; для тех, кот[орые] могут его делать. (Я думаю, что я на старости лет стал бы его делать.) Но нисколько не обязательное дело для всех. Тоже и жизнь Кол[ечки] и Хилк[ова] и всякая. Есть мирская злая жизнь и есть божеская святая жизнь. Утверждать, как это делают многие, почти все, что мирская злая жизнь и есть та, к[оторая] должна быть — неправильно и вредно. Но и думать, что святая божеская жизнь осуществима на земле и устраивать жизнь, к[оторая] казалось бы такою другим и даже себе — тоже неправильно и вредно. Хорошо то, чтобы отрекаться от дьявола и всех дел его, этой злой мирской жизни, и, не спуская глаз с идеала святой жизни, уходить от мирской и приближаться к святой, сколько можешь, не заботясь о том, похоже или непохоже это на святую жизнь. Вот это одно хорошо и нужно. И, делая это, будет и Алехинская, и Колечкина, и Хилковск[ая], и Чертковск[ая] жизнь, и все хороши, и все делают дело божие.</p>

      <p><a href="../Text/notes.xhtml#n83" id="backn83" type="note">[83]</a>Сейчас читал Worlds Advance Thought. Много прекрасного. Хорошо о Христе, о том, что молиться надо Христу в себе. — Теперь 12-й час. В смысле любви жил не дурно — не злился. Катер[ина] умирала 2-й день и нынче умерла.</p>

      <p><a href="../Text/notes.xhtml#n84" id="backn84" type="note">[84]</a>Да, хочется умереть. Нынче ночью вел себя хорошо. Для того, чтобы на другой день вести себя дурно.</p>

      <p><em>30 И. Я.</em> <em>П. 90.</em> Писал утром письма — Ге Поше, Трет[ьякову], Жиркев[ичу], Гецу, Вас[илию] Ив[ановичу]. — Немного косил. Грустно на себя. Пришли два брата Ермолина вечером. —</p>

      <p><em>1-го Июля. Я</em>. <em>П. 90.</em> Опять писал письма Балу, Анненк[овой], Горб[унову], Чертк[ову]. — Плохо. С Ермолиным начал спорить. Он понял то, что надо устроить производительную артель, т. е. чтобы люди, собравшись в общину, поселились на земле и, производя сырые продукты, переделывали их — льняное семя в масло, лен в полотно. И это для него источник всяких рассуждений о жизни, смерти, мироздании и цели мира. Я спорил с ним и огорчил его. А он жалкий, забитый человек и почти маньяк. Рассказывал свою жизнь: сын пьяного распутного отца, запивший, пошедший в пропагандисты, просидевший 25 месяц[ев] в тюрьме. А я спорю, хочу перед ним оказаться правым и торжествующим. Стыдно. Ходил много, купал[ся] и думал: Придите ко мне все тружд[ающиеся] и обр[емененные], и я успокою вас. Возьмите иго м[ое] н[а] с[ебя] и научитесь от М[еня], что я кр[оток] и см[ирен] серд[цем], и найдет[е] п[окой] д[ушам] в[ашим], ибо иго м[ое] б[лаго], и б[ремя] м[ое] л[егко]. Глубокое значение этого. Всё беспокойство только от несмирения. Если быть готовым ко всякому унижению, то какое спокойствие! И как легко! <em>и научитеся от М</em>[<em>еня</em>]<em>,</em> ибо я кроток и смирен (ταπειός<a href="../Text/notes.xhtml#n85" id="backn85" type="note">[85]</a>), унижен сердц[ем]. Будьте смиренны, и тогда только найдете спокой душам вашим. —</p>

      <p>Думал еще: Катерина умирает во время покоса. Событие ничтожное с точки зрения покосников. Покос убрали прекрасно. Какой важности это событие с точки зрения умирающей и умершей Катерины.</p>

      <p>Еще думал: Хорошо бы написать историю человека доброго, нежного, кроткого, милого, образованного, умного, но живущего по-господски, т. е. жрущего и с и потому требующего, чтоб для него резали цыплят, не спали куч[ера], рабочие и чистили нужники. Нельзя быть добрым человеку, неправильно живущему. —</p>

      <p>&lt;<em>2 И</em>.&gt;<a href="../Text/notes.xhtml#n86" id="backn86" type="note">[86]</a> Приехал[а] Гельбиг с дочерью. У ней тот недостаток, про к[оторый] я пишу Анненк[овой], желание быть выдающей[ся], прекрасной. Она всё говорит, что ей ничего не нужно. Этого не надо говорить, а надо делать. —</p>

      <p><em>2 И</em>. <em>Я</em>. <em>П. 90.</em> Встал рано, говорил с Гельб[иг], гулял. Пил кумыс, записал, пойду гулять. Косить. —</p>

      <p><a href="../Text/notes.xhtml#n87" id="backn87" type="note">[87]</a>Косил довольно много. С M-me Гельбиг разговор о том, что нет ничего хорошего, полезного в служении телу людей. Скучно. Тяжело. Праздность. Жир. Музыка. Тяжело, тяжело. Наши ездили к Язык[овым]. Фигнер. Чайковск[ий]. —</p>

      <p><em>3 И. Я. П. 90.</em> Ушел спать вниз. Встал поздно. Тяжело, скучно, праздность, жир, тщета разговоров. Точно жиром заплыли, засорены зубья колес и не цепляются. То не идут колеса от недостатка мази, а то не идут от набитого в них сала. Писать для этих людей? Зачем? Странная неохота писать. Вчера думал живо о женщинах. Меня пришла на покосе допрашивать дачница. Главная черта их неуважение к мысли — недоверие к тому, что она — мысль — приведет всегда. От того ложь, извращение истины, игра мыслями и вообще духовными дарами. Если бы мужчины не были связаны с женщинами половым чувством и вытекающей из того снисходительностью, они бы видели ясно, что женщины (большей частью) не понимают их, и не говорили бы с ними. Исключая девственниц. Женщин начинаешь узнавать по жене и совсем узнаешь по дочерям. Это женщины, на к[оторых] смотришь совсем свободно.</p>

      <p><a href="../Text/notes.xhtml#n88" id="backn88" type="note">[88]</a>Косил много. Всё та же тоска.</p>

      <p><em>4 И. Я. П. 90.</em> Встал поздно. Пью лишний кумыс. Ничего не писал. Косил целый день. Одно спасенье. Статьи и письма всё о Послеслов[ии] и Кр[ейцеровой] Сон[ате]. Поразительно, какое пренебрежение к слову, какое злоупотребление им! То же, что в женских разговорах, окружающих меня. Чем ниже предмет этих разговоров, тем лучше. О глазках и лапках по крайней мере искренно. Но чем выше поднимается предмет, тем менее искренно. Там М-me Гельбиг. Что она несет. И всё та же главная черта хвастовства, тщеславия и лжи. Для женщины очень важно, что больше или меньше сахару или денег, но что больше или меньше правды, она искренно уверена, что всё равно. —</p>

      <p>Страдаю от того, что окружен такими людьми с искривленными мозгами, такими самоуверенными, с такими готовыми теориями, что для них писать что-либо тщетно: их ничем не проберешь. — Вчера жена начала укорять М[ашу], что у нее нет духовн[ых] интерес[ов], и всякие утверждения прямо противные делу, и потом сама же сказала, что она сердита на нее за то, что она то-то и то-то. От того они и не курят: они и так не видят указаний совести.</p>

      <p>Косил много.</p>

      <p><em>5 И. Я</em>. <em>П. 90.</em> Встал бодро, хотя мало спал. Застал M-me Гельб[иг] с Страх[овым] в разговоре о том, можно ли очистить всё любовью, не изменяя своей жизни. Я вступился и горячо говорил, тем более, что пришла молодежь. Но, разумеется, никого не убедил. Слишком больно то место, в к[оторое] я мечу, и потому они старательно и поспешно и своевременно защищают его, как глаз веком.</p>

      <p>Думал: Räuber’ы<a href="../Text/notes.xhtml#n89" id="backn89" type="note">[89]</a> Шиллера от того мне так нравились, что они глубоко истинны и верны. Человек, отнимающий, как вор или разбойник, труд другого, знает, что он делает дурно; а тот, кто отнимает этот труд признаваемы[ми] обществом законными способами, не признает своей жизни дурной, и потому этот честный гражданин несравненно нравственно хуже, ниже разбойника. Теперь 2-й час. Писать не могу — пойду косить. —</p>

      <p><a href="../Text/notes.xhtml#n90" id="backn90" type="note">[90]</a>Косил. Вечером пришли девочки. Ходил купаться. Молился, когда встретился Стр[ахов], Он сказал, что мысль не всегда с одинаковой силой действует: Да, молиться можно только тогда, когда новый луч проникает в сердце, или то молитва, когда новый луч проникает в сердце, и ты живешь при свете этого луча. Как хорошо мне было, когда я мог вызвать не мысль о Боге, а мог стать перед лицом его. А потом утратилось. Не совсем, но утратилось. Потом было сознание того, что нельзя, не должно огорчаться тем, что я не могу служить Богу так, как мне хочется — проповедником, что он знает, зачем я ему нужен. И то и делать. Потом б[ыло] сознание радости, спокойствия, унижения — смирения. Приди[те] к[о] м[не] в[се] т[руждающиеся] и о[бремененные], и я у[спокою] в[ас]. Н[аучитесь] о[т] м[еня], ч[то] я к[роток] и с[мирен] с[ердцем], и н[айдете] п[окой] д[ушам] в[ашим]. И[бо] и[го] м[ое] б[лаго], и б[ремя] м[ое] л[егко]. Потом &lt;думал,&gt; что беда в том, что я позволил зарождаться в себе духу недоброжелательства, а что нужна любовь. Нынче опять живо вспомнил, как бы хорошо так смириться.</p>

      <p>Нынче еще думал: оставь нам долг[и] н[аши], я[ко] ж[е] и м[ы] о[ставляем] д[олжникам] н[ашим], т. е. ко всем людям относись как бы освобожден[ный] от долгов своих — не боясь их и, главное, не поминая их долгов, а как бы с новыми, свежими существами, открытыми на всё доброе, т. е. на любовь.</p>

      <p>И всё это вместе, и всё это только тогда возможно, когда ходить перед Богом, т. е. живешь с ним, для него. Помоги мне. Не отпускай меня от себя.</p>

      <p><em>6 И. Я. П. 90.</em> Ходил смотреть уборку ржи. Вечером пойду косить рожь. Утром опять спорил с Гельбиг об искусстве. Кое-что сам себе уяснил в этом споре. —</p>

      <p>1) Искусство — одно из средств различения доброго от злого — одно из средств узнавания хорошего.</p>

      <p>2) Это одно из духовных отправлений человечества, как кормление, пути сообщения и т. п. суть физич[еские] отправления.</p>

      <p>3) Как же может быть, чтобы это отправление надо б[ыло] отыскивать назади за 5000 и за 500 лет, а у нас бы его не было.</p>

      <p>4) Очевидно, это происходит от тупости судящих, не могущих видеть около себя новое проявление, а видящи[х] только трупы старого.</p>

      <p>Отдыхал, пошел через М[ашину] комнату. Там С[оня] прочла в ее дневнике о письме Поши и вне себя. Не мог ее успокоить. Она всё время больна и страх за беременность. И я думаю с страхом и стыжу себя. Вот где нужно быть перед Богом, а не перед людьми. Да, как болезнь нужна для убийства похоти, так унижение, позор нужны для убийства тщеславия.</p>

      <p>Убирал сено. Потом приехали Зиновьевы. Очень мне тяжело с людьми мертвыми. А они так сознательно, нарочно мертвы. С вечера дурно спал.</p>

      <p><em>7 И. Я.</em> П. <em>90.</em> Да, вчера приехал Сережа. [<em>Вымарано полстроки.</em>] Замарано не п[отому], ч[то] я что-нибудь сказал проти[в] С[ережи], а п[отому], ч[то] я о себе сказал то, что не совсем правда. — Нынче миролюбивый разговор с Г[ельбиг] и Стр[аховым]. Я им сказал, что не то что прав или не прав спиритизм, гипнотизм, дарвинизм, а некогда, нéзачем<a href="../Text/notes.xhtml#n91" id="backn91" type="note">[91]</a> заниматься этими делами. Как заниматься о том, внушает ли и как и что Шарко своей истеричной пациентке, а не заниматься тем, чтобы узнать, как внушить ту правду, к[оторую] знаешь. — Очень жарко. Всё утро ничего не делал и не работал — не нашел телеги. С[оня] в Туле. Вчера с двумя Машами ходил по аллеям и говорил хорошо. Теперь 5-й час, обедать. Вечером ходил косить рожь. Хорошо было. Устал.</p>

      <p><em>8 Ил. Я. П. 90.</em> Очень жарко, дурно спал. Написал предисловие к катехизису Балу. — Пошел с Машей возить сено. Вечер слабый и усталый. Прекрасное письмо от Дунаева Маше и от Г[али] Чертко[вой] мне.</p>

      <p><em>9 Ил. Я. П. 90.</em> Ездил купаться. Отвращение к праздной жизни. Написал письмо Гале. Прекрасное письмо от Бир[юкова], очень слаб целый день, но добродушен. —</p>

      <p><em>10 И. Я. П. 90.</em> Встал рано, думал хорошо, но забыл, помню одно: Николинька, когда б[ыл] маленький, ложился в постель играя и просил няню продолжать играть; а он будет спать. Так и православные, просят попов за них молиться, пока они будут спать. Читал всё утро 20-й Century и говорил с Г[ельбиг] и Стр[аховым]. Стр[ахов] раздражает меня свой тщетой. Письмо Розанова и его статья — только трата бумаги и времени и накопление греха гордости. В Риме по приказу папы казнили во время карнавала в костюмах и покупали окна смотреть. И вдруг поняли, что это дурно. Нет градаций в переходе от зла к добру, а прямо от самого черного к совсем белому. Теперь 3-й час, пойду купаться. Всё так же слаб. С[оня] огорчена опасением беременности. Вот где опыт перенесения дела на суд единого Бога. —</p>

      <p><a href="../Text/notes.xhtml#n92" id="backn92" type="note">[92]</a> Пошел купаться. Вернулся, стол на 30 чел[овек]. Офрос[имовы], Фигнеры. Потом музыка, пение. — Ужасно бесполезно расстроило нервы. Жалкие две машины, трубы — едящие и воняющие. Не спал до 5-го часа. Нездоровится очень. — С[оня] в горе и упадке духа.</p>
