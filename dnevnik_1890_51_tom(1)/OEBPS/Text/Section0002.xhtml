<p><em>29 Ок. Я. П. 90.</em> Сколько помнится, переводил Мопассана, Рода и Вогюе о войне. Много писал. <em>28 Ок.</em> Мало писал. Приезжал Сережа и уехал с Ге. Письма от Ильина отчаянные. Жалко Ге. Был Бибиков. Наступило решенье с Степанидой. Я ему говорю всё то же, а он ждет чего-нибудь по шерсти. Думал: Удивительное слово: Царство Божие внутри вас. Указывается на то, что во власти нашей, и то, что внешнее ничего не значит — есть только дело времени. — Еще думал то, что кажется так просто и известно всем, что совестно говорить и писать, а мне б[ыло] совсем поразительно радостно ново, именно: что животное всегда стремится к наслаждению. Желая войти, толкается прямо в дверь, отворяющуюся во внутрь. Разум затем и дан, чтоб, желая туда войти, тянуть дверь сюда. Желая наслаждения, искать труда. Ведь человек знает, стоит ему только вспомнить минуты радости, что лучшее наслаждение это сознание совершенного доброго дела, и не дела, а хорошо, как надо, проведенного времени — часа, дня, года — жизни. Что ж дает эту радость? Труд, не для себя. Стремленье к наслажденью — и всегда сознание ошибки; стремление к труду для других — и всегда радость. Как развешено верно! Даже не верно. Перевешано в пользу бедных. У богатых наслаждения и возможность сознательно, испытав их, освобождаться от них; у бедных привычка труда для других. Крестьянский мальчик с детства привыкает работать на людей и всю жизнь потом работает другим. Богатый с детства и всю жизнь обратное.</p>
<p>Молитва. О[тче] н[аш], и[же] е[си] н[а] н[ебесех], д[а] с[вятится] и[мя] т[вое]. Имя твое любовь. И мы познали любовь Его к нам и уверовали в нее. Бог есть любовь. И пребывающий в любви, пребывает в Боге, и Б[ог] в нем.</p>
<p>Бога никто не видел никогда. Если мы любим друг друга, то Б[ог] пребывает в нас, и любовь его совершается в нас. И[оанна] п[ослание] III гл., 18, 17, 14 и 15. Да пр[иидет] Ц[арствие] Т[вое]. Ц[арство] Б[ожие] внутрь вас есть. Да б[удет] в[оля] Т[воя], я[ко] н[а] н[ебе], т[ак] и н[а] з[емле]. Не моя воля да будет, но Т[воя], и не то, что я хочу, но Ты, и не как я хочу, а как Ты. Хлеб н[аш] н[асущный] д[аждь] н[ам] д[несь]. Дай мне пищу жизни. Пища моя творить в[олю] П[ославшего] меня и совершить дело Его. Дело его не есть дело внешнее, а то, чтобы делать, как он — взять иго его и научиться от него быть <em>кротким</em> и смиренным сердцем и н[айти] п[окой] д[ушам] в[ашим], и[бо] и[го] м[ое] б[лаго] и б[ремя] м[ое] л[егко]. И отвергнуться от себя, взять крест свой на каждый день и идти за ним. Не иметь никакого дела в виду, а только каждый день, час, отвергнувшись себя, следовать за ним с кротким и смиренным сердцем, куда он поведет. И остави нам долги н[аши], я[ко] ж[е] и м[ы] о[ставляем] д[олжникам] н[ашим]. И не простит вам Отец ваш прегрешение ваше, если каждый из вас не простит от сердца своего брату своему все прегрешения его. И в самом деле: как же я хочу быть свободен от своих грехов, когда я не освобождаю другого. Свобода моя будет только тогда, когда я прощу всем, всех буду любить. Только такая любовь освободит и меня от последствий моих грехов. Не введи н[ас] в[о] и[скушение].</p>
<p>Искушения мои 3-х родов: против чистоты, смирения и любви. Против чистоты надо отрезать руку, коли рука соблазн[яет], т. е. надо выходить во что бы то ни стало из тех условий, к[оторые] вызывают похоть. Ведь только это свойство и отличает человека от животного. На то только и дан ему разум. Против смирения надо не делать доброго перед людьми, чтобы не путать себя и не знать, для Бога ли делаешь или для людей. Надо не думать о своих делах добрых, помнить о злых — чтоб левая не знала, что делает правая. Против любви: подавлять в себе зачатки зла в мыслях. Из сердца выходят злые помыслы, уб[ийства], к[ражи], л[жесвидетельства], п[релюбодеяния], л[юбодеяния], х[уления]. — Против всех искушений молиться постоянно — Яко т[вое] е[сть] ц[арство], с[ила] и с[лава]. Все блага жизни не мои, но Твои, они даны мне, как сад оброчникам. Не думать о том, что это мое, и я вправе распоряжаться и пользоваться: оброк я должен платить. Мало того, что оброк, вся моя жизнь, мое сознание есть не мое, но Его, того, кто послал меня; и жизнь эта дана мне как талант, для работы над ней, для роста, увеличения ее. — И это не то, что так кто-то велел, а это так есть, я поставлен в такие условия: и если захочу для себя спасти свою жизнь, я погублю ее. И спасу я ее только тогда, когда, служа пославшему меня, погублю ее. —</p>
<p>Думал еще, что, молясь так, я забываю смерть. Часто хорошо думаю, но думаю без смерти. И эта дума легкая, пустая. Часто хорошо живу, но живу без ожидания смерти, и это жизнь легкая, пустая. Жизнь — талант, данный мне для роста. — Только тогда можно думать и жить с смертью, когда будешь помнить, что дело одно — не написать что, не помочь кому, не сделать что вне себя, а только одно: возростить свою жизнь, чтоб отдать ее хозяину, когда он возьмет ее — лучше, больше, чем она б[ыла] дана мне. — Это страшно только тогда, когда рост жизни можно представить себе помимо любви к людям и, стало быть, служения им. Но рост и служение одно и то же, только рассматриваемое с разных сторон. —</p>
<p><a href="../Text/notes.xhtml#n133" id="backn133" type="note">[133]</a>Laveley прислал хорошую книгу Le luxe, читали с девочками (М[аша] больна). Иду наверх. —</p>
<p><em>1 Ноября 90. Я. П. </em>е. б. ж.</p>
<p>Как хорошо в 15 ст[ихе] III гл[авы] Послан[ия] Иоанна: человекоубийца не имеет жизни вечной, в нем пребывающей. Не человек вступает в жизнь вечную. А жизнь вечная бывает в человеке. И бывает и есть она в человеке, когда есть в нем любовь — Бог, любовь ко всем, радостная, не усиленная. —</p>
<p>[<em>6 ноября</em>.] <em>Нынче 5 Н. Я. П. 90.</em> Много дней пропустил. Дни были хорошие — молитва и труд. — Нынче встал в 7, гулял, молился. Молитва всё усложняется и всё живая. Потом писал о непротивлении, до 2-х часов — о церкви. Очень устал, голова заболела. Но, кажется, выбираюсь на дорогу. Завтрашняя работа ясно определилась в голове — именно, разъяснение характера учения Х[риста], как идеала. Потом заснул, ходил, нынче снег, обедал, отдыхал. И чувствую себя слабым, читал. Запишу и пойду чай пить. Вчера <em>4.</em> — Так же провел день. Вчера был Илья. И его обидели. К нему холодны. Я начал говорить с ним о том, что важно только жить лучше. Ему неинтересно. Читал вечером брошюры Альфы, отобрал и послал Калмыковой и написал 3 письмеца: Калм[ыковой], Леве и еще кому-то.</p>
<p><em>3-го.</em> Были Бергеры и Раевский. Он спорил с Машей, защищая православие. Утро писал. <em>2-го.</em> Был Сережа с Верой. [<em>Вымарана одна строка.</em>] разговорами. Да, вот дойти до того, чтобы не трогало это, а было материалом для работы, простить от сердца, тогда и нам простится, т. е. наше прошедшее не будет тяготить нас. Познаете истину, и истина освободит вас. Пишу всё это время так в этом дневнике, что никто не поймет меня. Читал биографию Бруно. Хорошо изложение его миросозерцания: бытие, порядок, гармония — дух, разум, любовь. Не дурен Б[лудный] с[ын] Ахшарумова. —</p>
<p>Думал: молитва, к[оторой] молиться всегда, чтобы не впадать в напасть, для меня такая: помни, что ты посланник Бога — любви — от него исшел и к нему идешь.</p>
<p>Думал: Я вспомнил, как я играл в карты, выигрывал деньги, и как я смотрел на них, как на естественное, законное средство наслаждений. — И тени сомнения не б[ыло]. И я любил их. Деньги были для меня тогда нечто основное. За ним ничего не было. Так теперь многие смотрят. Подумал еще по случаю спора мальчика Раевского с М[ашей] о православии, о том, как страшно должно быть усумниться в вере детской. Инстинктом чувствуется, что надо будет искать, трудиться: оттолкнуться от берега и пуститься в море. —</p>
<p>От ложного учения церкви, перенесшего центр тяжести религиозный из области нравствен[ного] учения в внешнее богопочитание и определение того, что есть, потеряно знание того, что должно. А мы не можем знать того, что есть, <em>а можем знать только то, что должно.</em></p>
<p>Все эти дни чувствовал себя хуже; но все-таки вполне доволен своим состоянием и благодарю за него Бога. Рассказывали об убийстве 3-х невинных вольноопредел[яющихся]. — То было 6, а не 5.</p>
<p><em>7 Н. 90. Я. П. </em>Встал рано, ходил. Сильный мороз. Писал, всё так же плохо. Иногда думаю, что я лишился силы и способности выражать свои мысли так, как я их выражал прежде, и пот[ому] недоволен теперешним слабым выраженьем. И надо кончить. Это ничего. Мне не жалко. И очень хорошо так, как есть. (Молитва окрепляет и очищает, радует меня.) Но беспокоит сомненье: мож[ет] б[ыть], я должен писать. И потому я пытаюсь и буду пытаться служить этим, т[ак] к[ак] другим ничем не умею так же полезно служить.</p>
<p><a href="../Text/notes.xhtml#n134" id="backn134" type="note">[134]</a><sup> </sup>Вчера вечером получил длинное, длинное письмо от Арк. Алехина. Он осуждает себя за то, что он два внешние условия выставил в общине — труд и безбрачие, и говорит, что это задушило жизнь общины. Хорошее письмо. Вечером был Раевс[кий]. Он порадовал меня своим духовным ростом. Алех[ин] пишет, что две вещи он не сделал, к к[оторым] его тянуло, и как желает знать о них мое мнение: 1) не написал декларацию своих религиозных основ жизни, и 2) протест против карийских ужасов. Я всю ночь видел его во сне и говорил с ним.</p>
<p>И во сне об этих двух его предположениях говорил ему то, что я не перестаю думать и на яву, а именно: декларацию, провозглашение основ своей жизни, хорошо и даже нужно сделать. Нужно это для того, чтобы знали единоверцы и враги, чего они могут и должны ожидать от меня; для того еще, чтобы сжечь свои корабли, кот[орые] часто мешают. Второе же — протест против жестокости на Каре не нужен: вся жизнь наша должна быть протестом против всякого зла.</p>
<p><em>8 Ноября. Я. П. 90.</em> Еще раньше встал. Спал не больше 5 часов и потому слаб головой. Старался писать, но ничего не подвинул. Очень холодно. Ходил. Всё желудок болит. Думал при молитве о том, что «Возьмите иго мое на себя и научитесь от меня, ибо я кр[оток] и смирен сердцем» значит то, что дело божье, то, к[оторому] мы призваны служить, понять мы не можем всё, как не может понять лошадь, зачем и куда и даже что она везет; но если она смиренна и кротка — она участница труда, даже главная работница, и ей хорошо. То же и нам. Смутно мы знаем, что мы делаем дело любви, знаем, что мы везем любовью, и пот[ому] знаем, когда везем и когда не везем. — И везти есть счастие и радость. И лошадь радуется, когда ее запрягают и пускают. — Не мог долго понять стих послания Иоанна, IV гл[авы], 16 и 19, где говорится, что мы познаем, что Бог возлюбил нас, и о любви, к[оторую] он имеет к нам. А теперь начинаю понимать и сердцем чувствовать то благо, к[оторое] дает нам Бог, давая эту радостную, блаженную, неумирающую и вечно растущую жизнь.</p>
<p>Теперь 8 часов. Иду наверх.</p>
<p><em>9 Н. Я. П. 90.</em> Если б. ж.</p>
<p>[<em>12 ноября.</em>] Опять прошло 3 дня, нынче 12-е. — Нынче встал, как всегда, рано, здоровее прежних дней, ходил по глубокому снегу, радостно молился. Дома писал: сначала поправлял и пересматривал: очень медленно подвигаюсь, если подвигаюсь, но в голове ясно. Заснул до обеда. Статьи Воп[росов] Психол[огии]. Скверно льстит тщеславию. У нас Соф[ья] Ал[ексеевна] и Нат[аша], и чужая Кудрявцева, к[оторая] нынче простилась. —</p>
<p><em>Вчера 11.</em> То же, что нынче. Так же гулял, молился и писал. Решил о церкви писать отдельно — в примечании. Утром заходил к Элпидифоровне. Она живет напряженно. Получил письма от Лескова, неприятно льстивое, и от Ге. — Вечером Раевский.</p>
<p><em>10-го. </em>То же. Ходил навстречу Философов[ым]. Мало пишу. Чувствовал себя нехорошо.</p>
<p><em>9-го.</em> То же. Таня принесла письма и от Гайдеб[урова] с ругательными статьями, к[оторые] подействовали на меня. Как я далек еще от того, чтобы радоваться, как сказано в Еванг[елии], когда бранят вас. Понимаю это вполне разумом, но, видно, еще прилеплен я к миру больше, чем к Богу. Помоги мне, Отец, отлепиться от мира и положиться на одного Тебя. Статья в Arena о «new basis for church life».<a href="../Text/notes.xhtml#n135" id="backn135" type="note">[135]</a> Интересна как образец непонимания Христа.</p>
<p>Думал за это время:</p>
<p>1) Только благодаря понятию церкви, представлению о том, что известное понимание истины есть ее окончательное выражение, могло случиться то, что ряд грубых недоразумений (сын Божий = Бог, пища жизни = поеданию тела и т. п.) возведен в догматы замерзшие, в кот[орые] велят влезать людям нашего даже века. Что зла от этого и какое извращение ума и фарисейство — ужасно подумать.</p>
<p>2) Рост жизни (увеличение любви) производит дела любви. Только дела любви производят рост жизни.</p>
<p>3) О Vogué и его фразах о войне. Он, бедный, думает, что он глубокомысленен, и не догадывается о том, что даже тот закон эволюции и подбора, кот[орый] он приводит, исполнится только тогда, когда он, Vogué, и каждый из нас будет жить свойственно своей природе. Если бы всё существующее не исполняло свойственное ему по закону природы, то как же бы совершал[ся] этот закон природы. А человеку свойственно искать блага соответственно указаниям своего разума.</p>
<p>4) Нынче думал на молитве: И не простит вам Отец ваш небесн[ый], если каждый из вас не простит от сердца своего брату своему все прегрешения его. Это имеет тот смысл, что как же я хочу, чтобы мне простились, не имели для меня последствий, не мучали меня все прегрешения мои, если я и то не могу простить. Если в моем сердце, к[оторое] могло бы выпустить из себя следы, оставленные на нем делами других, и то застревают эти дела, как же им, моим грехам, не застревать во всем окружающем мире. Это один смысл, но другой смысл тот, что если бы я мог простить всем всё, то это самое мое состояние прощения, примирения со всем миром, стерло бы и все следы моих грехов в мире. Вспоминаю свои грехи: то, что не прощено мне в них: мое теперешнее богатое положение, мои отношения к жене, детям. Стоит мне простить всё всем — простить суждения неправильные обо мне, вызванные моим положением, простить жене, детям, стереть всё, отнестись к ним сначала с любовью, и мое отношение к ним меняется.</p>
<p>Познаете истину, и истина сделает вас свободными. Истина же есть любовь. —</p>
<p><a href="../Text/notes.xhtml#n136" id="backn136" type="note">[136]</a> Иду гулять и потом наверх. Теперь 8 часов. Сильная метель. <em>13 Н</em>. <em>Я</em>.<em> П. 90</em> если б. ж.</p>
<p>[<em>16 ноября</em>.] Три дня пропустил. Нынче <em>16.</em> Рано встал, ходил. Сильный мороз. Так же молюсь. Писал нынче сначала. Начал с своих впечатлений вследствие издания <em>В ч</em>[<em>ем</em>]<em> м</em>[<em>оя</em>]<em> в</em>[<em>ера</em>]. До сих пор идет складно. М[аша] и В[ера] поехали в Тулу. Я ходил по шоссе от 2 до 1/4 4-го. Хоте[л] отдохнуть, помешал купец из Тулы. Я дурно, нелюбовно обошелся, иронически и с подозрением, что он выпивши. Теперь 8 часов. Хочется продолжать писать — извлечение из Муссера. —</p>
<p>Александр Петрович ушел. Что-то думал и забыл вчера.</p>
<p>Вчера <em>15 Н</em>. Совершенно всё то же самое. Только писанье шло хуже. Я писал дальше об угнетении. Думал:</p>
<p><em>К статье о противл</em>[<em>ении</em>]<em>.</em><a href="../Text/notes.xhtml#n137" id="backn137" type="note">[137]</a> Низшие рабочие классы всегда ненавидят и только ждут возможности выместить все накипевшее, но верх теперь прав[ящих] классов. Они лежат на рабочих и не могут выпустить: если выпустят, им конец. Всё остальное игра и комедия; сущность дела — это борьба на жизнь и смерть. Они, как разбойники, караулят добычу и защищают добычу от других. —</p>
<p>Вчера б[ыл] не в духе. Мне неприятен б[ыл] и И[ван] А[лександрович] и его поездка с девочками в Козловку. <em>14 Н</em>. То же.</p>
<p>Вечером написал письма: Орлову, Гайдеб[урову], Жемчуж[никову], Пастухову, Никифорову и еще кому-то. <em>13-го.</em> То же. Марья Федоровна б[ыла] тяжела.</p>
<p><em>17 Н. Я. П. 90.</em> Е. б. ж.</p>
<p>[<em>18 ноября.</em>] Это б[ыло] вчера. Писал сначала о непрот[ивлении] злу. Кажется, что теперь форма найдена. Хотя и не очень хорошая, но такая, в к[оторую] можно уложить много хорошего. Постараюсь не изменять и не отступать. Писал порядочно; заболела голова. Спал очень дурно. И б[ыло] ужасно тяжело. — Ходил на Козловку. Письмо от Емельяна. Вечером читал Гомера девочкам. Молитва так же радостна, несмотря на то, что стала привычной. Да, получил письмо от Корзинкиной об убийстве животных и написал ей, Поше и Покровскому.</p>
<p>В молитве уяснилось то, что лучшую молитву, к[оторую] я теперь мог найти для того, чтобы молиться всегда, «чтобы не впасть в напасть», молитву короткую и действующую на душу, это то, что я посланный Тобой работник (раб), именно работник Твой, хочу работать Тебе Твое дело, любить, и чтобы Ты, когда придешь за мной, застал бы меня на работе. Еще думал в молитве: жизнь дана мне только под условием делания дел любви. И жизнь дана мне, как талант, для роста; расти же жизнь не может иначе, как делами любви. И моя жизнь истинная есть только та, к[оторая] взращена мною. Так что не сохраняя эту жизнь, а только тратя ее, я приобретаю жизнь истинную, вечную. — Еще в молитве думал о прощении грехов, как Хр[истос] говорит: прощаются тебе грехи твои. Ведь это не что иное, как сознание греха, зла его, сознание такое сильное, что повторение греха становится невозможным. Стоит сознать так грех, чтобы последствия его перестали связывать; напротив, когда созна[л] грех и освободил[ся] от него — познаете истину, и истина освободит вас — то последствия греха не то что радостны, но нужны, без них бы хуже, и они не тяжелы. Например, я обидел человека, он страдает. Это-то мне и нужно теперь, чтобы искупить перед обиженным мою обиду. Или я соблазнил женщину — мне нужна именно она, чтобы я мог искупить свое зло перед нею. Сознание греха освобождает от него. Познаете истину, и истина освободит вас. Прощаются грехи преодоленные. —</p>
<p>Думал о разврате газет: читаю в Неделе отчет о моей повести в Fortnigh[tly] Review,<a href="../Text/notes.xhtml#n138" id="backn138" type="note">[138]</a> где говорится, что юноша пошел с нею, и тем кончается, и что вся повесть написана на тему брачной жизни. Ведь это я знаю, что вранье, но ведь 0,99 известий, сообщений такое же вранье, к[оторое] никто не поправляет — некогда: завтра новые новости, а надо поспеть к сроку — месячному, недельному или суточному. Мыслить к сроку. Ведь это удивительно, как силен дьявол, т. е. ретроградная сила. Мысль только тогда мысль и плодотворна, когда она ничем не связана: в этом ее сила в сравнении с другими плотскими делами. Так нет же. Взяли ее и заковали в условия времени, чтоб обессилить, обезличить ее. И именно эта-то форма обессиленная стремится поглотить всё. Философы, мудрецы свои думы высказывают к 1-му числу месяца, и пророки тоже. —</p>
<p><a href="../Text/notes.xhtml#n139" id="backn139" type="note">[139]</a> Вчера читал много книгу о ересях Готфрида Арнольда. Много можно узнать из нее.</p>
<p>Да, замечательная мысль квакеров: если в христианстве не движешь[ся] вперед, то идешь назад. Эта мысль прекрасно подтверждает то, что всё учение Хр[иста] есть учение идеала.</p>
<p>К статье о непр[отивлении] думал: Критики моей книги нападали на метафизику и умалчивали о нравственном учении. То же самое и во всех суждениях об ересях; подробно рассказывают, как монтане и др[угие] так-то и так-то неправильно судили о божестве (вероятно так же верно описывая учение монтанов и др[угих], как миссионеры описывали учение буддистов), а потом в двух словах о том, что они жили нравственно, не употребляя насил[ия].</p>
<p><em>18 Н. Я. П.</em> <em>90.</em> Встал в 8, гулял, молился. Писал не дурно, продолжая вчерашн[ее]. Потом ездил в Ясенки. Вечером заснул. Маша больна. Утром разговорился с Borel. Он <em>пессимист,</em> l’humanité est mauvais<a href="../Text/notes.xhtml#n140" id="backn140" type="note">[140]</a> и т. д., и от того можно жить кое-как, особенно же считая себя нравственным от того, что боишься заразиться сифилисом. Я дурно говорил с ним — не добро. Теперь 11 часов. Иду наверх.</p>
<p><em>19 Н. Я. П. 90</em>. Е. б. ж. — К 18-му. Думаю с большою живостью о ст[атье] о непр[отивлении]. Всё яснеет. Хочется тоже свободное художественно[е]. Но не позволяю себе, пока не кончу этого.</p>
<p>Сегодня <em>21 Н. Я. П. 90.</em> Сейчас 12-й час ночи, С[оня] уехала в Москву. Я читал Одиссею с девочк[ами]. — Перед этим писал письма: 1) Гецу, 2) Солодовник[овой], 3)Емел[ьяну], 4) Грибовск[ому], 5) Чертк[ову], 6) Диллону. —</p>
<p>Перед обедом заснул, ходил по шоссе, писал довольно много о религиозн[ых] критиках. Вчера <em>20.</em> Вечером читал, валенки подшивал и очень устал. Утро гулял в контору, писал о свет[ских] критиках довольно много. <em>19 Н.</em> воскресенье, писал много, и голова заболела. — Во всё это время думал:</p>
<p>1) В дополнение тому, что я думал о прощении грехов. Грех есть не что иное, как отклонение своей воли от воли Бога, отцепление своей воли от воли Отца. Прекращение страдани[я], вызываемого грехом, совершается при возвращении к воле Б[ога], к объединению себя с волей Б[ога]. Объединение это духовно, но как скоро оно совершилось, то, что б[ыло] страдание, оставаясь тем, что оно б[ыло], перестает быть страданием. —</p>
<p>Исполнение воли Бога дело жизни; но в чем воля божья? Такой ли, иной ли поступок надо совершить, чтоб исполнить волю Бога, в такие ли, иные ли условия себя поставить: отдать именье? бросить семью? обличать людей? Идти в Ниневию или Иерусалим и т. п.? И нет ответа. — Ни то, ни другое, ни 3-е не нужно, и никакое положение и действие не содействует исполнению воли Б[ога]. Не только не содействует, но препятствует, п[отому] ч[то] всякое действие по своей воле, всякая перемена положения есть непокорность воле божьей. Исполнение же воли божией, как и Царство Его, внутреннее: Исполнение не в действиях, а в покорности, в кротком и смиренном отношении к запросам жизни, в к[оторой] находишься. Ты скажешь: или запросы бывают противные совести, или несколько противуречивых, или вовсе нет запросов. Только относись к запросам, если они противны твоей совести, с кротостью и смирением, то есть отказывайся от исполнения их без хвастовства и озлобления, а с кротостью и смирением, или относись к тем запросам, к[оторые] кажутся противоречивыми, с кротостью и смирением, отвергнувшись от своей воли, а только перед Богом, — и противоречие разрешится. Того же, чтоб запросов не было, не может быть. Хоть одни потребности тела и те запросы, и можно есть, и спать, и укрывать[ся] с кротостью и смирением.</p>
<p>Да, воля Бога не в том, что делать (что делать, показывает жизнь), а как делать. Как и есть то, что творит истинную духовную жизнь.</p>
<p>Всё так же радостно молюсь. Молитва всегдашняя теперь: Не людям, а Тебе и перед Тобою работаю, и не этой жизнью хочу жить, а всею — тою истинною, бессмертною.</p>
<p><em>22 Н. Я. П. 90.</em> Если б. жив.</p>
<p>Да, к статье: светские критики — нравственные кастраты, у к[оторых] вынут нравствен[ный] нерв, сознание творимости жизни своей силой.</p>
<p>И еще то, что церковь это завеса, скрывшая дверь спасенья, открытую Христом. Люди, не видя ее, мечутся, как отчаянные.</p>
<p><em>23 Н. Я. П. 90.</em> Вчера и нынче, как заведен[ные] часы, жил и писал и молился. Писал много. Перешел к церкви и подвигаюсь хорошо. Но вечером усталость мыс[ли] полная. — Раевск[ий] тут. Были сейчас у Аг[афьи] Мих[айловны]. Получил вчера кучу писем, и мне б[ыло] неприятно. Поддался настроению и физич[ескому] и писем не добрых. —</p>
<p>Молитва постоянная: хочу жить не себе, не людям, но Тебе. Нынче хотел задремать и лежа думал: не себе, не людям, т. е. не тому, что ясно, ощутительно, наверно есть. И всем этим жертвовать тому, чего не видишь — Богу. А что как его нет. И мне стало не то что страшно, а памятно, как бывало страшно. Любовь разрешает и сомнение о Боге — тем, что при любви не может быть того вопроса, к[оторый] вызывает сомненье. Сомнен[ие] вызывается страхом за себя, за свою личность; а при любви ее нет.</p>
<p>Теперь 10 часов, иду наверх.</p>
<p><em>24. Я. П. 90.</em> Е. б. ж. —</p>
<p><em>Нынче 28. </em>Встал поздно. Ге приехал вчера. Я утром свиделся с ним. Всё хорошо рассказывает — немного осудителен. И тяжело. Читал Левину статью. Нехорошо. Теперь 3 часа.</p>
<p><a href="../Text/notes.xhtml#n141" id="backn141" type="note">[141]</a>Молитесь всегда, чтобы не впасть в искушение: <em>Не хочу,</em> <em>или,</em> <em>лучше, хочу не жить для (своей похоти) своего тела теперь,</em> <em>не хочу жить для славы людской здесь,</em> <em>хочу жить для любви божеской всегда и везде.</em> Так хочу молиться.</p>
<p>Нынче молясь думал: Борьба с искушением против чистоты, [с] похотью состоит в том, чтобы отрезать то, что соблазняет — руку, глаз... Так говорится в Евангелии; и я так думал, но это не правда, не совсем правда. Это вроде утверждени[я] о том, что надо искать и устраивать для себя наиболее благоприятную для нравственности среду — то, что говорят либералы, социалисты, главное, революционеры. В этом есть внутреннее противоречие: каким образом я, не будучи еще нравственным, узнаю, какие условия содействуют нравственности. — Это не так. Нынче я понял, как это. — Борьба с искушением против чистоты состоит действительно в постановке себя в условия, в к[оторых] меньше соблазна, но эта постановка происходит не от того, что я отыскиваю такие условия, а от того, что требования мои чистоты становятся всё больше и больше: прежде я видел нечистоту только, положим, в прелюбодеянии, потом я вижу ее в ухаживаньи, в объядении, в праздности, в чтении романов, слушаньи музыки и т. д., и избегая ухаживанья, объядения и др[угого], я становлюсь в более выгодные условия для борьбы с соблазном. Так что не придумы[вать] или избирать надо условия выгодн[ые], но двигаться в достижении идеа[ла], и всякий шаг есть постановление себя в более выгодное условие для борьбы. —</p>
<p><a href="../Text/notes.xhtml#n142" id="backn142" type="note">[142]</a> Теперь 4 часа.</p>
<p>Вчера <em>27 в Крапивне.</em> Встал очень рано, пошел ходить, к пол[иции] и потом — в острог. Опять убеждал подсудимых быть единогласными; напились кофе, и пошел в суд. Жара и стыдная комедия. Но я записывал то, что нужно б[ыло] для натуры. Потом поехали ночью. Мятель, и б[ыло] жутко. Доехали хорошо.</p>
<p><em>26. Крапивна. 90.</em> Рано встал, приехала Соня. Я ничего не успел писать. В 1-м часу поехали. Мятель, но приятно доехали. Я, ища помещен[ия], ходил к Юдину. — И Юдину, говоря о своих беседах с умным попом, и в особенности хозяин[ом?] холостым, 30 лет, московским, молящимся полчаса — он, сказал мне, что читает: Слава тебе Бо[же], Цар[ю] Неб[есный], Богор[одица], Симв[ол] веры, Возбран[ной], Достойн[о] и еще что-то — ясно показывают, как вместо Христовой веры подставлена языческая, в к[оторой] молитва есть талисман.</p>
<p><em>25. </em>Не помню, кажется немного писал.</p>
<p><em>24.</em> Ездил в Тулу. Именины Давыд[овой]. Утром писал. —</p>
<p>Нынче <em>2 Декабря</em> ночь. Ездил в Крапивну. Был Алехин и Елец. Жизнь всё та же, медленно пишу.</p>
<p><em>3 Дек. 90. Я. П.</em> Если б. ж.</p>
<p>[<em>3 декабря.</em>] Пишу вечером, 10-й час. Нездоровится, тоска и слабость. Утром писал слабо, но не бесполезно. Ездил в Ясенки. Написал кое-какие письма. Тоска, уныние. Смерть становится ближе и ближе, и не только не страшно, но я стараюсь не отдаваться надежде на скорое пришествие ее, а жить вечною жизнью теперь так же, как буду жить после смерти. То не будет другое, а то же. Написал письма Чертк[ову]. Страх[ову], Рагоз[ину], Лескову, Алехину.</p>
<p><em>4 Дек. 90. Я. П.</em> Е. б. ж.</p>
<p>Нынче <em>15 Декабр</em>[<em>я</em>]. 11 дней не писал. Жил приблизительно так же: так же гулял и молился, так же медленно подвигался в писании своей статьи. — Были 1) Русанов с Буланже. Очень радостное оставили впечатление. Потом Буткевич Анатолий и Андрей. Известие о том, что жандарм собирался ко мне по случаю отсылки Буткевичем гектографированных статей. Потом Анат[олий] Бут[кевич] с женою. Очень хорошие, радостные. Перед ними еще старый человек, Самарский каретник Панов, отрицатель православия, вольнодумный самобытный христианин. Слишк[ом] занят отрицанием. Потом Диллон. Нынче только уехал. Мне было тяжело отчасти п[отому], ч[то] я чувствовал, что я для него матерьял для писания. Но умный и как будто с возникнувшим религиозным интересом. Сейчас проводил Булыгина. Надо помогать ему духовно, и я старался, как умел. Нынче утром вышел, и меня встретил Илья Болхин с просьбой простить: их приговорили на 6 неде[ль] в острог. Очень стало тяжело, и целый день сжимает сердце. Молился и еще буду молиться и молюсь, чтобы Бог помог мне не нарушить любви. Надо уйти. — Забыл записать славного милого гостя — Пошу. Он очень хорош, ясен, открыт, правдив, чист, и такова же Маша, и мне радостно. За это время думал: Записано следующее:</p>
<p>1) Прежде общий идеал, потом сознание возможности осуществления идеала, потом осуществление идеала. Так записано, но я не помню ход мысли и всё значение этого.</p>
<p>2) Благодаря цензуре вся наша литературная деятельность праздное занятие. Единое, что нужно, что оправдывает это занятие (литературой), вырезается, откидывается [цензурой].<a href="../Text/notes.xhtml#n143" id="backn143" type="note">[143]</a> Вроде того, как если бы позволяли столяру строгать только так, чтоб н[е] б[ыло] стружек. И напрасно думают писатели, что они обманут правительственную цензуру. Обмануть ее нельзя, как нельзя обмануть человека, к[оторому] бы потихоньку, без ведома его, хотели бы поставить горчичник. Как только начнет действовать, он сорвет его. —</p>
<p>3) Поша показывал мне письмо к нему Обол[енского], в к[отором] он осуждает меня в бессердечии. Мне б[ыло] больно, праздно, бесцель[но] больно, как мне показалось сначала, т[ак] к[ак] я не мог ничего извлечь себе — душе на пользу из его суждения; одно я видел, что он имеет зло на меня. И мне это б[ыло] больно, как Д[енисенко?] и т. п. Но польза и в таком осуждении есть, и большая. Как ни старайся угодить людям, ты никогда не угодишь всем, и если ясно видишь это, то поневоле перестанешь заботиться об угождении им и начнешь угождать одному Богу.</p>
<p><a href="../Text/notes.xhtml#n144" id="backn144" type="note">[144]</a><sup> </sup>4) С разных сторон и в жизни, и в своем писаньи все чаще и чаще прихожу к мысли о том, что люди мыслят большею частью в той мере, в к[акой] они не святы, не с тем, чтобы найти истину, а только с тем, чтобы им оправдать и возвеличить себя. Только святой может мыслить совсем правильно, и только мысль святого плодотворна. Люди же грешные полны желаний, отвращений, ожиданий, пристрастий, и мысль служит им. Картина, сюжет кот[орой] обличает нас, кажется нам технически плохою, и наоборот. — Так что для того, чтобы понять предмет, нужно не вникать в него, думать, разбирать его, а нужно очищать свое сердце от желаний, пристрастий, надежд мирских — от греха, увеличивать любовь, как для того, чтобы видеть через замерзшее стекло, надо не напрягать зрение, не приближаться к стеклу, а очищать и оттаивать его.</p>
<p>5) Нынче, молясь об искушениях славы людской, о том, что презирание нас людьми должно быть радостно для нас, думал об юродстве, прикладывал его к себе и почувствовал опасность юродства для такого слабого человека, как я.</p>
<p>Если совершенно отрешишься от людского мнения о себе, будешь даже искать осуждения, то лишишь себя сдерживающей силы людского мнения, кот[орое] для слабого человека еще нужно. Я думаю, что это есть ахилесова пята юродства. Начнет делать для того, чтобы люди осуждали его, а потом отдастся соблазну.</p>
<p>Писал нынче — немного, но как будто подвигаясь. Начал вчера Кон[евскую] сначала. Очень весело ее писать. Теперь 10. Иду наверх. Помоги, Отец, перед тобою, живя для твоей любви, развязать зло.</p>
<p><em>16 Декабря. Я. П. 90.</em> Если б. жив.</p>
<p>[<em>16 декабря</em>.] И точно, если буду жив. Вчера лег и не мог спать. Сердце сжималось, и, главное, мерзкая жалость к себе и злоба к ней. Удивительное состояние! При этом нервный подъем, ясность мысли. Я бы мог написать этими усилиями прекрасную вещь. Встал с постели в 2, пошел в залу ходить. Вышла она, и говорили до 5-го часа. То же, что бывало. Немного мягче с моей стороны. Кое-что высказал ей. Я думаю, что надо заявить правительству, что я не признаю собствен[ности] и прав, и предоставить им делать, как они хотят. Встал в 10. Гулял. Молился. Молитва становится чем-то механическим: стараюсь прочесть всё. А между тем жаль оставить ее. Нынче что-то сильно думал во время молитвы, теперь забыл. Дома писал порядочно — подвинулся.</p>
<p>Всё не могу перейти в простой ласковый, любовный тон, не только с нею, но и со всеми. Доказательство, что вина во мне. Последние слова мои вчера были: не суди меня; а я себя сужу за то, что мало любовен — ищи того же в себе. — Вероятно, что-нибудь запало ей из моих слов, что — не знаю, но запало. Ездил верхом через Овсян[никово] на Козловку. Письмо вчера анонимное: говорит — «за спасение одн[ого] юноши — медаль, сколько же тебе?» Рассказыва[ет], как он пал. Нынче письма от Никифорова, Черткова. Читаю пустяки, Дюма. — Нервы как будто спустились. Теперь 10-й час, иду наверх.</p>
<p><em>17 Дек.</em> <em>90. Я. П.</em> Если б. жив.</p>
<p>[<em>20 декабря.</em>] Жив. Нынче <em>20.</em> Все три дня очень плохо работалось. — <em>17. </em>Кажется, приехали Попов и Хохлов. Напряженно от разлада образа жизни с образом мысли, но твердые люди, особенно Хохл[ов]. Писал письма двум мужичкам Журав[ову] и Семенову, Долнеру, Ярыжк[ину] и Ге. Получил письма от шекеров — два. Вчера приезжал Жиркевич. Добрый юноша. — Нынче, <em>20,</em> очень б[ыло] тяжело нравственно — тоска, всё дурно, и нет любви. Молитва становится формой. Маша уехала. Дурно жил, очень дурно. Нынче взял копию крестьян. Нынче опять от шекеров Holister’a об апокалипсисе. Были мысли — забыл. Помню одно: увеличивать любовь в людях и в себе одно нельзя без другого; и признак настоящей жизни — когда совершается и то и другое, т. е. тогда только увеличивается любовь в людях, когда при этом она растет в тебе. Если нет в тебе роста любви, то недействительна твоя работа. И тогда только увеличится любовь в тебе, когда она увеличивает любовь в людях. Если деятельность твоя для твоей души не увеличивает любовь в людях, то она тщетна для твоей души. —</p>
<p>У Ренана прочел очень умно: сверхъестественное не б[ыло] сверхъестественно и теперь не сверхъестестве[нно], surnaturel<a href="../Text/notes.xhtml#n145" id="backn145" type="note">[145]</a> для людей, не имеющих научного (как он говорит) взгляда на мир: для них чудо не сверхъестественно, а натурально. Всё для них совершается чудесами.</p>
<p><em>21 Дек. 90. Я. П.</em> Если буду жив. —</p>
<p>[<em>21 декабря.</em>] Встал очень рано. Разбудила телеграм[ма]. Соня родила сына. Писал — всё о церкви, и всё медленно движется вперед. Приехали Ил[ья] и Филос[офова] и Таня. Всё после обеда ничего не делал. Вялость мысли.</p>
<p><em>22 Д. 90. Я. П.</em> Е. б. ж.</p>
<p>[<em>25 декабря.</em>] Нынче <em>25.</em> Вечер, 8 часов. Сейчас делали елку. Я сидел внизу и читал Ренана. Замечательно умно. Перед обедом гулял, спал и у Левы просил прощения за то, что огорчил его. Начался во время чая при Дунаеве разговор об образе жизни, времени repas;<a href="../Text/notes.xhtml#n146" id="backn146" type="note">[146]</a> он упрекал мать; а я сказал, что он с ней вместе. Он сказал, что они все говорят (и необыкновенно это), что нет никакой разницы между Машей, Чертк[овым] и им, а я сказал, что он не понимает даже, в чем дело, сказал, что он не знает ни смирения, ни любви, принимает гигеническ[ие] заботы за нравствен[ные]. Он встал с слезами в глазах и ушел. Мне было очень больно и жалко его, и стыдно. И я полюбил его. Поговорил, но жалко, что б[ыло]. — Так что ничего не писал. Ночь плохо спал.</p>
<p>Вчера вечером приехал Дунаев. Утром я писал немного. С Сережей неловко и чуждо. — Третьего дня приехала М[аша] Кузм[инская] с Эрдели. Жаль их. — Нехорошо. Все эти дни получал письма ругательные. Яснопо[лянский] тартюф. И больно и потом хорошо. Письма от шекеров хорошие.</p>
<p>Думал нынче: в числе тех фасов, сторон, с кот[орых] представляется идеал Христов, есть и тот, что жизнь только в настоящем. Полное достижение его есть прекращение жизни, соединение с Богом — только в каждую минуту соответствие своему положению; удаление от него есть безумная потеря жизни.</p>
<p>Теперь 8, пойду наверх. Все эти дни грустно, и молитва становится механической. Одно утешает, укрепляет: жить так, чтоб увеличивать любовь в других и в себе — перед Богом.</p>
<p>Завтра <em>26 Дек. Я. П.</em> Е. б. ж.</p>
<p>[<em>26 декабря.</em>] Встал рано. Просил Васю убрать комнату. И когда после кофе пришел и не убрано, позорно оскорбился, рассердился. Гордость! Гадость. Писал всё то же о церкви. Как будто подвинулся. Но мало.</p>
<p>С утра записал: церковь, научая людей знать истину и не делать, атрофировала в людях нравствен[ный] нерв.</p>
<p>Читал о пари Паскаля S. Prudhomme. — Теперь 12, ложусь спать. Хочется писать художественное. Лева скучен и серьезен, или мне кажется.</p>
<p><em>27 Дек. Я. П. 90.</em> Е. б. ж.</p>
<p>[<em>27 декабря.</em>] Писал немного, плохо. Вечером пляски. Д[унаев] уехал. Мне хорошо с ним. Неперестающий упадок духа.</p>
<p><em>28 Д. Я. П.</em> <em>90.</em> Нынче дурно спал, болело под ложечкой. Был Раев[ский]. Читал вечером Церковь и Государст[во]. Всё там сказано. Писал немного. Теперь 11, иду наверх и потом спать.</p>
<p><em>29 Д. Я. П. 90.</em> Е. б. ж.</p>
<p>[<em>31 декабря</em>.] Нынче <em>31. </em>Вечер. 11 ч[асов]. Утром встал рано. Писал много. Пересматривал назади, 3 главы почти готовы, и всё дело принимает вид. Ходил далеко гулять. Вечером прочли прекрасную статью Лескова. Письмо от Ч[ерткова] и статьи об искусстве. Написал письма ему и Лескову.</p>
<p>Вчера <em>30.</em> То же. Были Буткевич и Пастухов. Я им читал. Я очень нравственно и умственно опустился. Вчера ужасная тоска.</p>
<p><em>29.</em> То же. Были Зиновьевы и Джульан[и]. Мне очень тяжело с Зиновьев[ым].</p>
<p>Ну-с. <em>1891.</em> Я[нварь] 1, если буду жив. Всё ждал, что что-то случится в период, когда мне 63, содержащиеся 30 раз в 1890. Ничего не случилось. Точно я не знаю, что всё, что может случиться извне, ничто в сравнении с тем, что может сделаться внутри.</p>
