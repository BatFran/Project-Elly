<body><div><div class="section" id="ref1">

      <p><em>11 Ил. Я. П. 90.</em> — Встал поздно. Обижаю Стр[ахова]. Держусь того, чтобы спрашивать себя при кажд[ом] поступке: перед людьми или перед Б[огом] делаю. Сейчас спросил себя о том, пишу ли здесь для людей или для Б[ога]. — Да, для Б[ога], но забываю это. Надо писать яснее и еще, еще правдивее. От Поши хорошее письмо с осуждени[ем]. Полезно мне б[ыло] то, что я, живя скверно, учу письмами. Это совсем правда. Думал:</p>

      <p>Как живое космографическое представление получается только тогда, когда мы в воображении перенесемся на солнце, так живое представление о том, что мне делать (для исполн[ения] воли Б[ога]), чтобы поступать хорошо, получается только тогда, когда перенесешься в судящего тебя Бога. И это можно. Я пробовал. —</p>

      <p><a href="../Text/notes.xhtml#n93" id="backn93" type="note">[93]</a> 1-й час. Нынче приезжает еще какой-то кн. Вяз[емский]. Вот сейчас спросил себя, как смотрит Б[ог] на приезд Вяз[емского]. Для него я и Вяз[емский] одинаково важны или не важны, и он из нас и всех других делает свое дело. Ну вот мне и надо свое дело в общем исполнять наилучшим образом.</p>

      <p><a href="../Text/notes.xhtml#n94" id="backn94" type="note">[94]</a> Чувствовал себя очень слабым, лежал. Вяземский путешественник, математ[ик], микрокефал, но серьезный. После обеда ходил купаться. Вечером с Стр[аховым] спор о русском. «Одно из двух: славяноф[ильство] или евангелие». Мы переживаем то ужасное время, о к[отором] говорил Герцен. Чингис-хан уже не с телеграфами, а с телефонами и бездымным порохом. Конституция, известные формы свободы печати, собраний, исповеданий, всё это тормаза на увеличение власти вследствие телефонов и т. п.</p>

      <p>Без этого происходит нечто ужасное и то, что есть только в России. —</p>

      <p><a href="../Text/notes.xhtml#n95" id="backn95" type="note">[95]</a> Спал лучше.</p>

      <p><em>12 Ил. Я. П. 90.</em> Встал рано, не переставая спорил с Стр[аховым]. Безнадежно: он об этом написал и печатает статьи. Напрасно спорил. Но не перед людьми. И то хорошо. <a href="../Text/notes.xhtml#n96" id="backn96" type="note">[96]</a> Написал вчера Поше письмо и послал. — Теперь 1-й час. —</p>

      <p><a href="../Text/notes.xhtml#n97" id="backn97" type="note">[97]</a> Начал шить сапоги и сшил до вечера хорошо.</p>

      <p><em>13 И. Я. П. 90.</em> Хорошо выспался. После кофе писал Отц[а] Серг[ия]. — Не дурно. Но не то. Надо начать с поездки блудницы. Потом шил сапоги. Пошел ходить и купаться. Вечером опять шил. Корект[уры] статьи от Гольцева. Надо прибавить. — Думал: <em>Надо написать</em> об отговорке — добывать хлеб не прямо, косвенным путем — <em>то, что всякое добывание есть поедание людей или подличанье и прислуживанье людям, поедающим людей.</em></p>

      <p><em>14 И. Я. П. 90.</em> Встал позднее. Сны всю ночь. Выпил кумысу, походил. Сажусь за статью. Хочется и начать отца Сергия сначала. Думал:</p>

      <p>Вспоминаю то, что я делал 3-го дня, и не могу вспомнить. Забыл так, что никогда не вспомню. То, что я делал, другие люди не видали или видели, но забыли так же, как и я. Это может быть с днями и со всей жизнью. Что ж остается? Одно: рост души. — Поправил все коректуры. Не кончил заключение. Хорошо работал. Пошел ходить. Обедали одни. Вечером шил сапоги, приехал Давыдов. Тяжело. —</p>

      <p><em>15 И. Я. П. 90.</em> Встал поздно. После кофе сейчас взялся за сапоги; кончил, ходил купаться. После обеда задремал. С[оня] пришла с извест[ием], что беременности нет. Я сказал, что надо спать врозь и что мне не хорошо. Что будет? Досадовал на Сер[ежу], но лучше. На С[оню] совсем не сержусь. Да и нельзя. Вечером много ходил. Пришел повар, к[оторого] послал ко мне из Москвы доктор советоваться о неверности своей жены.</p>

      <p>Очевидно, на пороге душевной болезни. Слушает звуки за стеной и думает, что это знаки, подаваемые любовником и ею. Говорит: я, кроме того, хотел быть чистым господином. Стихи безграмотные пишет и плачет при всяком слове. — Страдает полюция[ми]. Странный и значительный тип. Теперь 11-й час.</p>

      <p><em>16 Ил. Я. П. 90.</em> Коли буду жив.</p>

      <p>[<em>20 июля.</em>] Нынче <em>20. 4</em> дня не писал. Пойду назад.</p>

      <p><em>19.</em> Встал рано, плохо спал, пошел косить. С Сер[ежей] сидел за кофе и молчал. Надо б[ыло] говорить сначала. — Заснул. Все поехали к Ф[игнерам]. В обед приехала Вер[а] Т[олстая] и Элен. Я им рад. Я писал немного к трезвости. Нехорошо.</p>

      <p><em>18.</em> Встал поздно. Пастухов тут. Я много писал о непротивлении. Вечером косил.</p>

      <p><em>17.</em> Не помню, писал ли. Косил. Пастухов пришел. — —</p>

      <p><em>20 Ил. Я. П. 90.</em> Встал поздно. Желудок расстроен. С С[оней] говорили. Она говорит, что рада. Но не хочет врозь. Поправлял о непротивлении. Сейчас вышел на терасу, говорят о деньгах Вер[очки], деньги от отца. Я начал говорить, чтоб меньше тратить — совсем не понимаю[т]. Думал:</p>

      <p>Плакаться людям, что у них нет любви (Alexandrine), как будто ее может не быть и ее можно откуда-то взять. Это всё равно, что, стоя с дырявым ведром под ключом, плакаться на то, что нет воды в ведре и искать откуда-то воды, к[оторая] бы держалась. Надо заткнуть дыру, через к[оторую] уходит любовь. Соблазны, можно сказать, застилают, отгораживают любовь; но лучше сказать, что они мешают ей держаться.</p>

      <p>Еще думал: Родители, живя развращенной, невоздержанной в пище, праздной, в неуважении к людям — жизнью, всегда требуют от детей воздержания, деятельности, уважения к людям. Но язык жизни, примера далеко слышен и виден и ясен и больш[им], и малым, и своим, и инородцам.</p>

      <p>Еще: 6 молитв, 6 мест Евангелия, вызывающих твердость, спокойствие и радость:</p>

      <p>1) Отче наш, сущность Твоя и моя — любовь.</p>

      <p>2) Да будет не моя воля, но Твоя.</p>

      <p>3) Нести крест свой на каждый день.</p>

      <p>4) Если не прощает[е] должникам, и вам не простится. Так жить, чтоб начинать с каждым человеком сначала — забыв все свои прошедшие отношения.</p>

      <p>5) Придите все тружд[ающиеся], научитесь унижению, спокойствию унижения, и найдете спокойствие и благо.</p>

      <p>6) Не творите милостыню вашу перед людь[ми]. — Перед Богом жизни, а не перед людь[ми].</p>

      <p>Сейчас приезжали Зисерманы, 3-й час. Зашел разговор о том, что Вер[очка] Кузмин[ская] ропщет на отца за то, что не отдает ей денег тетки. С[оня] начала говорить о том, как ее дети требуют того же, как из-за денег ссоры. Я стал говорить о том, что всё дело в потребности в деньгах. Будет потребность, то не мытьем, так катаньем будут добывать деньги, а добывать нельзя иначе как грехом, п[отому] ч[то] приобретение их есть грех. Никто не слушал меня, и всем досадно, что я говорю такие глупости, или труизмы. Тут-то приехали Зисерм[аны], и б[ыло] досадно.</p>

      <p>Нынче <em>24-е.</em> Приехал Лöвенфелд, пишет биографию. Неприятная щекотка. Ходил, гулял и думал и молился.</p>

      <p>Вчера <em>23.</em> Вечером Стаховичи — тяжело. Косил с Осипом. До обеда писал немного о церкви. Всё расширяется.</p>

      <p><em>22.</em> Машины Кузм[инской] именины. Феерверк. Ал[ексей] Митр[офанович] осуждает. Мне неприятно это. Косил поздно овес. Обед у Кузм[инских].</p>

      <p>До обеда писал о церкви.</p>

      <p><em>21-го.</em> Дурно спал, писал письма. И косил. —</p>

      <p>Теперь 4-й час, иду к Стах[овичам] и Лöвенф[ельду]. Молитва очень радует меня. Так:</p>

      <p>1) Отч[е] наш, иж[е] еси на неб[есех], да святитс[я] имя Твое. — Имя Твое есть любовь. Бог есть любовь.</p>

      <p>2) да приидет царств[ие] Твое.</p>

      <p>Ищите же Царств[ия] Божия и правды его, а остальное приложится.</p>

      <p>Я признаю Бога и себя любовью и ищу проявления ее, совершения Царства Бога в мире и в себе.</p>

      <p>3) Да будет воля Тво[я], я[ко] н[а] н[ебеси], т[ак] и н[а] з[емли]. Проявление же любви, совершение царства Бога да будет не так, как я хочу, но как ты хочешь. —</p>

      <p>4) Хлеб наш насущный даждь нам. Совершение Ц[арства] Б[ога] да будет как для всего мира, так и мое участие в нем не так, как я хочу, но как Ты хочешь. Возьмите иго мое на себя и научитесь, что я <em>кроток и смирен сердцем</em> и... Служение всякое — благо.</p>

      <p>5) Даждь нам днесь. Служение всякое — благо, только помни, что надо отречься от себя и нести крест свой <em>на каждый день</em>.</p>

      <p>6) И остави нам долги наши, яко ж[е] и мы о[ставляем] д[олжникам] н[ашим]. — Крест на каждый день вперед, и не оглядывайся назад. А сначала со всяким человеком забывай его грехи. И если не будете прощать, не простится и вам.</p>

      <p>7) И не введи нас во искуш[ение], н[о] и[збави] н[ас] о[т] л[укавого]. И не творите милостыню перед людьми.</p>

      <p>Не заглядывай ни вперед, ни назад и не поддавайся соблазну суждений людей и, главное, лукавому.</p>

      <p>Кроме первого исповедания веры в то, что Б[ог] и жизнь это люб[овь], на каждую просьбу молитвы указание из Еванг[елия] о том, как сделать, чтобы она исполнилась. — На «да прид[ет] ц[арствие] т[вое]» — ищите ц[арства] н[ебесного] и пр[авды] его — Мф. VI. 33. На: «Да буд[ет] вол[я] твоя» — М[арка] XIV. 36. На: «Хлеб н[аш] н[асущный] д[ай] н[ам]» — Мф. XI. 28—30. На: «днесь» — Л[уки] IX. 23. На: «оста[ви] нам долги н[аши] я[ко]... » — Мф. VI. 15; XVIII. 35. — «И не введи нас во иск[ушение]» — Мф. VI. 1—18.</p>

      <p>Думал: заботы о любви, о том, чтобы во мне была любовь, увещани[я] в этом смысле (Drummond’a), подобны заботам и увещаниям о том, чтобы иметь свет тому человеку, кот[орый] сам собой загородил то отверстие, из к[оторого] идет свет. Не заботиться и увещевать нужно о том, чтоб б[ыл] свет, а о том, чтобы уничтожить или хоть уменьшить соблазн личности, закрывающей свет: соблазны личной; похоти, тщеславия. Только уничтожь их, отстранись от окна света, и свет прольется. —</p>

      <p>Думал еще о другом совсем, и сошлось к тому же: Думал о своих дневниках старых, о том, как я гадок в них представляю[сь], и о том, как не хочется, чтобы их знали, т. е. забочусь о славе людской и после смерти. Как страшно трудно отрешиться от славы людской, не заботиться совсем о ней. Не страдать о том, чтобы прослыть за негодяя. Трудно, но как хорошо! Как радостно, когда отбросишь заботу о славе людской, как сразу попадаешь в руки Богу, и как легко и твердо. Вроде как тот мальчик, к[оторый] попал в колодезь и висел на руках, страдая, а стоило только перестать держаться, и он стал бы на материк, к[оторый] тут же, под ногами, попал бы в руки Богу. —</p>

      <p><a href="../Text/notes.xhtml#n98" id="backn98" type="note">[98]</a> Вечер не пошел косить, а ходил с Стах[овичем] и Lövenf[eld'ом]. Неприятно чувствовать, что мной заняты. Суета очень тяжела. —</p>

      <p><em>25 Ил. Я. П. 90.</em> Встал рано. Пошел купаться. Думал: ум, мысли, чувство n’est qu’une secretion du cerveau.<a href="../Text/notes.xhtml#n99" id="backn99" type="note">[99]</a> Хорошо. Это правда. Ум, мысли, чувства, но сознание жизни? жизнь, к[оторую] я сознаю в себе? Сознание жизни? Это уж не отделение мозга, а жизнь — таинственная сущность, Бог. Что же это? Какое свойство этого? Стремление захватить как можно больше. — Любовь есть стремление обнять больше, уйти от себя и захватить больше... все — быть Богом. Стремление к Богу. К нему я и иду и приду. Стремленье Бога, к[оторый] во мне — освободиться.</p>

      <p><a href="../Text/notes.xhtml#n100" id="backn100" type="note">[100]</a> Думал о том, как я объяснял личное бессмертие в «О жизни». Не верно. Характер, да, это особенность, выросшая в прошедших веках, скрывающаяся в бесконечности, но оно умирает с плотью и возрождается в потомстве, но не связано с моим сознанием. Мое сознание это Бог — и не иметь характера. — Даже не могу сказать, что моя жизнь должна расти в любви. И этого не могу знать. Моя жизнь есть Бог, а для Б[ога] нет большего и меньшего. Мое сознание жизни есть Бог, Бог есть сознание всей жизни. Для меня с моим ограниченным сознанием сознание всей жизни выражается любовью. Мы и стремимся к наибольшему сознанию, к сознанию всей жизни, она-то и есть любовь. Привязанный корнями к своему личному сознанию, я стремлюсь к сознанию всего — это стремление выражается любовью, пока я привязан корнями к своему личному сознанию. Но отрешись я от него — умри, и любовь станет (может быть это так) сознанием всего, что я люблю. Во всяком случае мое сознание, отрешенн[ое] от личности, станет сознанием божества, сознанием всего. Мое сознание будет сознанием всего. А я жалею, что мое сознание перестанет быть сознанием, связанным с ограниченной личностью. Я не могу представить себе этого — так это хорошо — и от того боюсь. Если я отрекся или как бы то ни было освободился от своей узкой личности, то почему же всякая жизнь не будет мне то же, что и моя жизнь? Непонятно. Но все идет к тому, что во мне есть бог, и быть им хорошо всегда, начиная с этого мира.</p>

      <p><a href="../Text/notes.xhtml#n101" id="backn101" type="note">[101]</a>Поправля[л] о непротивлении. Теперь 3-й час, пойду ходить... с Лöвенф[ельдом]. —</p>

      <p>Думал еще о главном различии мужчин и женщин: для мужчины разум есть двигатель, для женщины разум есть последствия движения. Женщины и женские умы играют разумом, движутся же инерцией и похотями, мужчины настоящие руководят разумом инерцию и похоти.</p>

      <p>Скверно пишу. Неясно в голове. Нездоровится. 4-й час. — Ходил до обеда с Лöв[енфельдом], после обеда один ушел косить. Таня, Маша — уехали. Много работал, очень устал. —</p>

      <p>[<em>27 июля.</em>] <em>26 Ил. 90. Я. П.</em> Встал рано, ходил, думал многое. И не садился за работу. Пошел кругом засеки на Ровы. Прекрасно много думал. За обедом узнал, что приехала Файн[ерман], &lt;С[оня] раздражена, и я заразился на минуты&gt;. <a href="../Text/notes.xhtml#n102" id="backn102" type="note">[102]</a> <em>Надо выучиться узнавать заразу раздражения и тотчас же давать ей отпор.</em> Вечером пошел косить; зашел к Ф[айнерман], симпатичная сильная женщина с ребенком. Причина отъезда несоответствие жизни с исповеданием — не во внешнем, т. е. в воздержании и труде, а в самом внутреннем, т. е. в отношениях, в обращении, внимании. «Приехали новые лица, и тотчас поднялись старые дрожжи», так она мне сказала. Кроме того, ревность Исаака. — Потом пошел купаться со всей молодежью. Мне легче с ними.</p>

      <p>3-го дня б[ыло] поразительное событие: без всякой причины сыновья, учителя и приказчик нарядились и поехали в нарочно для того заложенных катках на Козловку. Очень яркое последствие дурной жизни. Не могу помочь им. Молюсь все так же, и хорошо. Думал о себе: скверно faire du style à propos de Dieu.<a href="../Text/notes.xhtml#n103" id="backn103" type="note">[103]</a> —</p>

      <p>Люди имеют наибольший успех те, кот[орые] не стыдятся с торжественной важностью [делать] самые большие глупости. Подумал, вспомнив, как Захарьин рассказывал, что у них в клиниках для содействия пищеварению пускают струю воды на пузо. —</p>

      <p>Опять о любви: любовь есть стремление сознавать другие существа как себя. Все существа сознают себя или включены в сознание чье-либо. Всё существующее сознается всемирным существом Б[огом], как мое тело мною. Любовь есть стремление к тому, чтобы быть, как Бог, а не так, как сказал Иоанн, что Б[ог] есть люб[овь]. Мешает осуществлению стремление исключительное сознания себя. Путь к достижению стремления есть отрешение от себя — смерть личности и переход в всемирное сознание. Только проходя через всемирн[ое] сознание (через Бога), я могу сознавать других как себя.</p>

      <p>Теперь 3 часа. Пойду ходить. Вчера заразился &lt;раздражением С[они]&gt;.<a href="../Text/notes.xhtml#n104" id="backn104" type="note">[104]</a> — Вчера вечером пришли Бабур[инский] Джонс с кузиной, я говорил с ними о жизни — неясно. Вчера же проводил Лöвенф[ельда], к[оторый] оставил хорошее впечатление.</p>

      <p><em>28 Июля. Я. П. 90.</em> Встал поздно. Ходил купаться с Пастуховым. Поправил перевод Гарисона и Балу и написал краткое предисловие, так, чтобы в таком виде можно б[ыло] передать людям. Ходил к Файнерман два раза. Она хорошая, но узкая. Вечером дремал, говорил с Таней сестрой и читал Тихона. Приехал Ал[ександр] Мих[айлович] тяжелый. Заливает, и я слабею. Молюсь всё радостно. Письмо от Чертк[ова]. Вечером отвечал и написал Руг[ину] и Жиркевичу. Приехала Маша больная.</p>

      <p><em>29 Ил. Я. П. 90.</em> Встал поздно. Давно не б[ыл] так физически здоров. Ходил с Голцапф[елем]. Он говорил про оскорбленье, про свое будущее. Иногда выгодно нравственно учить, хотя и опасно, docendo discimus.<a href="../Text/notes.xhtml#n105" id="backn105" type="note">[105]</a> Я говорил ему о кресте на каждый день и о такой же чистоте позади — не помнить долгов других и вследствие того и своих. Главное помнить, что не дело какое-либо предстоит делать, совершать, а участвовать наиуспешнейшим, полезнейшим образом в деле божьем, к[оторого] совершение я не то что не увижу, но не могу видеть, участвовать, заботясь только о наилучшем участии. Это же и точит — совершенствует тебя духовно и совершенствуя дает и радость.</p>

      <p>Придя домой, писал предисловие к непротивлению. И кончил кое-как. Хотелось бы написать заключение. — 3-й час.</p>

      <p>Пошел ходить. Пришел к обеду. — Вечером поехал отвозить Пироговск[их] девочек, зашел к Ф[айнерман] проститься, дома А[лександр] М[ихайлович] обиделся на мое рассуждение о том, как родительская власть прежняя рухнула. Родители же держатся за формы власти и тем мешают установлению новой формы. Ему это было упреком при Вере. Но поразительно, как он, могущий судить там, где дело не касается личности, теряет всякий смысл, когда надо выгородить свою правоту. Это поразительно. —</p>

      <p><em>Думать вполне правильно можно только, когда живешь хорошо, а то сейчас покривится разум, чтоб скрыть, уменьшить свои грехи. Употребление разума дается любовью.</em></p>

      <p><em>30 И. Я. П. 90.</em> Встал поздно, ходил купаться. Хорошо думалось. Всё радостно молюсь и утверждаюсь. — Думал: проснувшись, с неудовольствием думал о неловких, стыдных выражениях, употреблен[ных] во вчерашних письмах. И знал, что это физическое, и победил это сознанием смирения и незаботы о людском мнении. Заснул и видел во сне, что я куда-то собираюсь и всё теряю, и одно найду, другое потеряю. Физическое состояние недовольства и стыда во сне возможно; но на яву я прежде не побеждал его, а теперь побеждаю.</p>

      <p>Думал: осуждать еще потому нельзя, что если я и вижу искренно, не пот[ому], ч[то] он меня обидел, а вижу его недостаток, то вижу я, а не тот, кому я говорю. Часто же бывает, что тот, кто слышит осуждение, не имеет права осудить, не видит того, что осуждается, но по свойственному всем тщеславию ухватывается за осуждение, к[оторое] дает ему вид стоящего выше. —</p>

      <p>Письмо от Геца — задирательное, хочу ответить. Теперь 3. Хотел ехать к Булыгину, да едва ли поеду. Перечел, поправил предисл[овие] непротивления — плохо.</p>

      <p>Поехал к Булыгину. Застал там Давыдовск[ого] protégé. Он пишет. У Булыг[ина] брат. Жена хлопочет, любит Бибик[ова]. Всё вместе произвело хорошее впечатление. Вернулся в 9. Фридрихc Ольга и куча Бибиковых.</p>

      <p><em>31 Июл.</em> Встал поздно. Дурные мысли. Письмо от Чичер[ина]. Прочел его брошюру. Хорошо. Ответил ему, пошел ходить по засеке. Хорошо молился. Купался. Дома никого нет, только Вера, Элен и Маша больная. После обеда ходил с ними гулять навстречу. — Думал:</p>

      <p>Молитва только тогда молитва, когда все слова ее прикладываются к прошедшей и предстоящей жизни — долги свои вспоминаешь и чужие, прощая их, и т. п.</p>

      <p>Еще думал: Как же молодому человеку только стремиться к целомудрию, а не искать той девушки, к[оторая] была бы по душе и сделала бы счастье? «Если так, то кончится тем, что падешь, а потом и женишься на первой попавшейся». Но разве не то же самое случается с теми, к[оторые] ищут с Толстым, с Степо[й], с В. — Еще думал: Зачем физическая сила тела. Только затем, чтобы, сжигая ее, тем светить духовно. —</p>

      <p>Лег в 1-м.</p>
    </div>

<div><div class="section">
<p><em>1 Августа. Я. П. 90.</em> Дурно спал. Ходил купаться. Писал не дурно о церкви. Приехал Приселков. И весь день больше ничего. Но как будто лучше. Теперь 12 ночи. Ложусь спать.</p>
<p><em>2 А. Я. П. 90.</em> Если буду жив.</p>
<p>[<em>2 августа</em>.] Получил 1-го письма, одно из России от неизвестного, переписана брань на Кр[ейцерову] Сон[ату] из Temps. Это второе сообщение того же. Другое от шекера Holister: радование на послесловие, одобрение его и прекрасные рассуждения.</p>
<p>Жив. Встав, застал Булыгина. Провел с ним всё утро. Милый, умный, твердый человек. Рассказывал про Бибикова — как он нравственно высок: работает, молчит, терпит всё, всегда ласков. — После его ухода сел за работу, и понадобилось читать историю церкви. После обеда дописал заключен[ие] к Балу и Гарисону. Ночью думал о том, как бы написать о церкви мягко, любовно. Вижу возможность. —</p>
<p><em>3 Авг. Я</em>. <em>П. 90.</em> Встал рано. Утро как всегда, хорошо думал и молился. Никого не было. Только перед обедом зашел уходящий от Булыг[ина] Викт[ор] Ник[олаевич]. Писал немного О[тца] С[ергия]. Ясно обдумывалось. Утром встретил Ал[ександра] Мих[айловича] и не мог быть добр с ним. И потом не пошел к нему к чаю. [<em>Вымарано 1—2 слова.</em>] Голц[апфель] и теперь осуждает его. Получил замечательные 3 письма: от Урус[ова], от В. И. Алекс[еева] с письмом Коган об общине Алехинской и чудное письмо Хилкова об св[ященнике] Иоанне. —</p>
<p>Думал: Как удивительно определение евангельское жизненной деятельности — не радость, не наслаждение, не достижение какой-либо цели, а крест или, лучше всего, — иго — место в работе.</p>
<p>Думал еще: Как грубо я ошибаюсь, вступая в разговоры о христианстве с православным, или говорю о христианст[ве] по случаю деятельности священников, монахов, синода и т. п. Православие и христианство имеют общего только название. Если церковники христиане, то я не христианин, и наоборот.</p>
<p>Теперь 8 часов, пойду, как вчера, гулять до 1/2 10-го.</p>
<p><em>4 Авг. 90. Я. П.</em> Если буду жив.</p>
<p>[<em>4 августа.</em>] Жив. Встал рано, купался. Молился. Думал хорошо об О[тце] С[ергии], записал и потерял записную книжку. — Читал статью Ур[усова], переводил с Таней, чинил сапоги, поехали на пожар в Колпну. Вечером заснул, ездил на Козловку.</p>
<p><em>5 А. 90. Я. П.</em> Коли буду жив.</p>
<p>[5 <em>августа.</em>] Утро чувствовал себя больным, лежал и читал роман датский, Sin. Плохо. Пошел купаться, за обедом увидали пожар в Ясной. Сгорели 5 дворов. Удалось работать недурно. Только и было до поздней ночи.</p>
<p><em>6 А. Я. П. 90.</em> Пошел купаться, оттуда на пожар: приехали с мельницы. Я стал утешать Андриана, утешая подошел к Морозову и сам раскис. Соня там с деньгами. Очень радостно было.</p>
<p>Думал: чем люди безнравственнее, тем выше предъявляемые ими требования. Помню, редакт[ор] журнала говорил о том, что хотя и трудно и бесславно жить городской барской жизнью, надо нести это. Что за высота! Не могу даже представить себе исполнения этого; а он просто требует.</p>
<p>Еще думал: чтобы победить заботу о людской славе, надо заботиться о худой славе — не минуешь юродства. Я хотел сделать это нынче утром, сказать, что мне дела нет до погорелых; но не выдержал и сделал напротив — расхвастался.</p>
<p>Нашел записную книжку.</p>
<p>Было записано к О[тцу] С[ергию]. Она объясняет свой приезд, говорит чепуху, и он верит п[отому], ч[то] она — красота. Она в охоте.</p>
<p>Он не видит подвига, а напротив, ему стыдно, что он поддался. Уже после она идет в монастырь. Он не красавец, а просто лицо, щиплет себе бороду, но глаза.... и это-то разжигает ее.</p>
<p>Вчера вечером приехала Калмыкова. Теперь 2 часа. Хочу писать. Получил письма 5 — от Зонова, Вяземск[ого], Воронова, Мотовилово[й] и Долгова. Все надо отвечать.</p>
<p>Поправил коректуру «Одурманиваться». Заснул в поле. После обеда пошли гулять по засеке. Калмыкова мало интересна. —</p>
<p><em>7 А. Я. П. 90.</em> Встал поздно, вчера засиделись. Все то же. Письмо от Ге и Мар[ьи] Алек[сандровны]. Она живет прекрасно. Он рад, что картина куплена и уехала. Вчера погорелые обедали у Кузминских. Нынче был у них. Надо строиться. Вечером рубил колья. Мне целый день грустно, тяжело от дурной, праздной жизни своей и всех окружающих. Молюсь много раз в день. И хорошо.</p>
<p>Сегодня думал: Да будет воля Твоя, как на небе, так и на земле, относится и к будущей жизни. В том, что будет после смерти со мною, да будет Твоя воля. Не моя, но Твоя, и не то, что я хочу, а то, что Ты, и не как я хочу, а как Ты хочешь. И когда скажешь это от сердца, как легко!</p>
<p>Еще думал: вопросы о загробной жизни. И отчего мы не знаем, что будет? Мы и теперь склонны пренебрегать этой жизнью для будущей, теперь, когда мы не знаем, что ж бы было, если б мы знали? — Откры[ть] нам, что будет с нами после смерти, нельзя было: если бы мы знали, что нас ждет дурное, было бы лишнее страдание; если б мы знали, что нас ждет прекрасное, мы б не жили здесь, а старались бы умереть. Только если бы мы знали, что там нет ничего, только тогда мы бы жили здесь хорошо. Оно почти так и есть. Скорее всего предполагать, что нет такой жизни, к[оторую] мы бы нашими орудиями мысли и слова могли выразить.</p>
<p>Еще думал: в молитве — остави нам долги наши, как и оставляем должникам нашим, и конец 18 гл[авы]: и не простит вам отец ваш, если каждый из вас не простит брату своему от сердца своего прегрешения его, в этой молитве и этом месте сказано что? А то, что наши грехи (ошибки) не помешают нам жить, простятся нам только в том случае, если мы от сердца простим всем, т. е. всех любим. Если дошел до любви, то всё побеждено, и прежние грехи развязаны и не мешают.</p>
<p>Прекрасно в письме Вас[илия] Ив[ановича] рассказ про мужика доброго, к[оторый] на духу, на вопрос попа: веришь ли в Бога, ответил: нет, не верю: пью, курю, ругаюсь. — Прелестно. Теперь 11 час. Ждем Сережу и Таню.</p>
<p><em>8 Авг. 90. Я. П.</em> если буду жив.</p>
<p>[<em>8 августа</em>.] Вчера они приехали, и вышел тяжелый, озлобленный разговор между дочерью и матерью. Я не слыхал. — Часто ужасно жалки они мне. А не могу помочь. Встал усталый. Страхов тут. Я очень обрадовался ему. И почему-то перед ним очень стараюсь казаться. Задал себе не казаться. Молился хорошо. Написал письма Вяземск[ому] и Кенену. Рубил колья. После обеда меня уговорили пойти со всеми гулять. Рахманов пришел милый. — Дурно спали.</p>
<p><em>9 А. Я. П. 90.</em> Вчера читал прекрасные статьи Truth (magasine). Письмо от испанки педагогическ[ое] и от Штокгам с статьями о запрещении почтдирект[ором] Кр[ейцеровой] Сон[аты]. — Ходил с Рахм[ановым] купаться, много говорили.</p>
<p>Я нехорошо настроен — эгоизм, похоть, слава человеческая — всей этой скверной полон. Помоги мне, отец. — Вечером рубил колья. — Должен б[ыл] приехать Стах[ович]. Поздно сидели.</p>
<p><em>10 А. Я. П. 90.</em> Утро с Стр[аховым] и Стах[овичем]. Проводил их и стал писать предисловие. Пошел ходить. Пришел Руг[ин] и Рощин. Мне тяжело. Не мог ходить. После обеда пришел еще Пастухов. Разговоры с ним. Алехин нехорошо определяется. Всё слава людская. Наших никого нет, поехали говеть с малышами. Я молюсь, но не в духе. Но молюсь, слава Богу. Пошли рубить колья. Проводил Рахманова. Написал длинное письмо Черткову и Новоселову. Думал:</p>
<p>Доказательство того, что любовь есть сама жизнь — Бог и что если освободиться от соблазнов, то любовь забьет ключом, в том, что когда, хотя мысленно, освободишься от соблазнов — и придешь в состояние любви, то в воображении прощаешь и любить одинаково без малейшей разницы лютейшего врага, немного неприятного и самого симпатичного человека.</p>
<p>К О[тцу] С[ергию]. Описать новое состояние счастия — свободы, твердости человека, потерявшего всё и не могущего упереться ни на что, кроме Бога. Он узнает впервые твердость этой опоры.</p>
<p>[<em>10 августа</em>.] <em>11 Ав. 90. Я. П.</em> Теперь 7 [?] часов, пойду порубить колья. Соня, застав Р[угина], пришла в волнение. Чтобы избавить ее, я хотел сказать, но до сих пор не решился. —</p>
<p>Утром писал предисловие. Тяготился ужасно гостями. Рощин рассказывал про неуспех Бирюк[ова] в общине. Они, очевидно, враждебны ко всем, кроме [как к] своим. И между собой перессорились. Так иду рубить.</p>
<p>[<em>11 августа</em>.] <em>12 А. Я. П. 90</em>. Если буду жив.</p>
<p>[<em>11 августа</em>.] Жив. Встал рано. Тяжелое, мучительное чувство от присутствия гостей. Им тяжело, и мне мучительно, Я поговорил с Руг[иным], Они хотят уходить к Булыгину и вот сидят; хотя 11 часов. А я вместо того, чтобы, сказать, злюсь. Ходил купаться, не купался. Думал.</p>
<p><em>К О</em>[<em>тцу</em>]<em> С</em>[<em>ергию</em>]. Он предался гордости святости в монастыре — и пал с генерал[ом] и игумн[ом]. В затворе, он кается и высок в то время, как приезжает блудница.</p>
<p>Думаю всё о любви: о том, как нельзя проявлять нарочно любовь, как-то выпускать ее. Помилуй Бог проявлять ее так. Это выходит фарисейство. —</p>
<p>Соня пришла и сказала нам. Они собирались. Мне б[ыло] очень совестно, тяжело, больно. Одно утешенье, что пускай про меня дурно думают. Я, слава Б[огу], люблю и С[оню] и их. Я проводил их и Пастухова и вернулся поздно. Читал Der Handschuh.<a href="../Text/notes.xhtml#n106" id="backn106" type="note">[106]</a> Хорошо. Немного писал предисловие. Больше портил. Вечером не помню.</p>
<p>[<em>12 августа</em>.] <em>13 А. Я</em>. <em>П. 90.</em> Встал рано. Ходил. Хотел писать. Приехал Абамелик. Я осрамился за обедом, говоря с ним о картине Ге. Говорил ему неприятное. Поехал с ним до Колпны, где всё пожары, и на почту. Там письма от Кавк[азского] офицера, от человека, советующ[его] мне прочесть толковое еванг[елие], и о конвенции. Из Тулы были письма от двух американцев о Кр[ейцеровой] Сон[ате], хорошие. —</p>
<p>[<em>13 августа</em>.] <em>14 А. Я. П. 90.</em> Встал особенно рано, ходил очень много по засеке, купался, вернулся в 12. Только что хотел заснуть и потом заняться, как пришел Якуб[овский] с девочк[ой] из Пет[ербурга]. Едет в Самарканд. Тяжел был. Ему тяжело. И я не нужен ему. Вечером рубил колья с Стах[овичем] и Кузм[инским]. Стах[ович] раздражает меня с своим постным. Надо стараться выдержать экзамен. Думал:</p>
<p><em>К О</em>[<em>тцу</em>] <em>С</em>[<em>ергию</em>]. Когда он падает, он видит рожи. Пухлые рожи, и ему думается, что это черти.</p>
<p>Не comprendre c’est tout pardonner,<a href="../Text/notes.xhtml#n107" id="backn107" type="note">[107]</a> a вот как: Aimer c’est comprendre, comprendre c’est pardonner, pardonner c’est aimer.<a href="../Text/notes.xhtml#n108" id="backn108" type="note">[108]</a><sup> </sup>—</p>
<p>Думал еще: юродство, разумеется, неестественно; идеал: ровное отношение и полное равнодушие к похвале или осуждению людей; но мы в нашем мире (я по крайней мере) до такой степени привыкли жить ради одного тщеславия, — для славы людской, что, чтобы исправиться, надо умышленно приучать себя переносить осуждение людей. Палка согнута в одну сторону, чтобы выправить ее, надо пер[е]гибать ее в другую.</p>
<p>Теперь 11-й час, иду пить чай и спать.</p>
<p><em>15 Ав. 90. Я. П.</em> Если буду жив. —</p>
<p>[<em>15 августа.</em>] Я жив и записал вчера лишнее число. То, что написано 14-го, было 1<em>3. 1</em>4 же было след[ующее]: Я встал очень поздно. Сходил купаться. Молился и думал. Пил кофе и говорил с С[оней] едва ли не в первый раз после многих лет по душе. Она говорила о молитве искренно и умно. Именно о том, что молитва должна быть в делах, а не так, как говорят: Господи, Господи. И вспомнила о Руг[ине]. Очень б[ыло] радостно. Утром же во время гулянья б[ыло] еще более радостно, когда я почувствовал возможность забыть себя настолько, чтобы не думать о будущей своей жизни, а только делать дело божие, участвовать в нем. —</p>
<p>Думал: православие есть не вера (религия), а отрицание всякой веры, есть заполнение сором того места, к[оторое] должно бы принять веру.</p>
<p>Еще думал: Мы часто, чтобы смягчить свою нелюбовь к людям — говорим про нелюбимого человека: жалею его, мне жаль его. Это ложь. Если ты не любишь, то ты не жалеешь. Если ты не любишь, то старайся уничтожить то, что мешает тебе полюбить, а пока не уничтожил, избегай сделать ему зло и не тужься любить и не уверяй себя, что ты жалеешь. Мало ли людей заблудших в России, в Китае; отчего же ты не жалеешь их?</p>
<p>Еще думал: свойственно забывать себя в деле, в работе, можно забыть себя в пахоте, в косьбе, в шитье. Так же надо забыть себя во всей жизни, в деле божьем: не спрашивать себя: что будет из моего труда, что выйдет из меня после смерти, а отдаваться делу с такой же, хотя, любовью, с таким же, хотя, желанием сделать хорошо, с каким пашешь, шьешь. Это тем более легко, что дело божие есть дело любви, кот[орое] свойственно и радостно делать. —</p>
<p>Начал поправлять заключение к непротивлению, я казалось, что сделал хорошо, но вышло не хорошо. После обеда с детьми пошел рубить. Приехали Филос[офовы] Н[иколай] А[лексеевич] и Н[аташа]. Очень милы. Вечером вернулись наши, ездившие смотреть дом старый Яснопол[янский], потом приехала Вера и Варя и Лева, и засиделись до 2-го часа. Ссора Кузм[инских]. Соня добра.</p>
<p><em>15 А. Я. П. 90.</em> Да, вчера статьи о Кр[ейцеровой] Сон[ате]. Скандал в Америке и ругательства Никанора. Мне б[ыло] не неприятно. Встал поздно. Юноша, Епиф[анский] мещанин, с стихами и просьбой о помощи. Потом Золотарев милый, тихий, вдумчивый. Ходил с ним купаться. С трудом молился. Разговор о картине Ге. Надо бы много мягче и предоставить думать, что я вру. Начал писать, не мог, съездил в Колпну на новый 5-й пожар. Дома обедал, вздремнул, порубил дрова и вот записал. 10-й час. Иду пить чай и спать.</p>
<p><em>16 А</em>.<em> Я. П</em>. <em>90.</em> Если буду жив.</p>
<p>[<em>16 августа.</em>] Жив. Письмо от Ч[ертковых]. У них ребенок болен, и они страдают, мучаются и борются. Встал поздно, ходил купаться с Золот[аревым]. Начал писать — не идет. Пришла старуха Борискина, поехал верхом за иструбом. Нашел в Судакове. После обеда задремал. Приехал Пареного. Ужасная вещь! Человеку меня не нужно, но нужно, чтобы я им занимался, а он глуп и нагл. Я ходил с ним, гуляли долго. Молился. А он думал, что я обиделся, что он не согласен со мной. Тяжело было. Но хуже всего дома. Дети девочки хохочут на него. Тут б[ыл] Сухотин. Лег раньше.</p>
<p><em>17 А. Я. П</em>. <em>90.</em> Встал рано. Тут Булыгинской юноша, к[оторый] говорил, что он уехал к брату. Он б[ыл] неясен, боюсь, неправдив, но я б[ыл] дурен совсем, недобр, не оставил его напиться чаю. — Груб, гадок был. И понял это, когда помолился. Надо молиться всегда. Надо, главное, помнить, что в те минуты, когда неприятно, надо молиться и делать усилие не соблазниться и поступить по-божьи. — Ходил купаться. В воздухе мгла. Даже и не начинал писать. Пошел на деревню, потом пешком в Судаково, купил иструб для П[етра] Борискина. Вернулся к обеду, пошел рубить. Здесь Руднев. Теперь 9 часов, похожу, потом пить чай и спать. Чувствую, что буду дурно спать.</p>
<p><em>18 А</em>.<em> Я. П. 90.</em> Если б[уду] ж[ив]. —</p>
<p>[<em>17 августа</em>.] Думал: отчего мы так рады обвинять и так злобно несправедливо обвиняем? Оттого, что обвинение других снимает с нас ответственность. Нам кажется, что нам дурно не от того, что мы дурны, а оттого, что другие виноваты.</p>
<p>Смерть ребенка, болезнь, потеря дорогого, все это только указания нашей кривизны, неладности. Все эти внешние события только видимости, в них нет ничего реального, реально только то, что мы испытываем при этих явлениях, наше отношение к ним.</p>
<p>Вчера, т. е. <em>16,</em> получил письмо о смерти дорогого Ballou и <em>17, </em>нынче, письмо от Чичерина — ужасное. Для сообщения мне сведений о том, как утонченные тамбовцы относились к крепостным, он пишет мне <em>свою речь</em> мужик[ам] на празднике с водкой, на к[отором] опил[ся] один мужик до смерти. Это ужасно. Это такая пучина холодного эгоизма и подлой тупости, возможности существов[ания] кот[орой] я уже переставал верить. —</p>
<p>[<em>18 августа</em>.] Жив. Утро по обыкнов[ению]. Очень сонный.</p>
<p><em>К О[тцу] С[ергию]</em>. Подробность, долженств[ующая] дать уровень реальности. <em>Адвокат на морозе втягивает сопли. И от</em><a href="../Text/notes.xhtml#n109" id="backn109" type="note">[109]</a><em> него пахнет духами, табаком и ртом</em>. —</p>
<p>Всё глубже и глубже забирает эта история. Соблазн славы людской и прославления, — т. е. обман, чтоб скрыть веру. —</p>
<p>Начал разбирать письма, да бросил. Вечером приехал Эрдели, проводил Золот[арева]. Сам свез — тоже прекрасное чувство к нему — спокойно дружелюб[ное]. Дурно спал.</p>
<p><a href="../Text/notes.xhtml#n110" id="backn110" type="note">[110]</a>[<em>19 августа. Пирогово.</em>] 1) Думал: когда молишься: остави нам долги наши и т. д., надо вспоминать хорошенько свои грехи — хорошенько свои глупости. Ну, я сержусь на глупость сыновей, а давно ли я мечтал о лошадях, о том, что мне царь подарит засеку, окруж[ающую] Ясн[ую] Пол[яну]. Глупости и гадости для нехристя нет пределов, и все равны, и на все сердиться — нельзя. А мерзость свою как вспомню: Федорову жену — пруд, зеркало. Женеву. Надо бы написать. Да не знаю, польза или вред. Польза знать, что все мы одинаковы, вред, что ничто не скверно. Не знаю. Подумаю об этом.</p>
<p>2) Думал: виновность, виноват — это понятие дикости, или оправдание злобы, или указание пути к благу. Первое — чаще. Мы говорим: «он виноват» только тогда, когда мы злимся на человека. Если же мы про себя говорим: виноват, то это только значит, что я, сбившись с дороги, увидал, что я не на ней и что надо не сбиваться — так приладиться, чтобы не сбиваться.</p>
<p>Спорят о том, есть ли или нет свобода воли, т. е. может или не может человек сделать лучшее или худшее. Это всё равно, что спорить о том, может или не может путник после мятели сбиваться с пути и итти по нем? Всё дело состоит в том, чтоб итти по пути; это одно дело. И вопрос, может ли сбиваться и итти по пути? — неуместен. Также и вопрос, может ли человек итти по пути к благу и сбиваться с пути? Жизнь есть не что иное, как шествие по пути, стремление к шествию по пути, так где ж тут место вопросу о свободе воли? — Но скажут: вопрос в том: может ли человек по своей воле сбиваться с пути? Разумеется: не может. Так стало быть детерминизм? Нисколько. Человек всегда стремится к благу, к тому, чтобы итти по пути, и то, что он пойдет по нем или мимо, есть дело самой жизни, таинственной и самой реальной силы. В какой мере есть у каждого из нас эта сила, никто не знает. Сила эта свободна — может возрасти до всемогущества и спуститься до нуля.</p>
<p>3) Еще думал: Страхов и Темирязев хорошие, порядочные люди и вот ругаются. Отчего? От науки, как мужики от вина; стало быть — наука ихняя скверная.</p>
<p>4) Церковь есть учреждение для скрытия Христова учения. Они заботятся скрывать Христово учение, но вовсе не озабочены распространять свое; так мало озабочены, что, утверждая, что троица есть главный догмат, они не внуши[ли] его народу. —</p>
<p>5) Доброе учение, кот[орое] попадается в церкви, как Тихон Зад[онский], происходит от того, что в сети скверного учения, предназначенного для скрытия от людей Хр[истова] учения, попадают[ся] люди добрые, христианск[ие] по духу, и вот они, не разрывая сети, вносят туда, сколько могут, доброго. —</p>
<p>Поехали в 6 с девочками прекра[сно], весело доехали в 10. Брат всё тревож[ен]. Тяжело было.</p>
<p><em>20 Авг. 90. Пирогово.</em> Встал поздно, слаб, читал Ибсен[а] Wilde Ente. Нехорошо. Сер[ежа] волнует[ся] убытками. Уехал верхом в 6. Прекрасно ехал. Радостно молился. Думаю, что укрепляет меня.</p>
<p>Думал: делать добро материально людям то же, что лелеять тело ребенка. Без этого нельзя, но не в этом дело. Дело в установлении Ц[арства] Б[ожия] — любви.</p>
<p>Очень радостно молюсь. Дома равнодушно. Не спал до 3-х.</p>
<p><em>21 А. Я. П. 90.</em> Встал рано, убрал, купался, поправ[ил] заключен[ие]. Читал Ибсена Росмер... Не дурно пока. Теперь 3-й час, пойду отдохнуть. —</p>
<p>После обеда рубил один. Тоскую очень о несообразности жизни. —</p>
<p><em>22 А. Я. П. 90.</em> Рано, всё то же. Молитва утешает. Письмо от Чертковых хорошее. Ругин пришел. Очень хорошо поговорили с ним. Соня проснулась и б[ыло] приняла хладнокровно, но потом Илья расстроил ее, сказал, что не может есть при нем. Соня прекрасно вела себя. Сделала не то, что нужно, но с любовью стремилась сделать наилучшее. И как мне дорого это. И как радостно. Мне б[ыло] тяжело. Она сказала ему. Он хорошо, по крестьянски-христиански принял и ушел. Эгоизм и распущенность жизни нашей, всех наших с гостями ужасают. Мне кажется, все идет усиливаясь. Должен быть скоро конец. Вечером приехали Стаховичи и Зиновьевы. —</p>
<p><a href="../Text/notes.xhtml#n111" id="backn111" type="note">[111]</a>Думал самое простое: накануне вечером хорошо разговаривал с Ал[ексеем] Митр[офановичем]. Он рассказал мне таблицу Менделеева. А [я] ему говорил, что он очень осуждает. По этому случаю думал самое простое: Судить о других совсем не нужно, если это не нужно для дела Божия. —</p>
<p><em>23 А. Я. П. 90.</em> Всё та же томительная жара. Молитва всё не оставляет меня. И мне так радостно это. Вчера написал 3 письма пустые — Чертк[овым], Ге и еще кому-то. Суета всё та же, та же жестокость жизни, та же тупость. Соблазн ужасный, огромный, опутавший их. Я думал, что он разрешится чем-нибудь. Так нельзя. Страшная полнота, напряженность плотской жизни.</p>
<p>Думал нынче: Дело жизни, работа жизни, вся жизнь это установление царства Бога, царства любви. Средство установления опять та же любовь. Это и сама жизнь. Жизнь есть исполнение дела, порученного Богом. Так думал нынче: забота о себе, о личной жизни это покража у хозяина принадлежащих ему сил и времени. Заботы о личной жизни это вроде того, что делают приказчики по имению, купив себе именьице около и перегоняя скот и перевозя семена и всё другое из хозяйского в свое.</p>
<p><a href="../Text/notes.xhtml#n112" id="backn112" type="note">[112]</a>Стараюсь быть добрым с Стаховичами и достигаю. Главное ж, ясно представляется возможность в жизни руководствоваться сознанием состояния <em>на посту</em>, в должности, <em>в деле</em> — деле Божьем.</p>
<p>Чертк[ов] прислал выписку из моего письма Стр[ахову] давнишнего. Никто лучше его не поймет этих дневников, если они дойдут до него. —</p>
<p>Теперь 3-й час. Стах[овичи] и Кузм[инские] едут в Опт[ину] пуст[ынь]. — Ходил гулять. За обедом б[ыл] несправедливо мрачен. Потом поехал с Андрюшей в Судаково за иструбом. Узнал, что М[аша Кузминская] с Э[рдели] запутались уже чувствен[но]. — Думал очень важное.</p>
<p>Надо бы написать свое исповедание веры, такое, в к[оторое] верят все христиане — это будет: Отец, Христос, учитель и посредник, и его учение жизни. — Написать, во что мы верим со всеми другими христианами и во что не верим — вовсе особенности каждого исповедания — как-то: троица, воскресенье, искупленье, преемственность ерархии, таинства, папа, Анна Ли и т. п.<a href="../Text/notes.xhtml#n113" id="backn113" type="note">[113]</a></p>
<p>Очень бы хорошо. — Еще думал: чтобы жить для Царства Б[ога] — любви, надо уметь служить этому царству и еще важнее — уметь не соваться, где тебя не спрашивают, спокойно ждать.</p>
<p>Теперь 11-й час. Эрдели едет. А я иду пить чай. Кумы[с], жара и бессонница — тяготит.</p>
<p><em>24 А. Я. П</em>. <em>90</em>. Если буду жив.</p>
<p>[<em>26 августа</em>.] Жив, и пропустил два дня. Совсем не помню 24. Сколько помню, всё то же. Написал письмо Поше и начал Попову о работе. Кажется, что это нужно и можно уяснить.</p>
<p>Думал: — Всё: мои болезни, моя женитьба, характер жены — всё, что иногда казалось мне злом, было и есть благо. Всё благо, зла нет. Зло только кажется во времени. Не б[ыло] бы времени, не б[ыло] бы зла. — Это как в белом храме нет черного и темного, черное и темное только кажется от расстояния. Тоже только для умственного взора, отделенного временем, кажется, что есть зло.</p>
<p>Вспомнил <em>24.</em> Я пошел в 3 ходить, встретил Орлова. Он б[ыл] весь день. После обеда я рубил. Вечером приехали Зиновьевы с музыкой. Я не поддался соблазну музыки — щекотке. Зин[овьевы] тоже не огорчи[ли] меня. Молитва помогает. Письмо от Ч[ерткова] с моей молитвой. И всё это не мешает мне молиться. И хорошо.</p>
<p><em>25 А. Я</em>. <em>П. 90</em>. Пустой день. Приехала Анненк[ова]. И с ней чувствую облегченье. Меньшую заботу о себе, но еще далеко до заботы о других. Письмо от Бибик[ова] — жалуется на Булыгина. — Написал ответ плохой америк[анскому] инженеру. Вечером рубил с М[ашей?] и А[нненковой?]. Поздно лег.</p>
<p><em>26 А. Я. П. 90.</em> Дурно спал. Поздно встал. Пошел купаться, думал:</p>
<p>1) Осуждение остроумное, это под соусом труп. Без соуса отвратился бы, а под соусом не заметишь, как проглотишь. —</p>
<p>2) Любить это переносить[ся] в душу другого, жить его желаниями. Я не могу этого. Учись. Ты не мог и сыграть чижика, а теперь читаешь ноты presto.<a href="../Text/notes.xhtml#n114" id="backn114" type="note">[114]</a> Как же ты хочешь без упражнения. Бывает врожденное, так же как и музыка: один в деле любви деликатен, чует за другого от природы, и в деле музыки слышит, помнит, находит, а другой не чует и не слышит. Но и тому и другому надо учиться. Надо учиться, упражняться любить, т. е. чувствовать за другого, а мы не только не учимся, но часто учимся противному; учимся не чувствовать за другого, тушить в себе эту чуткость: в делах, в игре, на охоте, на войне.</p>
<p>Теперь 2 часа, хочу поехать к Булыгину.</p>
<p>Ездил к Булыгину, проехал до Берсов. Они отдают девушку замуж, ждут жениха к венцу. — Булыгин очень огорчен тем, что Бибиков ушел. Вернулся домой.</p>
<p><em>27 А. Я. П. 90</em>. Встал поздно. Первое впечатле[ние] мужики из Кутьмы. На Мир[овом] съезде утвердили решение судьи о заключении двух женщин в острог за подол травы. — Ужасно сильно меня тронуло. Это шайка разбойников — судьи, министры, цари, чтоб получать деньги, губят людей. И без совести. Тут же получил 20 Century анархистск[ий] журнал — прекрасно. Надо что-то сделать. Помоги, Господи. С молитвой, к[оторая] не оставляет меня. Ходил рубить с стариком. Приехали Стаховичи с рассказами об Амвр[осии] и Опт[иной] пустыни. Теперь 5 часов. Иду обедать. Надо держаться всеми силами. Это экзам[ен]. Любить их, переноситься в них, но любить и блюсти истину выше всего. Приехал Лева. Письма: одно — переписаны слова обо мне Зосей, другое из Амер[ики], вроде Оболенского упрек за К[рейцерову] С[онату]. —</p>
<p><a href="../Text/notes.xhtml#n115" id="backn115" type="note">[115]</a><sup> </sup>Весь вечер с Стаховичами. Не только скучно, но совестно — так они далеки от меня; но зато, слава Богу, не сорвался ни разу, несмотря на чепуху М. С[таховича] и других. Лева приехал, рассказывал про назревающее столкновение Сер[ежи] и Ил[ьи]. — Матерьялизм. Вот именно восьмидесятники.</p>
<p><em>28 А. Я. П</em>. <em>90. 6</em>3-й год мне. И совестно, что то, что 1890: 63 = 30, и что 28 лет моей женитьбе, что эти цифры представлялись мне чем-то значительн[ым], и я ждал этого года как знаменательного. — Встал поздно. Первое впечатление тяжелое — бабы, пришедшей за лошадью, к[оторую] опять отняли у нее для кумыса. Но я несправедлив б[ыл], зол. Вчера сказали, что сгорел Бул[ыгин]. Я поехал к нему. Дорогой молился и отчасти смирился. Молитва укрепляет и имеет всё время неослабляющееся значение. Бул[ыгин] не сгорел, но 14 двор[ов] в Хатунке. Вернулся. И не могу очистить себя от зла на детей. Всё б[ыло] во мне. А между мною и ими точно что случилось. Почитал Биернсона — хорошо, очень трагично. Заснул. Теперь 5 часов, иду обедать.</p>
<p>Думал: Маша рассказывала, как Лева с Ст[аховичем] говорили о том, что не надо смешивать благотворительность с хозяйством: «в хозяйстве справедливость, а благотв[орительность] — совсем другое». —Так говорят с уверенностью, что это умно и мило, а в сущности это не что иное, как отмежевание себе произвольной области, в к[оторой] вперед уж освобождаешь. себя от всякого человеческого чувства, в к[оторой] разрешаешь себе быть жестоким. Так говорят про службу, дисциплину, государство. Какое прекрасное худож[ественнее] произвед[ение] возможно на эту тему. И как нужно! И как мне хочется!</p>
<p>Еще думал: большинство добрых чувств, мыслей — не чув[ства], мысл[и]. А то, что тебя взволнует что-либо доброе: сострадание ли, сознание ли неправды и желание помочь уяснить, и это доброе стремление переходит или в негодование, злобу, осуждение, или в тщеславное перед людьми выставляемое рассуждение — болтовню, и сила его уходит, ничего не сделав. Надо не выпускать, запереть это чувство, как пар, как воду, и пускать его уж только в поршень и на колесо.</p>
<p>Кто-то едет. Помоги, Отец!.. —</p>
<p>Это б[ыла] коляска с письмами из Тулы. Письмо ругательн[ое] из Амер[ики]. Зачем я написал это, браня докторов? Невесело мне с старшими детьми. Заботы о деньгах, об устройстве и самоуверенность и довольство собой полное. Мало во мне любви к ним. И не могу вызвать больше. Ходили гулять на Козловку. С[оня] жаловалась на сыновей.</p>
<p><em>29 А</em>.<em> Я. П. 90.</em> Дурно спал. Ходил на деревню. Дело Максима с Аникан[киным]. Всемогущество писаря. Вчера рассказ Ал[ексея] Мит[рофановича] о том, как подрались в вагоне будто за меня. Приехала девица Кузнецова, желающая употребить на дело свои 200 т[ысяч]. Я знаю несомненно, что деньги ни на что не нужны, но написал ей письма М[арье] А[лександровне], Губкин[ой] и Калмык[овой]. Разговор с сыновьями о докторах, медицине, неприятный. &lt;Нет у меня любви к ним. Уж очень они дикие.&gt;<a href="../Text/notes.xhtml#n116" id="backn116" type="note">[116]</a></p>
<p>Долго гулял молясь, но очень холодно. Ничего не делал целый день. Нездоровил[ось].</p>
<p><em>30 А. Я. П.</em> Если буду жив. Письма от Стр[ахова] и брошюра Revue de morale progressive.</p>
<p>[<em>30 августа</em>.] Жив и нездоров. Боль под ложечкой. Едва ли я проживу этот год. Думаю об этом совсем спокойно. Читал всё Christian Science. Много хорошего, но очень неясно, легкомысленно, женск[и]. Письмо от Стивенса и отчет Ch[ristian] Sci[ence]. Думал очень важное о личности как пределе, о страдании как указании ложного направления деятельности духа. Если буду жив, запи[шу] завтра, <em>31 А. Я. П. 90.</em></p>
<p>[<em>31 августа</em>.] Теперь 1-й час. Вечером проводил Анненк[ову]. Я поправил заключение. Читал Слепцова.</p>
<p>[<em>3 сентября</em>.] Пропущено три дня. <em>1, 2, 3 Сентября.</em> <em>Я. П.</em> <em>90. </em>Начну с нынешн[его] <em>3 Сент.</em> Встал поздно, ходил. Не пью кумыс. Недоброе чувство к Сереже. Не могу заглушить. Надо бы говорить. Да что говорить. Только могу осуждать, а он самодоволен до последн[ей] степени. Молился с трудом. Но все-таки думаю доброе на молитве. Нынче думал: я сержусь на нравствен[ную] тупость детей кроме М[аши]. Но кто же они? мои дети, мое произведение со всех сторон, с плотской и духовной. Я их сделал, какими они есть. Это мои грехи — всегда передо мной. И мне уходить от них некуда и нельзя. Надо их просвещать, а я этого не умею, я сам плох.</p>
<p>Я часто говорил себе:<a href="../Text/notes.xhtml#n117" id="backn117" type="note">[117]</a> если бы не жена, дети, я бы жил святой жизнью, я упрекал их в том, что они мешают мне, а ведь они моя цель, как говорят мужики. Во многом мы поступаем так: наделаем худого; худое это стоит перед нами, мешает нам, а мы говорим себе, что я хорош, я бы всё сделал хорошо, да вот передо мной пом[еха]. А помеха-то я сам. —</p>
<p><a href="../Text/notes.xhtml#n118" id="backn118" type="note">[118]</a>Сел писать заключение. Ничего не мог. Оно всё разрастается. Пошел ходить. Написал письма Ва[силию] Ив[ановичу], Стр[ахову] и Золот[ареву], от к[оторого] получил нын[че] письмо. Теперь 5 часов, обедать.</p>
<p>Вчера <em>2 Сент.</em> Встал поздно, дурно спал. Читал, пытался писать тщетно. Приехала М[аша] с Верой, вечером С[ережа]. Вечером С[оня] уехала.</p>
<p><em>1 Сент.</em> Встал рано, ничего не делал. Все разъехались.</p>
<p><em>31 </em>[<em>августа</em>]. То же. — Сколько помнится, писал прошение. Перестал пить кумыс. — Ходил далеко гулять. Ночью возвращался.</p>
<p><em>4 сент</em>. <em>Я. П. 90.</em> Встал поздно. Черниг[овский] дворян[ин] из сумашедшего дома. Религиозный, но не выбравшийся из паутин церкви и обличающий ее в непоследов[ательности] и т. п. — Поговорил с ним. Потом на деревню к погорелым. Опять тщетные попытки писать заключение. Должно быть, не выйдет. Надо сказать о том, что церковники не христиане. Потом пошел рубить и пилить дубы. Приятно. Потом выпил кумысу за обедом и пошел на Козловку. Вернулся темно.</p>
<p><em>5 С</em>. <em>Я. П. 90.</em> Всё то же. Пытался писать тщетно заключение. Письмо от Анненк[овой]. Теперь 3 часа. Пойду рубить. За всё это время ничего не записал. Не зн[аю], что это.</p>
<p>Рубил. После обеда заснул. Опять поздно гулял.</p>
<p><em>6 С. Я. П. 90.</em> Всё то же. Болит под ложечкой — апатия. Сплю. И дурные мысли. Но держусь и молюсь. Рубил, гулял поздно, снес письмо С[оне] на Коз[ловку]. Теперь 11-й час, иду чай пить. Вчера читал Еmil'a Руссо. Да, дурно я повел свою семейную жизнь. И грех этот на мне и вокруг меня. Утром позвали на сходку. Я ходил и старался мирить. Похоже, что не напрасно. —</p>
<p>Болит живот немного, но угрожающе.</p>
<p><em>7 С. Я. П. 90.</em> Если буду жив.</p>
<p>[<em>11 сентября</em>.] Теперь 11, вечер. Пойду назад. Нынче <em>11. </em>Встал поздно, ходил на деревню к погорелым. Писал письмо Попову,<a href="../Text/notes.xhtml#n119" id="backn119" type="note">[119]</a> о половом вопросе, опять не кончил. Рубил. Ходил навстречу нашим. Вернулся в 9. Книги от Страх[ова] и письмо. Одобрение Кр[ейцеровой] Сон[аты]. <em>10.</em> Почти то же. Письмо Попову, ездил к Булыгину. Гулял с Машей и много хорошо говорил. <em>9-го</em>. Были Давыд[ов] и Ил[ья], с обоими мне тяжело. Письмо Попова, начал писать ему 8-го. Был Ругин. Рубил много. Дома тяжело. <em>7-го.</em> Не помню.</p>
<p><a href="../Text/notes.xhtml#n120" id="backn120" type="note">[120]</a>Думал 9[-го]: молиться бывает нужно во время волнени[я] при людях; тогда я молюсь так: 1) смирение — любить унижение, желать его, 2) покорность воле Бога; я не знаю, как должно служить Богу, и напрасно воображаю, что так, а надо так, как я не дума[ю], и 3) любовь: что хочешь, как хочешь делай, но чтобы наименьше нарушить любовь. —</p>
<p>Еще думал: нам представляется, что высшая степень добродетели и радости, это высшая степень напряженности и восторга. Напротив: высшая степень добродетели тогда, когда испытываешь высшую степень легкости, а высшая степень радости это когда испытываешь высшую степень не восторга, а спокойствия.</p>
<p>Еще думал 10[-го]: содействовать установлению Царства Бога — любви — в этом жизнь, но содействуя надо быть как вода (Лаодцы), течь туда, куда ход есть — не выбирая течь.</p>
<p>Е[ще] д[умал]: жизнь тратится, хочешь не хочешь — трата будет; так пусть же уж лучше тратится на служение Богу.</p>
<p>Письмо от Чертк[ова] хорошее и от Попова, требующее ответа.</p>
<p><em>12 С.</em> <em>Я. П. 90.</em> Если буду жив. Всё нездоровится, и нет умств[енной] энергии. Вчера б[ыл] в бане.</p>
<p>[<em>13 сентября.</em>]<a href="../Text/notes.xhtml#n121" id="backn121" type="note">[121]</a> Утром б[ыл] на деревне. Фекла напевает похвалы, те выпрашивают. Срубил с М[ашей], очень устал. Сел писать письмо и опять не кончил. Читал Coleridg’a. Приехал Зинов[ьев]. После обеда пошел с ним до моста. — Болит живот, изжога и унылость непреодолимая.</p>
<p><em>13 С. Я. П. 90.</em> Встал рано, пошел пилить и рубить с М[ашей]. Очень устал. Дома сел б[ыло] и тотчас же опять созн[ал] свое бессилие. Грустно, и грустно, что грустно. Если бы помнил: смирение, покорность и любовь, не было бы грустно. Болело под ложечкой всё утро. Читал Coler[idg’a]. Очень симпатичный мне писатель — точный, ясный, но к сожалению робкий — англичанин — англиканск[ая] церковь и искупление. Не может. Нынче письмо из Америки с вырезка[ми] из газет — interview — текерск[ого] епископа, презрительно ругательн[ые] отзывы обо мне, и я так нынче плох, что мне стало больно.</p>
<p>Вчера подумал о том, что война (все говорят о посылке войск на Прус[скую] границу и о войне) не так страшна тем, что драться будут или звери кровожадные или стадные животные и что если они перебьют друг друга, то меньше их останется — и сказал это. Как на меня напали! А это так. Точно выражаясь, надо сказать так: люди, к несчастию, только опытом познают — и потому опыт бедственности войны им нужен. Это раз. А другое то, что людей, стоящих на той степени, на кот[орой] могут убивать друг друга по приказанию кого-то, не так жалко, как было бы жалко разумных людей. Это утешение. —</p>
<p><a href="../Text/notes.xhtml#n122" id="backn122" type="note">[122]</a>Вчера б[ыл] у меня юноша Рутченко, друг Долнера. Он едет к Алехину. Я поговорил с ним и проводил. Он строг к Д[олнеру]. —</p>
<p><a href="../Text/notes.xhtml#n123" id="backn123" type="note">[123]</a>Вчера думал: иду по деревне и смотрю — копают разные мужики. — Каждый для себя картофельную яму, и каждый для себя кроет, и мн[огое] др[угое] подобное. Сколько лишней работы! Что если бы всё это делать вместе и делить. Казалось бы, не трудно: пчелы и муравьи, бобры делают же это. А очень трудно. Очень далеко до этого человеку, именно п[отому], ч[то] он разумное, сознательное существо. Человеку приходится делать сознательно то, что животные делают бессознательно. Человеку прежде еще общины пчелиной и мур[авьиной] надо сознательно дойти до скота, от к[оторого] он еще так далек: не драться (воевать) из-за вздоров, не обжираться, не блудить, а потом уж придется сознательно доходить до пчел и муравьев, как это начинают в общинах. Сначала семья, потом община, потом государство, потом человечество, потом всё живое, потом весь мир, как Бог. —</p>
<p>2) Вчера разговаривал с Р[утченко], к[оторый] рассказывал, что они спорили с Долнер[ом] о награде за добро. Д[олнер] будто бы утверждал, что за страдание должна быть награда, а Р[утченко] напомнил о работниках в винограднике. Мне пришло в голову, что награды уж потому не может быть, что нет перерыва в жизни (смерть перерывает для тех, к[оторые] остаются, но не для умирающих), нет времени для расчет[а], когда можно наградить или казнить.</p>
<p>Нынче целый день делал пасьянсы и молился. Нездоровит[ся] — слабость. Теперь 11-й час. Пойду наверх. —</p>
<p><em>14 С. Я. П. 90.</em> Если буду жив.</p>
<p>[<em>14 сентября</em>.] Жив. Всё то же тяжелое настроение. Не мог работать. Павел Бор[искин] с Алексеем накладывали черемуху. Я немного подсобил им. Читал Coleridg’a. Много прекрасного. Но у него английская болезнь. Ясно, что он может ясно, свободно и сильно думать; но, как только он касается того, что уважается в Англии, так он, сам не замечая того, делается софистом. Читал девочкам. Ходил после обеда. Приехал Сережа. Вечером б[ыло] почему-то ужасно грустно.</p>
<p><em>15 С</em>.<em> Я. П. 90.</em> Всё то же. Не брал[ся] писать. Утром сказали, что Павел умер. Лег в клети у Алексея на прелую солому, и умер. — Хорошо. — Пасьянс. Хочется писать с эпиграфом: Я пришел огонь свести на землю и как желал бы, чтоб он возгорелся. Теперь 8 ч[асов], иду наверх.</p>
<p><em>16 С. Я. П. 90</em>. Если буду жив.</p>
<p>[<em>16 сентября.</em>] Жив. Разговоры с Сережей вчера о Тане и девочках. Слишком строго. Утром читал Hausrath'a. Как много труда полож[ено], и как мало узнаешь. Научный прием это прием умерщвления живого. Ходил к покойнику, проводил Сережу, ездил на Козловку. Письмо сочувствен[ное] из Америки. Вечером ходил гулять. Лошадь валялась от чемера, я хлопотал и помог. Да, забыл: утром наконец написал письмо Попову. Вечером приехал Илья с Г. Саломирским, очень довольным тем, что он поехал на 1/2 часа и пробыл 4 суток. —</p>
<p><em>17 С. Я. П. 90.</em> Был на деревне, рубил деревья с Андрияном. Написал два письма Черт[кову] и Бир[юкову]. Читал Hausrath’a о фар[исеях] и садук[еях] — и всё то же. Для заключения необходимо показать, что христиане всегда, по слову Христа, были гонимы. Не все те, к[оторые] были гонимы, были христиане; но те, к[оторые] не были гонимы, не были христиане. От Левы тяжелое письмо — не может без лакея. Поразительная нравствен[ная] тупость. — Вечером читали.</p>
<p><em>18 С. Я. П. 90.</em> То же. Читал. — Письма неинтересные.</p>
<p><em>19 С. Я. П. 90.</em> Нездоровится. Читал. Рубил. Ругин пришел. Я ходил к нему. Как недоступны учению истины мужики. Так полны они своими интересами и привычка[ми]. Кто же доступен? Тот, кого привлечет Отец — тайна. Читал Precensé. Какое ничтожество! Ничего. Письмо от Золот[арева]. Хорошее. У Presensé прочел похвалы Евангелию за то, что оно доступно массам. Это правда, что это любовь. Я забываю про нее. Думал:</p>
<p>Все поступки моей жизни происходят в 3-х областях: <em>первая </em>это та, в которой я не хочу делать некот[орые] дела и не могу делать того, чего не хочу, и не могу не делать того, что хочу. Н[а]п[ример], не хочу драться с людьми, убивать животн[ых] и не могу этого делать, хочу отвечать на всякое заявление, требов[ание], и не могу не делать, — <em>вторая</em> та область, о к[оторой] говорит Павел: хочу делать доброе и делаю злое; не хочу делать и могу сделать, хочу сделать и могу не сделать, н[а]п[ример], не предаваться похоти, делать для Бога, а не для людей; и <em>третья</em> область, в к[оторой] я ничего себе не запрещаю и ничего не приказываю и делаю, что вздумается, так или иначе. Вторая область есть область <em>жизни</em>. В ней я подвигаюсь и откладываю некот[орые] дела, бывшие предметом борьбы, в разряд дел, к[оторые] я не могу уже делать, и включаю в нее новые дела из <em>третьей</em> области, кот[орые] были безразличны и к[оторые] я начинаю хотеть — одни не делать, другие — делать. Эта средняя область есть область жизни, в ней движешься; и всегда движешься, мудреешь умом и опытом, слабеешь телом, и хочешь не хочешь всё дальше и больше откладываешь то, с чем боролся, назад в разряд невозможных и из 3-й области в разряд тех, с кот[орыми] борешься. Если же хочешь этого и в этом полагаешь жизнь, то жизнь нескончаемая радость.</p>
<p>Теперь 12 часов. Хочется по вечерам писать роман longue haleine.<a href="../Text/notes.xhtml#n124" id="backn124" type="note">[124]</a></p>
<p><em>20 С</em>.<em> Я. П. 90.</em> Если буду жив.</p>
<p>[<em>21 сентября</em>.]<a href="../Text/notes.xhtml#n125" id="backn125" type="note">[125]</a> Жив. Утро то же. Ругин. Решил с ним идти в Тулу к Ал[ексею] Митр[офановичу] узнать о высеченном человеке. Дошел хорошо, но устал. Давыдова нет. Мать Ал[ексея] Митр[офановича], хорошее впечатление. Правда, что секут. Вернулся по поезду. — Думал: Как определенно ровно настолько уменьшается потребность мирского рассеяния, забот, похотей, насколько наполняет душу духовная жизнь. Это вижу на Маше. От Левы письмо, что он буд[ет] жить у Наг[орновых]. Я очень рад — а то не мог бы скрыть своего недовольства.</p>
<p><em>21 С</em>.<em> Я. П. 90.</em> То же. Утром писал заключение — не дурно, но вяло. — Потом читал. Вечером приеха[ли] Сер[ежа] и Львов. Писал и гулял. Ложусь.</p>
<p><a href="../Text/notes.xhtml#n126" id="backn126" type="note">[126]</a>Думал: то, что теперь дает наука, это только указание того, как много может сделать человек, как много впереди ему в области матерьяльной. Еще боль[ше] в области духовной — любви.</p>
<p>Мне грустно. Молюсь и тем поддерживаюсь. Теперь 12.</p>
<p><em>22 С</em>.<em> Я. П. 90.</em> Коли б[уду] ж[ив].</p>
<p>[<em>22 сентября.</em>] Жив. Спал мало, но встал с ясной головой. Ге приехал. После прогулки и разговора с ним и сестрой Таней сел за работу. Поправил снача[ла] декларацию и Балу. И хочу оставить старое заключение. А о том, что церковники не христиане, писать отдельно.</p>
<p>С Таней говоря, пришло на мысль, что мир стоит и дошел до того, до чего он дошел, по крайней мере, столько же благодаря известным, сколько и неизвестным людям, мудрецам и святым. Христов, может быть, лучше того, к[оторого] мы знаем, было много. Хороша бы история неизвестного Христа. —</p>
<p>Думал всё о тех же двух кладовых и мастерской. Одна горница кладовая, где матерьял, другая — мастерская, куда беру из матерьяльной кладовой и над ней работаю, и третья кладовая, куда складываю отделанную работу. Дорого не набирать сразу слишком много, не по силам матерьялу, кот[орый] портится, пылится, вянет, но не работается; потом важно то, чтобы работать над тем, что взято в мастерскую, и наконец, важно не тратить время на любованье работой оконченной, считая это делом. —</p>
<p>Различие людей в различном их отношении к этим делам и еще важное различие, за к[оторое] чаще всего люди осуждают друг друга, это то, что у каждого человека разные вещи взяты на верстак — в рабочую. Обвиняешь, зачем он не делает того, что ему надо бы, а не замечаешь того, что у него взято в мастерскую, на верстак, другое, и он не может оторваться, не кончив. —</p>
<p>Немного неосторожно шел — изжога. Теперь 10 час[ов]. Напишу Леве письмо и пойду наверх.</p>
<p><em>23 С. Я. П. 90.</em> Если б[уду] ж[ив].</p>
<p>[<em>4 октября.</em>] Могло бы случиться, что угадал. 23-го не помню, но 24 в ночь заболел и проболел сильно с разными переменами до нынеш[него] дня. <em>4 Окт</em>[<em>ября</em>]<em>.</em> Всё то же: при страдании, в умирании невозможна деятел[ьность] мысли. Еле-еле можешь лениво молиться, проводя мысль по пробитой колее.</p>
<p>От неосторожности ли, что поел сухарей, или так должно б[ыло] быть, но остановившаяся боль возвратилась с новой силой.</p>
<p>Нынче <em>4 Ок. Я. П. 1890</em> лучше, но твердого не ем и слаб. Здесь Мамоновы, Л. И. Менгден и М[иша] Олс[уфьев]. Танино рожденье. — За это время читал статью отца Мамон[ова] о славянофилах — прекрасно. Потом привезенную Левой книгу Broglie о Константине, очень полезна — ряд выписок сейчас сделаю, потом книгу Иванц[ова] о ересях и расколах. <em>Научная </em>болтовня. Потом полученную книгу Биорнсона In God’sway. Серьезно, with a purpose,<a href="../Text/notes.xhtml#n127" id="backn127" type="note">[127]</a> талантливо очень местами и нескладно, много излишнего и не сшитого. Не умею, как сказать.</p>
<p><em>Из Broglie и Ив</em>[<em>анцова</em>] <em>Плат</em>[<em>онова</em>] <em>к истории цер</em>[<em>кви</em>] <em>и вызванные этим чтением мысли во время болезни</em>.</p>
<p>1) Всё живое растет, тем только отличается от мертвого: то и с верованиями — пониманиями Христа. Одно мертвое неподвижное, это верование и понимание церкви.</p>
<p>2) Дело в том, что среди языческого мира родилось христианство, и началось взаимодействие одного на другое. Старое языческое отпечатывалось на христианстве, христианство накладывало свою печать на язычество. Живое молодое побеждало отживающее. Соединение того и другого происходило в разных степенях. Языческое всё более и более просветлялось христианским (или, сказать иначе, свет просвещал тьму), и такое движение идет до сих пор, и вдруг среди этого непрерывного движения, составляющего жизнь человечества, придумываются основани[я], по к[оторым] можно признать известное состояние просветления истинным, вечным, окончательным. И закрепляется состояние, свойственное 3-му веку, и требуется, чтоб его после 15 веков признавали соответствующим. Но христианство именно в <em>движении</em> к идеалу, и потому то, что закреплялось и тем лишалось движения, тем самым и переставало быть христианским.</p>
<p>3) Всякое учение, составлявшее ступень для достижения следующей, могло быть христианск[им], но только не то, к[оторое] закреплялось как выражение вечной жизни; так же как жизнь христ[ианская] могла быть всякая, только не та, которая] соединялась с властью и насиловала.</p>
<p>4) Главное несчастие церковного учения теперь в том, что они наивно уверены в том, что они христиане, тогда как они учением (закрепл[ением] догматов) и жизнью (насил[ием]) отреклись от христианства и всю историю христианства изучают только с той точки зрения, при к[оторой] вырабатывается именно их суеверие. Всё же, что противоречит этому, отбрасывается названием ереси.</p>
<p>5) Что же называется ересью? Без прибавлений и шуток: то, что противно нашей ереси.</p>
<p>6) Broglie говорит: Const[antin] était prêt à employer la violence pour servir (1) la religion, jamais pour la dominer<a href="../Text/notes.xhtml#n128" id="backn128" type="note">[128]</a> (280).</p>
<p>7) Конст[антин] давал такие прогонные деньги, что епископы летели на соборы с восторгом.</p>
<p>8) Mais bien que le service militaire ne fut jamais interdit aux chrétiens, un préjugé assez naturel contre une profession meurtrière...<a href="../Text/notes.xhtml#n129" id="backn129" type="note">[129]</a> могли быть вредны, и пот[ому] благословил военную службу (287).</p>
<p>9) Никейский символ подписан под влиянием угрозы. II, п. 44.</p>
<p>10) Константин придумал механич[еский] способ решения вопросов веры (58).</p>
<p>11) Конст[антин] говорит в речах только о Боге; понятия его и эписк[опов] самые грубые. Всё, что выше, как Тертул[лиан], Ориген, Арий, отрицается.</p>
<p>12) Праздник освящен[ия] Констан[тино]пол[я] с играми в цирке и молебствиями (179).</p>
<p>13) Христиане уходили в монахи, нехрист[иане] оставались.</p>
<p>14) Broglie видит, что успех погубил х[ристианств]о, но он говорит, что это испытание, к[оторое] 15 веков выдержало церк[овное] хр[истианство]. То-то и дело, что нет.</p>
<p>Иванц[ов] Пла[тонов].</p>
<p>15) Иполит считает еретиком Калиста и называет их калистианами, Калист Иполита. Оба святые (147).</p>
<p>16) Все еретич[еские] сочинения погибли; всё, что мы знаем — это из обвинител[ей] их.</p>
<p>17) Алоги — рационалисты.</p>
<p>18) Эпифаний признает 80 ересей сект, Филастрий 156.</p>
<p>Теперь 12 часов, иду спать.</p>
<p><em>5 О. Я. П. 90.</em> Е[сли] б[уду] ж[ив].</p>
<p>[5 <em>октября.</em>] Жив. Понемногу поправляюсь. Много думаю. Всё хочется писать и ни на что нет сил еще. Был Сережа и уехал, и б[ыло] легче с ним. — Письмо от Алех[ина]. Он уходит, Ф[айнерман] отослан на место жительства. Читал Revue.</p>
<p><em>6 О. Я. П. 90.</em> — Проснулся рано и радостно думать о необходимости написать всю трезвую правду о том, что считается верой, о том безумии, к[оторое] признается и повторяется: искупление, творение, таинств[а], церковь и т. п. — Очень ясно представляется, но нет формы. Разумеется, художественная] сильнее бы всего. — Читал Revue, хотел писать — не мог. Понемногу лучше. —</p>
<p>Думал: 1) Хр[истос], в противность древним религиям внешнего закона, к[оторый] никогда (хоть бы суб[бота]) не мог быть исполнен, дал образец совершенный, и приближение к нему, всегда возможное (в каком бы человек ни был положении), поставил целью.</p>
<p>2) Вера Христова вся в деле, а не в исповедании — исповедание делом.</p>
<p>3) Вред безумного церковного учения в том, что оно подрывает веру в разум. Если возможна Троица, то всё возможно.</p>
<p>4) Вещи, украшения гостиных, мешают детям, а дети вещам. Война между ними, и победа всегда на стороне вещей. —</p>
<p>Теперь 10 часов, пойду ужинать и спать.</p>
<p>[<em>8 октября</em>.] <em>7-го и 8-го Ок. 90. Я. П.</em> Вчера с утра было оживление мысли, и кое-что записал в carnet,<a href="../Text/notes.xhtml#n130" id="backn130" type="note">[130]</a> но работать не мог. Ходил гулять. Очень слаб. Письмо от Золотаре[ва] об иконах и от Ч[ерткова] о личности — слишком тонкое. Статья в R[evue] d[es] d[eux] m[ondes], père Didon, наглая, глупая, мертвая. Это поразительное событие знамения времени. Потребность написать не только обличение, но уличение всё усиливается. — Пытался окончить или написать новое заключение — не мог. Ходил гулять — молился. Матрену задавило возом. Review of reviews<a href="../Text/notes.xhtml#n131" id="backn131" type="note">[131]</a> — отвратительно. Тоже знамение времени. Думал:</p>
<p>1) Обычное рассуждение о том, что рабочие классы<a href="../Text/notes.xhtml#n132" id="backn132" type="note">[132]</a> свободны работать или нет, образовываться и подняться в высшие слои общества, напоминает мне вопрос той барыни, к[оторая] говорила, что у мужиков нет хлеба, так отчего они не едят пирожки? Такое же непонимание не только действительности, но того, о чем и в чем речь.</p>
<p>2) Когда трудишься или страдаешь, некогда — нельзя молиться. Это надо было делать прежде. —</p>
<p>Теперь 12-й час, иду наверх, подожду почту и спать.</p>
<p><em>9 Ок. 90. Я. П. Е. б. ж.</em> — Всё не ем ничего крепкого и слаб.</p>
<p><em>14 Ок. Я. П. 90.</em> Шесть дней не записывал и не восстановляю, да и не стоит. Всё время б[ыл] слаб и ничего не записывал в carnet и не писал, хотя и пытался, кроме двух, даже трех последних дней. Вчера писал заключение к Балу и нынче в первый раз с увлечением. Похоже, что теперь напишется. 3-го дня был доктор Богомолец, и я с ним переводил статью Диана о полов[ом] вопросе очень хорошую. Вчера ее изложил и нынче поправил во время сеанса с Ге. Вчера приехала девушка добрая. Сознает пустоты жизни, а не знает того, что без веры жить нельзя. Маша ее устраивает на время здесь, на деревне. Доброе письмо от Новоселова. Много надо ответить писем.</p>
<p><em>15 Окт. 90. Я. П.</em> Если б. ж.</p>
<p>Вчера б[ыл] Дав[ыдов], как всегда тревожный и неясный.</p>
<p>Страшно сказать — <em>23 Ок.</em> 8 дней. Занятий в эти дни б[ыло] только — изложение Дианы, поправка статьи об охоте и рассказ Ги Мопассана — чудный, к[оторый] перевел А[лексей] М[итрофанович]. Вчера писал Сергия. Немного подвинулся.</p>
<p>Вялость мысли. Нынче только записал на память. Ге всё лепит. Соня уехала нынче к сыновьям. Нравственно низок. Писал письма Чертк[ову], Дунаеву, Анненк[овой] и Вас[илию] Ив[ановичу]. О его женитьбе. Хочу ехать слушать дело в суде. Здоровье чуть держится при большом внимании. Скоро умру.</p>
<p>К молитве прибавилось. К Ищите Ц[арства] Б[ожия] и правды его — Ц[арство] Б[ожие] внутрь вас есть, и к искушению — главное искушение — думать, что жизнь моя и дана мне, что мы хозяева сада, когда жизнь дана для работы его, и в сад я только за тем пущен, чтоб платить оброк хозяину. Всегда поражает простота и истинность этого.</p>
<p>Были гости: Зиновьев, Рачинская, Давыдов, Львова. От Куз[минского] жестокое письмо. И вчера я его понял, как он пойман и как он именно одинок и жалок. Пойман он тем, что его служба требуется женой. И когда зашел он далеко — что дальше, то холоднее, черствее, жесточе служба, и всё дальше любовь людей, всё больше страх и недоброжелательство, и отношений с людьми меньше и меньше, и утешение одно — сознание власти. А за это еще меньше любви. И холодно, жутко и одиноко. Думал:</p>
<p>Завтра запишу 1) о том, что мы знаем не то, что есть, а только то, что должно быть. 2) то, что желания ставят тезисы уму. — Это надо записать; и 3) — что нам дан разум — на борьбу с искушениями, а мы употребляем его на достижение того, что выставляют нам искушения. И это надо развить...</p>
<p><em>24 Ок. Я. П. 90.</em> Если б[уду] жив.</p>
<p>[<em>24 октября</em>.] 1) Что больше живу, то яснее убеждаюсь в том, что доводы ума не могут изменить жизни. Они изменяют жизнь только тогда, когда она тронется. Чувство, желания, выгоды, представление о том, что есть благо, вызывает деятельность мысли; и тогда мысль, деятельность ума, руководит жизнью. Но дело в том, что если деятельность мысли не связана с представлением о благе, с желанием, то она передается только внешне, не связываясь с поступка[ми], с жизнью. Неясно. В другой раз скажу яснее.</p>
<p>2) Разум на то только и дан нам, чтоб помогать борьбе с искушениями, с искушениями 3-х родов: искушения похоти, тщеславия, злости, — искушения, лишающие чистоты, смирения и любви. Только разум дает орудие борьбы с искушениями похоти тем, чтобы откидывать те условия, кот[орые] служат соблазнам[и] — вырывать глаз, руку....; с искушениями тщеславия тем, чтобы делать дела без ведома людей, умышленно, испытывая себя, делать дела, вызывающие недоразумения, осуждение людей; с искушениями злости, подавляя в себе злые помыслы. На это только дан нам разум. И каково же наше положение, когда мы как раз на противное этому употребляем его: на то, чтобы достигнуть удовлетворения похоти, тщеславия, злости. —</p>
<p>3) Сущность христианства в том, что жизнь наша не есть <em>наша</em> жизнь, как сад не есть собственность тех, к[оторые] пущены в него; а собственность хозяина, Бога, полученная нами для того, чтобы платить за нее трудами для Бога, что жизнь наша есть данная нам сила для служения Богу, исполнения воли пославшего и совершения дела Его. Дело же и воля Его в том, чтобы все соединялись любовью. Для соединения в любви главное избегать соблазнов, указан[ных] 5-ю заповедями.</p>
<p>Утром поправил и записал рассказы Ги Мопассана, позируя для Ге. Потом не мог писать. Вечером читал с девочка[ми] историю церкви. Не помню, записал ли:</p>
<p><em>Мы не можем ничего знать о том</em>, <em>что есть</em>, <em>а можем знать верно только о том</em>, <em>что должно быть</em>. — Много знаний разных, но одно важнее и достовернее всех — знание того, как жить. И это-то знание пренебрегается и считается и неважным и недостоверным.</p>
<p>12 часов. Иду спать. Мне грустно. Радостно одно, что к С[оне] испытываю самую хорошую любовь. Характер ее только теперь уясняется мне.</p>
<p><em>25 Ок</em>.<em> Я. П. 90</em>. Если буду жив.</p>
<p>[<em>25 октября</em>.] Утро писал «О непрот[ивлении]», хорошо. Не писал, но поправлял сначала. Потом поправил рассказы Мопассана. Ходил много по лесам. Вечером читал с девочк[ами]. Лева приехал.</p>
<p><em>26 Ок</em>.<em> Я. П. 90.</em> Рано встал. Опять поправлял Мопассана и ничего не пришлось написать. Напрасно я похвалил 3-го дня. Такое беспокойство, тревога, суета, что тяжело. Вообще в унылом духе я. С Левой радостно. Он борется с похотью и как будто готов сдаваться. Вечером читал драму Писемск[ого] Горькая судь[бина]. Нехорошо.</p>
<p>Да, хорошо бы выразить учение жизни Христа, как я его понимаю теперь.</p>
<p><em>27 Ок. Я. П. 90.</em> Е. б. ж. —</p>
<p>[<em>31 октября.</em>] 3 дня не писал. Сегодня <em>31 Окт. Я. П. 90. </em>Сегодня встал рано — раньше 7, как и все дни, ходил гулять. Молитва продолжает укреплять и двигать меня. Прибавляется, усложняется и уясняется. Потом писал — т[ак] к[ак] тетради заключенья были у Маши, то стал писать Сергия сначала. Кое-что поправил, но, главное, уяснил себе. Надо рассказать всё, что б[ыло] у него в душе: зачем и как он пошел в монахи. Большое самолюбие (Кузм[ннский] и Ур[усов]), честолюбие и потребность безукоризненности. — Заснул. Ходил гулять, опять, молился. Продиктовал Тане письмо, читал «Trinksitten», и теперь 8 часов. — Вчера</p>
<p><em>30 Ок. Я. П. 90.</em> Встал рано, поспешно прошелся и сел писать. Много и хорошо писал «заключенье» и поехал в Тулу. Дав[ыдова] нет. Суд пропустил. Сходил на почту и вернулся к обеду. Письма из Америки. Globe критика, Dole, и прекрасное письмо от женщ[ины] редакт[ора] Alfa. Пишет, что я должен написать о детях, в смысле наследственности. Как они носятся с наследственностью, именно п[отому], ч[то] она не обязывает, а оправдывает. — Письмо от Чертк[ова] и Гайдеб[урова]. Статья Дианы напечатана. Мне как-то жутко за нее. И это скверно. Доказательство, что я не вполне для других делал. 3-го дня</p>
